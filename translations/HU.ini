[TextsCore2.rc]
; "**Continue connecting to an unknown server and add its host key to a cache?**\n\nThe server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key details are:\n\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel."
UNKNOWN_KEY4="**Folytatja a kapcsolódást egy ismeretlen szerverhez és hozzáadja annak kiszolgáló kulcsát a gyorsítótárhoz?**\n\nA szerver kiszolgáló kulcsa nem található a gyorsítótárban. Semmi garancia nincs rá, hogy a szerver az a számítógép, amelyiknek Ön hiszi.\n\nA szerver %s kulcsának részletei:\n\n%s\n\nHa megbízik ebben a kiszolgálóban, válassza az Igen-t. A kiszolgáló kulcs hozzáadása nélküli csatlakozáshoz válassza a Nem-et. A kapcsolat elutasításához válassza a Mégsem-et."
; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key details are:\n\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY5="**FIGYELEM - POTENCIÁLIS BIZTONSÁGI RÉS!**\n\nA szerver kiszolgáló kulcsa nem ugyanaz, mint amit a WinSCP a gyorsítótárában tárol. Ez azt jelenti, hogy vagy a szerver üzemeltetője lecserélte a kiszolgáló kulcsot, a szerver bizonyos körülmények között különböző kulcsot jelenít meg, vagy egy másik, a szervernek álcázott számítógéphez csatlakozott.\n\nAz új %s kulcs részletei::\n\n%s\n\nHa elfogdja ezt a módosítást, megbízik az új kulcsban és folytatja a csatlakozást a szerverhez, válassza a Firssítés-t a gyorsítótár frissítéséhez, vagy válasssza a Hozzáadás-t az új kulcs hozzáadásához a régiek megtartása mellett. Ha folyatja a csatlakozást, de nem frissíti a gyorsítótárat, válassza a Kihagyás-t. Ha teljesen elutasítja a kapcsolatot, válassza a Mégsem-et. A Mégsem az egyetlen garantáltan biztonságos választás."
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Ön egy olyan SSH 2 privátkulcsot tölt be, aminek régebbi a fájlformátuma. Ez azt jelenti, hogy az Ön kulcsfájlja nem teljesen hamisításbiztos. Javasoljuk, hogy konvertálja a kulcsot az új formátumra.\n\nEzt úgy teheti meg, hogy betölti a kulcsot a PuTTYgen-be majd elmenti ismét."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
; <override>
SCRIPT_HELP_HELP="help [ <parancs> [ <parancs2> ... ] ]\n  Ha nincs megadva paraméter, akkor az összes parancsot kilistázza.\n  Súgó megjelenítése minden megadott parancsról.\nálnév:\n  man\npéldák:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
; <override>
SCRIPT_EXIT_HELP="exit\n  Bezár minden munkamenetet és kilép a programból.\nálnév:\n  bye\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <munkamenet> ]\n  Bezárja a számmal kijelölt munkamenetet. Ha nincs megadva a munkamenet\n  száma, az aktuális munkamenetet zárja be.\npéldák:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <munkamenet> ]\n  Aktívvá teszi a számmal kijelölt munkamenetet. Ha a munkamenet száma\n  nincs megadva, kilistázza a kapcsolódott munkameneteket.\npéldák:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Kiírja az aktív munkamenet aktuális távoli munkamappájának a nevét.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_CD_HELP="cd [ <mappa> ]\n  Átállítja az aktív munkamenet távoli munkamappáját.\n  Ha nincs megadva mappa, akkor a home mappa állítódik be.\npéldák:\n  cd /home/martin\n  cd\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Kiírja az aktuális helyi munkamappát (minden munkamenetre érvényes).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
; <override>
SCRIPT_LCD_HELP="lcd <mappa>\n  Átállítja a helyi munkamappát minden munkamenetnél.\npéldául:\n  lcd d:\\\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <mappa> [ <mappa2> ... ]\n  Eltávolít egy vagy távoli mappát. Ha a távoli lomtár\n  be van állítva, akkor oda áthelyezi a mappá(ka)t törlés helyett.\npéldák:\n  rmdir public_html\n"
; "ln <target> <symlink>\n  Creates remote symbolic link.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_LN_HELP="ln <cél> <szimbolikus link>\n  Egy távoli szimbolikus linket hoz létre.\nálnév:\n  symlink\npéldául:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <mappa>\n  Távoli mappát hoz létre.\npéldául:\n  mkdir public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_CALL_HELP2="call <parancs>\n  SFTP és SCP protokollok esetén elindítja az egyéni parancsot.\n  Ha a jelenlegi munkamenet nem támogatja egyéni parancsok futtatását\n  külön munkamenet lesz megnyitva.\n  FTP esetén protokoll parancsot indít el.\n  A parancs nem kérhet felhasználói bevitelt.\nálnév:\n  !\nPéldául:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
; <override>
SCRIPT_ECHO_HELP="echo <üzenet>\n  Kiírja az üzenetet a script kimenetére.\npéldául:\n  echo Feltoltes kezdese...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexample:\n  stat index.html\n"
; <override>
SCRIPT_STAT_HELP="stat <fájl>\n  Lekérdezi és kilistázza a megadott távoli fájl attribútumait.\npéldául:\n  stat index.html\n"

