TextsWin2.rc_USAGE="WinSCP, %s\n%s\n\nHasználat:\n%APP% <munkamenet> [/console [/script=fájl]] [/ini=fájl]\n%APP% /update\n%APP% /help\n\n <munkamenet> - A tárolt munkamenet neve vagy a munkamenet adatai közvetlenül vannak megadva\n             ebben a formátumban [(scp|sftp)://][felhasználói_név[:jelszó]@]gazdagép[:port][/path]\n /console  - Konzol (szöveges) mód. Alapértelmezett mód, ha ezzel lett meghívva: %APP%.com\n /script   - Kötegelt szkript fájlt hajt végre. Ha a szkript nem 'exit'\n             paranccsal végződik, akkor a normál interaktív móddal folytatódik.\n /ini      - A konfigurációs INI-fájl útvonala.\n /update   - Lekérdezi az alkalmazás honlapjáról a frissítéseket.\n /help     - Kiírja ezt a használati útmutatót.\n"
TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nHasználat:\nG:%APP% webhely|munkaterület|mappa\nG:%APP% (sftp|scp|ftp|http[s])://[felhasználó[:jelszó]@]kiszolgáló[:port][/útvonal/[fájl]]\nG:%APP% [munkamenetem] /newinstance\nG:%APP% [munkamenetem] /edit <fájl>\nG:%APP% [munkamenetem] /synchronize [helyi_mappa] [távoli_mappa] [/defaults]\nG:%APP% [munkamenetem] /keepuptodate [helyi_mappa] [távoli_mappa] [/defaults]\nG:%APP% [munkamenetem] [/privatekey=<key>] [/hostkey=<újlenyomat>]\nG:%APP% [munkamenetem] [/passive[=on|off]] [/implicit|explicit]\nG:%APP% [munkamenetem] [/timeout=<sec>]\nG:%APP% [munkamenetem] [/rawsettings beállítás1=érték1 beállítás2=érték2 ...]\nG:%APP% [/console] [/script=gájl] [/command parancs1...] [/parameter paraméter1...]\nC:%APP% [/script=fájl] [/command parancs1...] [/parameter paraméter1...]\nB:%APP% [/ini=<inifájl>] [/log=<logfájl>] [/xmllog=<logfájl> [/xmlgroups]]\nB:%APP% [/rawconfig konfig1=érték1 konfig2=érték1 ...]\nB:%APP% /batchsettings <webhely_maszk> beállítás1=érték1 beállítás2=érték1 ...\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of site or direct session specification.\nG: /newinstance  Open session in new window, even if %APP% is running already.\nG: /edit         Opens remote file in internal editor.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /rawconfig    Configures any settings using raw format as in an INI file.\nB: /batchsettings Updates settings of sites matching a mask using a raw format\nB:               as in an INI file.\nB: /log=         Turns on session logging to file.\nB: /xmllog=      Turns on XML logging to file.\nB: /xmlgroups    Group all XML log elements belonging to the same command.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server host key.\nG: /passive=     Passive mode (FTP protocol only).\nG: /rawsettings  Configures any session settings using raw format\nG:               as in an INI file.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicit     Explicit TLS/SSL (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nHasználat:\nG:%APP% munkamenet\nG:%APP% [(sftp|scp|ftp)://][felhasználó[:jelszó]@]kiszolgáló[:port][/mappa/[fájl]]\nG:%APP% [munkamenet] /synchronize [helyi mappa] [távoli mappa] [/defaults]\nG:%APP% [munkamenet] /keepuptodate [helyi mappa] [távoli mappa] [/defaults]\nG:%APP% [munkamenet] /privatekey=<kulcs> /hostkey=<ujjlenyomat>\nG:%APP% [munkamenet] /certificate=<ujjlenyomat> /implicit|explicitssl|explicittls\nG:%APP% [munkamenet] /passive=on|off /timeout=<másodperc>\nG:%APP% [munkamenet] /rawsettings kapcsoló1=érték1 kapcsoló2=érték2 ...\nG:%APP% [/console] [/script=fájl] [/command parancs1...] [/parameter paraméter1...]\nC:%APP% [/script=fájl] [/command parancs1...] [/parameter paraméter1...]\nB:%APP% /ini=<inifájl> /log=<naplófájl> /xmllog=<naplófájl>\nG:%APP% /update\nB:%APP% /help\n\nG: munkamenet    A tárolt munkamenet neve vagy közvetlen munkamenet meghatározás.\nG: /synchronize  Két mappa között szinkronizál.\nG: /keepuptodate Elindítja a távoli mappa frissen tartás funkciót.\nG: /defaults     Elindítja a műveletet a beállítási ablak megjelenítése nélkül.\nG: /console      Konzol (szöveges) mód. Alapértelmezett mód, ha\nG:               %APP%.com -ként lett meghívva.\nB: /script=      Lefuttatja a kötegelt parancs fájlt. Ha a script nem végződik\nB:               'exit' parancsal, akkor a normális interaktív mód folytatódik.\nB: /command      Végrehajtja script parancsok listáját.\nB: /parameter    Átadja a paramétereket a scriptnek.\nB: /ini=         Elérési út a beállítási INI fájlhoz.\nB: /log=         Bekapcsolja a munkamenet naplózását szöveges fájlba.\nB: /xmllog=      Bekapcsolja a munkamenet naplózását XML formátumú fájlba.\nG: /privatekey=  Privát kulcs fájl.\nG: /timeout=     Kiszolgáló válaszának idő túllépése.\nG: /hostkey=     A kiszolgálókulcsának ujjlenyomata.\nG: /passive=     Passzív mód (csak FTP protokoll).\nG: /rawsettings= Állítható minden munkamenet beállítás nyers formában\nG:               ahogy az az INI fájlban is van.\nG: /certificate= Az SSL/TLS tanusítvány ujjlenyomata.\nG: /implicit     Használhat TLS/SSL -t (csak FTPS protokoll).\nG: /explicitssl  Nem használhat SSL -t (csak FTPS protokoll).\nG: /explicittls  Nem használhat TLS -t (csak FTPS protokoll).\nG: /update       Lekérdezi a weboldalt program frissítésekért.\nB: /help         Kiírja ezt a súgót.\n"
