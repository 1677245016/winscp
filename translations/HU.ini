DND_DOWNLOAD_MOVE_WARNING="Ön távoli fájl(oka)t próbál áthelyezni olyan helyre, ahova a WinSCP nem tudja közvetlenül áthelyezni. A fájlok az ideiglenes mappába kerülnek. A célhelyre történő áthelyezés a célalkalmazás felelőssége (pl. Windows Intéző), amit a WinSCP nem tud ellenőrizni. A forrásfájlok törlésre kerülnek, amint az ideiglenes mappába történő letöltés befejeződik. Ha a célalkalmazás nem tudja továbbítani az ideiglenes fájlokat, azok elveszhetnek. Kérjük, vegye fontolóra a fájlok másolását az áthelyezésük helyett.\nTipp: A fájlok másolásához tartsa lenyomva a Ctrl billentyűt.\n\nTovábbra is áthelyezni kívánja a fájlokat?"

