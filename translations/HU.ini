TextsCore2.rc_DIFFERENT_KEY="FIGYELEM - POTENCIÁLIS BIZTONSÁGI RÉS!\n\nA kiszolgáló gazdakulcsa nem egyezik a WinSCP által letárolt változattal. Ez azt jelenti, hogy vagy a kiszolgáló adminisztrátora megváltoztatta, vagy egy másik géphez kapcsolódott, ami úgy tesz, mintha a kiválasztott kiszolgáló lenne. Az új kulcs ujjlenyomata: %s\n\nHa Ön számított erre a változásra és megbízik az új kulcsban, nyomja meg az Igen gombot a kulcs frissítéséhez és a kapcsolódás folytatásához. Ha frissítés nélkül kívánja folytatni a kapcsolódást, nyomja meg a Nem gombot. Ha el kívánja dobni a kapcsolatot, nyomja meg a Mégsem gombot. A Mégsem gomb választása az EGYETLEN biztonságos választás.\n"
TextsCore2.rc_DIFFERENT_KEY3="FIGYELEM - FELTÉTELEZHETÕ BIZTONSÁGI TÁMADÁS!\n\nA kiszolgálókulcsa nem egyezik azzal, amit a WinSCP tárol. Ez azt is jelentheti, hogy a kiszolgáló rendszergazdája megváltoztatta a kulcsot, vagy más egyéb körülmények miatt változott meg a kulcs, de akár az is, hogy másik számítógéphez csatlakozott.\n\nAz új %s kulcs ujjlenyomata:\n%s\n\nHa számított erre a változásra, megbízik az új kulcsban és folytatni szeretné, vagy nyomjon a Frissítés gombra cseréhez, vagy a Hozzáadásra a régi kulcs megtartásához az újjal együtt. Ha szeretné folytatni de nem menteni el az új kulcsot nyomjon a Kihagy gombra. Ha meg kívánja szakítani a kapcsolatot nyomjon a Mégsem gombra. A Mégsem gomb megnyomása az EGYETLEN biztonságos választás!\n"
TextsCore2.rc_DIFFERENT_KEY4="**FIGYELMEZTETÉS - POTENCIÁLIS BIZTONSÁGI VESZÉLY!**\n\nA szerver kiszolgálókulcsa nem egyezik a WinSCP gyorsítótárában lévővel. Ez azt jeleni, hogy vagy a szerver rendszergazdája lecserélte a kulcsot, a szerver bizonyos körülmények között másik kulcsot ad, vagy a szerver, amihez kapcsolódott, másiknak tetti magát.\n\n%s új kulcs ujjlenyomata:\n%s\n\nAmennyiben elfogadja a módosítást, megbízik az új kulcsban és folytatni kívánja a csatlakozást a szerverhez, válassza a 'Frissítés'-t a gyorsítótárban lévő kulcs cseréjéhez, vagy nyomjon 'Hozzáadás'-t az új kulcs mentéséhez a régi(ek) megtartásával. A kapcsolódás a gyorsítótár frissítése nélküli folyatatásához válassza a 'Kihagyás'-t. A kapcsolódás teljes eldobásához válassza a 'Mégsem'-et. CSAK A 'Mégsem' A BIZTONSÁGOS VÁLASZTÁS!"
TextsCore2.rc_SCRIPT_CALL_HELP2="call <parancs>\n  SFTP és SCP protokollok esetén elindítja az egyéni parancsot.\n  Ha a jelenlegi munkamenet nem támogatja egyéni parancsok futtatását\n  külön munkamenet lesz megnyitva.\n  FTP esetén protokoll parancsot indít el.\n  A parancs nem kérhet felhasználói bevitelt.\nálnév:\n  !\nPéldául:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <mappa> ]\n  Átállítja az aktív munkamenet távoli munkamappáját.\n  Ha nincs megadva mappa, akkor a home mappa állítódik be.\npéldák:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <mód> <fájl> [ <fájl2> ... ]\n  Átállítja egy vagy több távoli fájlra a vonatkozó jogosultságokat. A mód megadható\n  3 vagy 4 számjegyű oktális számként.\n  Fájlnév helyett lehet maszkot is megadni több fájl meghatározásához.\npéldák:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <munkamenet> ]\n  Bezárja a számmal kijelölt munkamenetet. Ha nincs megadva a munkamenet\n  száma, az aktuális munkamenetet zárja be.\npéldák:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <üzenet>\n  Kiírja az üzenetet a script kimenetére.\npéldául:\n  echo Feltoltes kezdese...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  Bezár minden munkamenetet és kilép a programból.\nálnév:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <fájl> [ [ <fájl2> ... ] <mappa>\\[ <újnév> ] ]\n  Letölt egy vagy több fájlt a távoli mappából.\n  Ha csak egy paraméter lett megadva, akkor a helyi mappába tölti le.\n  Ha több paraméter is meg lett adva, akkor az utolsó kivételével mind letöltendő fájlokat adnak meg.\n  Az utolsó paraméter ilyenkor a letöltési mappád adja meg\n  és esetleges fájlmaszkot a letöltött fájlok neveinek módosításához\n  A cél mappa nevének visszaperrel kell végződnie.\n  A fájlnév helyettesíthető maszkkal több fájl megadásához.\n  Több fájl az aktuális mappába letöltéséhez használja a '.\\' az utolsó paraméternek.\n  álnév:\n  recv, mget\nkapcsolók:\n  -delete          Törölje a távoli fájlokat a letöltés után\n  -resume          Folytassa a letöltést ha lehetséges (csak SFTP és FTP protokoll esetén)\n  -append          Fűzze a végéhez a cél fájlnak (csak SFTP protokoll)\n  -preservetime    Dátum és idő megőrzése\n  -nopreservetime  Ne őrizze meg a dátum/idő-t\n  -speed=<kibps>   Átvileti sebesség korlátozása\n  -transfer=<mód> Átviteli mód: binary (bináris), ascii (szöveges), automatic (automatikusan kiválasztott)\n  -filemask=<maszk> Beállítja a fájlmaszkot.\nérvényes kapcsolók:\n  confirm, reconnecttime\npéldák:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <parancs> [ <parancs2> ... ] ]\n  Ha nincs megadva paraméter, akkor az összes parancsot kilistázza.\n  Súgó megjelenítése minden megadott parancsról.\nálnév:\n  man\npéldák:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <helyi mappa> [ <távoli mappa> ] ]\n  Figyeli a változásokat a helyi mappában és érvényesíti a távoliban.\n  Ha a mappa/mappa nincsennek megadva akkor az aktuálisat fogja szinkronizálni.\n  A figyelés befejezéséhez nyomja le a Ctrl-C billentyűket.\n  Megj: Felülírási jóváhagyások mindig ki vannak kapcsolva.\nkapcsolók:\n  -delete             Régi fájlok törlése\n  -permissions=<mód> Josogultságok beállítása\n  -nopermissions      Alapértelmezett jogosultságok megtartása\n  -speed=<kibps>      Átviteli sebesség korlátozása\n  -transfer=<mód> Átviteli mód: binary (bináris), ascii (szöveges), automatic (automatikusan kiválasztott)\n  -filemask=<maszk>    Használja ezt a fájlmaszkot.\nérvényes kapcsolók:\n  reconnecttime\npéldák:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <mappa>\n  Átállítja a helyi munkamappát minden munkamenetnél.\npéldául:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <mappa> ]\\[ <maszk> ]\n  A megadott helyi mappa tartalmát listázza ki. Ha nincs megadva \n  mappa, akkor a munkamappát listázza ki.\n  Ha maszk meg van adva, akkor a maszknak megfelelő fájlok lesznek csak kilistázva.\n  Egyébként, minden fájl ki lesz listázva.\npéldák:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <cél> <szimbolikus link>\n  Egy távoli szimbolikus linket hoz létre.\nálnév:\n  symlink\npéldául:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Kiírja az aktuális helyi munkamappát (minden munkamenetre érvényes).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <mappa> ]/[ <maszk> ]\n  Kilistázza a megadott távoli mappa tartalmát. Ha a mappa nincs \n  megadva, akkor a távoli munkamappát listázza ki.\n  Ha maszk meg van adva, akkor a maszknak megfelelő fájlok lesznek csak kilistázva.\n  Egyébként, minden fájl ki lesz listázva.\nálnév:\n  dir\npéldák:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <mappa>\n  Távoli mappát hoz létre.\npéldául:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <fájl> [ <fájl2> ... ] [ <mappa>/ ][ <új név> ]\n  Áthelyez vagy átnevez egy vagy több távoli fájlt. A célmappát vagy az új\n  nevet vagy mindkettőt meg kell adni. A célmappának slash-sel kell\n  végződnie. Műveleti maszk használható új név helyett.\n  Fájlnév helyett lehet maszkot is megadni több fájl meghatározásához.\nálnév:\n  rename\npéldák:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <tárolt munkamenet>\nopen [ sftp|scp|ftp:// ][ <felhasználó> [ :jelszó ] @ ] <kiszolgáló> [ :<port> ]\n  Kapcsolatot létesít a megadott kiszolgálóval. Adja meg vagy a tárolt munkamenetet\n  vagy a kiszolgálót, felhasználói nevet, portot és protokollt közvetlenül.\nkapcsolók:\n  -privatekey=<kulcs>  Privát kulcs fájl\n  -timeout=<másodperc>     Kiszolgáló válaszidő időtúllépési ideje\n  -hostkey=<ujjlenyomat> A kiszolgálókulcsának ujjlenyomata (csak SFTP és SCP).\n  -certificate=<ujjlenyomat> Az SSL/TLS tanusítvány ujjlenyomata (csak FTPS)\n  -passive=on|off    Passzív mód (csak FTP protokoll)\n  -implicit          Implicit TLS/SSL (csak FTPS protokoll)\n  -explicitssl       SSL kizárása (csak FTPS protokoll)\n  -explicittls       TLS kizárása (csak FTPS protokoll)\n  -rawsettings kapcsoló1=érték1 kapcsoló2=érték2 ...\n                     Módosít bármilyen beállítási fájlt natív formában ahogy az INI fájlban van\npéldák:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP="option [ <opció> [ <érték> ] ]\n  Ha nincs megadva paraméter, kilistázza az összes szkript opciót és\n  az értéküket. Ha csak egy paraméter van megadva, megjeleníti az opció értékét.\n  Ha két paraméter van megadva, akkor beállítja az opció értékét.\n  Néhány opció kezdeti értéke az alkalmazás konfigurációja alapján van beállítva,\n  jóllehet az opciók módosítása nem változtatja meg az alkalmazás \n  konfigurációját.\nopciók:\n  batch       on/off\n              A batch módot kapcsolja (minden kérdés automatikusan negatív\n              választ kap). Ha 'on', akkor ajánlott, hogy beállítsa a 'confirm' opciót\n              'off'-ra hogy engedélyezze a felülírást.\n              Érintett parancsok: majdnem mindegyik\n  confirm     on/off\n              A megerősítéseket kapcsolja (felülírás, stb.).\n              Érintett parancsok: get, put\n  transfer    binary/ascii/automatic\n              Átviteli mód: bináris, ascii (szöveg), automatikus (kiterjesztés szerint).\n              Érintett parancsok: get, put, synchronize, keepuptodate\n  synchdelete on/off\n              Elavult fájlok törlése szinkronizáció közben?\n              Érintett parancsok: synchronize, keepuptodate\nálnevek:\n  ascii =  option transfer ascii\n  binary = option transfer binary\npéldák:\n  option\n  option transfer\n  option confirm off\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <opció> [ <érték> ] ]\n  Ha nem lett semmi megadva akkor listázza ki az opciókat és értékeiket.\n  Ha egy paraméter lett megadva listázza ki lehetséges értékeit.\n  Ha két paraméter lett megadva állítsa be az értékét.\n  A kezdeti értékek a program beállításiból kerülnek ki habár az opciók módosítása,\n  nem módosítja a program beállításit.\n  az opciók:\n  echo     on|off\n           Kiírja a kiadott parancsokat.\n           Érintett parancsok: mind\n  batch    on|off|abort|continue\n           Bekapcsolja a kötegelt futtatás üzemmódot (minden prompt\n           vissza lesz utasítva). Amikor 'on' állapot, akkor ajánlott a 'confirm' beállítást\n           'off' állapotba kapcsolni hogy engedélyezzük a felülírást.\n           Az 'abort' érték esetén a script meg lesz szakítva,\n           ha bármilyen hiba előfordul. A 'continue' esetén minden hiba figyelmen kívül lesz hagyva.\n           Érintett parancsok: majdnem mind\n  confirm  on|off\n           Kapcsolja a visszaigazolásokat (felülírás, stb.).\n           Érintett parancsok: get, put\n  transfer binary|ascii|automatic\n           Átviteli mód: bináris: 'binary', szöveg: 'ascii', kiterjesztés alapján automatikusan tippelt: 'automatic'.\n           Érintett parancsok: get, put, synchronize, keepuptodate\n  exclude  clear | <maszk> [ ; <maszk2> ... ]\n  include  clear | <maszk> [ ; <maszk2> ... ]\n           Megad belefoglaló vagy kizáró maszkokat (egyszerre csak egyet).\n           Mappákra is érvényes (*/ minden mappát megtalál).\n           Érintett parancsok: get, put, synchronize, keepuptodate\n  reconnecttime off | <másodperc>\n           Idő limit újracsatlakozás előtt ha megszakadt a kapcsolat.\n           Érintett parancsok: get, put, synchronize, keepuptodate\nÁlnevek:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nPéldák:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <fájl> [ [ <fájl2> ... ] <mappa>/[ <újnév> ] ]\n  Feltölt egy vagy több fájlt a helyi mappából a távoli mappába.\n  Ha csak egy paraméter lett megadva, akkor az aktuális munka mappába tölti fel a fájlt.\n  Ha több paraméter is meg lett adva, akkor az utolsó kivételével mind feltöltendő fájlokat adnak meg.\n  Az utolsó paraméter ilyenkor a feltöltési mappát adja meg\n  és esetleges fájlmaszkot a feltöltött fájlok neveinek módosításához.\n  A cél mappa nevének perrel kell végződnie.\n  A fájlnév helyettesíthető maszkkal több fájl megadásához.\n  Több fájl az aktuális mappába letöltéséhez használja a './' az utolsó paraméternek.\n  álnév:\n  send, mput\nkapcsolók:\n  -delete          Törölje a helyi fájlokat a feltöltés után\n  -resume          Folytassa a feltöltést ha lehetséges (csak SFTP és FTP protokoll esetén)\n  -append          Fűzze a végéhez a cél fájlnak (csak SFTP protokoll)\n  -preservetime    Dátum és idő megőrzése\n  -nopreservetime  Ne őrizze meg a dátum/idő-t\n  -permissions=<mód> Jogosultságok beállítása\n  -nopermissions      Tartsa meg az alapértelmezett jogosultságokat\n  -speed=<kibps>   Átvileti sebesség korlátozása\n  -transfer=<mód> Átviteli mód: binary (bináris), ascii (szöveges), automatic (automatikusan kiválasztott)\n  -filemask=<maszk> Beállítja a fájlmaszkot.\nérvényes kapcsolók:\n  confirm, reconnecttime\npéldák:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  Kiírja az aktív munkamenet aktuális távoli munkamappájának a nevét.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <mappa> [ <mappa2> ... ]\n  Eltávolít egy vagy távoli mappát. Ha a távoli lomtár\n  be van állítva, akkor oda áthelyezi a mappá(ka)t törlés helyett.\npéldák:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <fájl> [ <fájl2> ... ]\n  Eltávolít egy vagy több távoli fájlt. Ha a távoli lomtár\n  be van állítva, akkor oda áthelyezi a fájl(oka)t törlés helyett.\n  Fájlnév helyett lehet maszkot is megadni több fájl meghatározásához.\npéldául:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <munkamenet> ]\n  Aktívvá teszi a számmal kijelölt munkamenetet. Ha a munkamenet száma\n  nincs megadva, kilistázza a kapcsolódott munkameneteket.\npéldák:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <fájl>\n  Lekérdezi és kilistázza a megadott távoli fájl attribútumait.\npéldául:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <helyi mappa> [ <távoli mappa> ] ]\n  Ha az első paraméter 'local' (helyi), akkor szinkronizálja a helyi mappát a távolival\n  Ha az első paraméter 'remote' (távoli) szinkronizálja a távoli\n  mappát a helyivel. Ha az első paraméter 'both' (mindkettő) akkor mindkét\n  irányba szinkronizál.\n  Ha a mappa/mappa nincsennek megadva akkor az aktuálisat fogja szinkronizálni.\n  Megj: Felülírási jóváhagyások mindig ki vannak kapcsolva.\nkapcsolók:\n  -delete              Törli a régi fájlt\n  -mirror              Tükör mód (régebbi fájlokat is szinkronizál).\n                       Nem lehetséges 'both' esetén.\n  -criteria=<kritérium> Összehasonlítási kritérium. Lehetséges értékek: 'none' (nincs), 'time' (idő),\n            'size' (méret) és 'either' (mind). Nem lehetséges a 'both' módban.\n  -permissions=<mód>  Beállítja a jogosultságokat\n  -nopermissions       Megtartja az alapértelmezett jogosultságokat\n  -speed=<kibps>       Átviteli sebesség korlátozása\n  -transfer=<mód> Átviteli mód: binary (bináris), ascii (szöveges), automatic (automatikusan kiválasztott)\n  -filemask=<maszk> Beállítja a fájlmaszkot.\nérvényes kapcsolók:\n  reconnecttime\npéldák:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY="A kiszolgáló gazdakulcsa még nincs letárolva a gyorsítótárban. Semmi garancia nincs arra, hogy a kiszolgáló az a gép, amire Ön gondol. A kiszolgálókulcs ujjlenyomata: %s\n\nHa megbízik ebben a gazdában, nyomja meg az Igen gombot. A kulcs letárolása nélküli kapcsolódáshoz nyomja le a Nem gombot. A kapcsolat eldobásához nyomja meg a Mégsem gombot.\n\nFolytassuk a kapcsolódást a kulcs letárolásával?"
TextsCore2.rc_UNKNOWN_KEY2="A kiszolgálókulcsa nem található a cachben. Nincs rá garancia, hogy a távoli kiszolgáló az a gép, aminek hihetjük.\n\nA kiszolgáló %s kulcsának ujjlenyomata:\n%s\n\nHa úgy gondolja megbízik ebben a kiszolgálóban, nyomja meg az Igen gombot. A kulcs cachebe rakása nélküli csatlakozáshoz nyomja meg a Nem gombot. A kapcsolódás megszakításához nyomja meg a Mégsem gombot.\n\nFolytassuk és adjuk hozzá a kulcsot a cachebe?"
TextsCore2.rc_UNKNOWN_KEY3="**Folytatja a kapcsolódást egy ismeretlen szerverhez és hozzáadja kiszolgálókulcsát a gyorsítótárhoz?**\n\nA szerver kiszolgálókulcsa nem található a gyorsítótárban. Nincs arra garancia, hogy a szerver az a számítógép, aminek Ön azt gondolja.\n\nA szerver %s kulcsának ujjlenyomata:\n%s\n\nAmennyiben megbízik a tanúsítványban, nyomjon 'Igen'-t. Tanúsítvány tárolása nélküli kapcsolódáshoz, nyomjon 'Nem'-et. A kapcsolat megszakításához nyomjon 'Mégsem'-et."
