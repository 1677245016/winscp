TextsCore1.rc_VERIFY_CERT_PROMPT2="A kiszolgáló tanúsítványa nem ismert. Nincs garancia arra, hogy a kiszolgáló az a számítógép, aminek azt hiszed. Kiszolgáló tanúsítványának adatai:\n\n%s\n\nHa megbízik ebben a tanúsítványban, nyomja meg az Igen gombot. Ha csatlakozni tárolás nélkül, nyomja meg a Nem gombot. A kapcsoalt megszakításához nyomja meg a Mégsem gombot.\n\nFolytatja a csatlakozást és tárolja a bizonyítvány?"
