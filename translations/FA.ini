[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="سرویس گیرنده رایگان SFTP, WebDAV و FTP برای ویندوز"
; "WinSCP is a popular free SFTP, SCP, WebDAV, S3 and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP بک کارگذار رایگان محبوب SFTP, SCP, WebDAV و FTP برای ویندوز است."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP, WebDAV and S3. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP بک کارگذار رایگان محبوب SFTP, SCP, WebDAV و FTP برای ویندوز است، که پرونده ها را بین رایانه محلی و  دور دست رونوشت می کند.همچنین از  FTPS, SCP و WebDAV پشتیبانی می کند. رابط کاربری آسانی برای استفاده گرافیکی کارها و یک ابزار خودکار سازی قوی با استفاده از .NET assembly است."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP, WebDAV or S3. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at https://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP یک کارگذار محبوب رایگان SFTP و FTP cبرای ویندوز, یک ابزار چند کاره قدرتمند است که بهره برداری شما را بهبود می دهد. WinSCP می تواند با استفاده ازچندین پرتکل: FTP, FTPS, SCP, SFTP یا WebDAV پرونده از رایانه محلی و دوردست رونوشت کند. WinSCP رابط کاربری آسانی برای استفاده گرافی از پرونده ها و پوشه ها ارائه می دهد. کاربران پیشرفته می توانند WinSCP با استفاده از .NET assembly یا پروند دسته ای عملیات خودکارسازی انجام دهند.NET assembly. مستندات WinSCP به صورت آزاد در https://winscp.net/ موجود می باشند. WinSCP به زبان انگلیسی و زبان های بسیار دیگری در دسترس است."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP, WebDAV or S3. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP یک کارگذار محبوب SFTP و FTP برای ویندوز است. بیش از آن, WinSCP یک ابزار چند کاره قدرتمند است که بهره برداری شما را بهبود می دهد. WinSCP می تواند با استفاده ازچندین پرتکل: FTP, FTPS, SCP, SFTP یا WebDAV پرونده از رایانه محلی و دوردست رونوشت کند. از یک طرف, WinSCP رابط کاربری آسانی برای استفاده گرافی ارائه می دهد; می توانید بین پویشگر ویندوز مانند و رابط کاربری پانل دوگانه سربرگ دار مثل فرمانده نورتون انتخاب کنید. از یک طرف, کاربران پیشرفته می توانند WinSCP با استفاده از .NET assembly یا پروند دسته ای عملیات خودکارسازی انجام دهند. می توانید از WinSCP برای تمامی عملیات های معمول با پرونده ها استفاده کنید. می توانید با WinSCP مستقیما پرونده ها را ویرایش کنید، یا با ویرایشگر متن داخلی WinSCP ویا با ویرایشگر متنی خارجی مورد علاقه خود. عملیات WinSCP محدود به پرونده های شخصی نیست; WinSCP چندین راه برای همگام سازی پوشه های محلی و دوردست را پیشنهاد می کند. پس از اتصال به یک سایت، می توانید اطلاعات سایت را برای دسترسی مکرر ذخیره کنید , WinSCP حتی می تواند اطلاعات تارنما های ذخیره شده را با ابزار متن باز محبوب پاتی به اشتراک بگذارد. WinSCP همچنین با Pageant(کارگذار احراز هویت پاتی) برای پشتیبانی کامل از تأیید اعتبار کلید های عمومی با استفاده از SSH قابل ادغام است.مدیران به دلیل قابلیت  WinSCP عملیات های قابل حمل با استفاده از یک پرونده تنظیمات به جای کلید های ورودی رجیستری عاشقش هستند, مناسب برای عملیات از رسانه های قابل حمل. مستندات WinSCP به صورت آزاد در https://winscp.net/ موجود می باشند. این تارنما همچنین دارای یک انجمن بسیار فعال پشتیبانی و درخواست های کاربردی می باشد. WinSCP به زبان انگلیسی و زبان های بسیار دیگری در دسترس است. WinSCP یک نرم افزار متن باز است که تحت شرایط مجوز عمومی GNU General Public License (GPL) توزیع شده است."
