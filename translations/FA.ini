TextsCore2.rc_DIFFERENT_KEY4="**هشدار - نقص امنیتی احتمالی!**\n\nکلید میزبان کارگذار با کلیدی که در حافظه WinSCP ذخیره شده مطابقت ندارد. این بدین معناست که یا مدیر کارگذار کلید میزبان را تغییر داده، کارگزار  تحت شرایط خاصی کلید های مختلفی ارائه می دهد, یا شما به یک رایانه ای متصل شده اید که تظاهر میکند که کارگذار است.\n\nکلید اثر انگشت تازه %s :\n%s\n\nاگر این تغییر را انتظار داشتید، به کلید تازه اعتماد کرده و میخواهید اتصال به کارگذار را ادامه دهید, یا بروزرسانی را بزنید برای بروزرسانی حافظه, یا افزودن را بزنید برای افزودن کلید تازه به حافظه در حالی که. If you want to carry on connecting but without updating the cache, press Skip. اگر میخواهید ارتباط را رها کنید لغو را بزنید. فشار دادن لغو تنها انتخاب امن تضمین شده است."
TextsCore2.rc_UNKNOWN_KEY3="**ادامه اتصال به کارگذار ناشناخته وذخیره کلید میزبان در حافظه؟**\n\nکلید میزبان کارگذار در حافظه یافت نشد. هیچ تضمینی وجود ندارد که کارگذار، رایانه ای که فکر می کنید باشد.\n\n%s کلید اثر انگشت کارگذار :\n%s می باشد\n\nدرصورت اطمینان به میزبان, بله را بزنید. برای اتصال بدون ذخیره کردن کلید میزبان در حافظه, خیر را بزنید. برای رها کردن اتصال لغو را بزنید"
