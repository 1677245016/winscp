; "**Continue connecting to an unknown server and add its host key to a cache?**\n\nThe server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key details are:\n\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel."
UNKNOWN_KEY4="**ادامه اتصال به یک کارگذار ناشناخته و افزودن کلید میزبانیش به حافظه؟**\n\nکلید میزبانی کارگذار در حافظه پیدا نشد. هیچ تضمینی وجود ندارد که کارگذار، رایانه ای باشد که شما فکر میکنید.\n\nجزئیات %s کلید کارگذار اینها هستند::\n\n%s\n\nدرصورت اطمینان به این میزبان,بله را بفشارید. برای اتصال بدون افزودن کلید میزبان به حافظه، خیر را فشار دهید. برای رها کردن ارتباط لغو را فشار دهید."
; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key details are:\n\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY5="**هشدار - نقض امنیتی احتمالی!**\n\nکلید میزبان کارگذار با کلیدی که در حافظه WinSCP است مطابقت ندارد. این به این معنی است که یا مدیر کارگذار کلید میزبان را تغییر داده، سرور کلید متفاوتی در شرایط خاص ارائه می دهد، یا شما در واقع به رایانه ای متصل شده اید که تظاهر میکند میزبان است.\n\nجزئیات کلید تازه %s اینگونه است:\n\n%s\n\nدرصورتی که این تغییر را انتظار داشتید، به کلید تازه اطمینان کنید و به ارتباط ادامه دهید، در غیر اینصورت بروز رسانی حافظه را فشار دهید، یا افزودن را برای افزودن کلید تازه به حافظه و نگه داشتن کالد قدیمی را فشار دهید. درصورتی که می خواهید به ارتباط ادامه دهید اما حافظه را بروزرسانی نکنید، رد شدن را فشار دهید. درصورتی که میخواهید کاملا ارتباط را رها کنید، لغو را فشار دهید. فشردن کلید لغو تنها انتخاب تظمین امنیت است."
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="شما در حال بارگیری کلید خصوصی SSH-2 هستید که دارای قالب پرونده قدیمی می باشد. این بدان معنیست که پرونده اصلی شما به طور کامل آسیب پذیر نیست.توصیه می شود کلید خود را به قالب تازه تبدیل کنید.\n\nشما می توانید این ابذیل را با بارگذاری کلید ب پاتیژن(PuTTYgen) انجام داده و دوباره آن را ذخیره کنید."

