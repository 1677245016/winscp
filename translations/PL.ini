TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT2="Wzory:\n!! oznacza wykrzyknik\n! oznacza nazwę pliku\n!& oznacza listę wybranych plików (w cudzysłowach, dzielone spacją)\n!/ oznacza aktualną ścieżkę zdalną\n!@ oznacza nazwę hosta aktualnej sesji\n!U oznacza nazwę użytkownika aktualnej sesji\n!P oznacza hasło aktualnej sesji\n!?prompt[\\]?default! oznacza własny wiersz poleceń (prompt) i wartość domyślną (default) (opcjonalny \\ unika zastępu znaków)\n \nLokalny przykład wzorów:\n!^! oznacza nazwę pliku z lokalnego panelu\n \nPrzykład:\ngrep \"!?Pattern:?!\" !&"
TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT3="Wzory:\n!! oznacza wykrzyknik\n! oznacza nazwę pliku\n!& oznacza listę wybranych plików (w cudzysłowach, dzielone spacją)\n!/ oznacza aktualną ścieżkę zdalną\n!@ oznacza nazwę hosta aktualnej sesji\n!U oznacza nazwę użytkownika aktualnej sesji\n!P oznacza hasło aktualnej sesji\n!?prompt[\\]?default! oznacza własną wartość z danym poleceniem (prompt) i domyślną (default) (opcjonalnie \\ unika zastępu znaków)\n!`command` oznacza wyjście lokalnego polecenia\n \nWzory lokalnych poleceń :\n!^! oznacza nazwę pliku z lokalnego panelu\n \nPrzykład:\ngrep \"!?Wzór:?!\" !&"
