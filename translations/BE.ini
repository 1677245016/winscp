SCRIPT_MV_HELP="mv <Файл> [ <Файл2> ... ] [ <Тэчка>/ ][ <Новае імя> ]\n  Перасоўвае/пераназывае файл файл(ы) на серверы.\n  Трэба паказаць тэчку прызначэння ці новае імя (ці абодва). Тэчка павінна завяршацца знакам /.\n  У імёнах можна выкарыстоўваць маскі.\nПсевдоним:\n  rename\nПримеры:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
