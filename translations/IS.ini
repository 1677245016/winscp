TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nNotkun:\nG:%APP% setur|vinnusvæði|mappa\nG:%APP% (sftp|scp|ftp|http[s])://[notandi[:aðgangsorð]@]hýsill[:höfn][/slóð/[skrá]]\nG:%APP% [mín_lota] /newinstance\nG:%APP% [mín_lota] /edit <file>\nG:%APP% [mín_lota] /synchronize [staðarbundið_skráasafn] [fjarrænt_skráasafn] [/defaults]\nG:%APP% [mín_lota] /keepuptodate [staðarbundið_skráasafn] [fjarrænt_skráasafn] [/defaults]\nG:%APP% [mín_lota] [/privatekey=<lykill>] [/hostkey=<fingrafar>]\nG:%APP% [mín_lota] [/passive[=on|off]] [/implicit|explicit]\nG:%APP% [mín_lota] [/timeout=<sek>]\nG:%APP% [mín_lota] [/rawsettings stilling1=gildi1 stilling2=gildi2 …]\nG:%APP% [/console] [/script=skrá] [/command skipun1...] [/parameter færibreyta1...]\nC:%APP% [/script=skrá] [/command skipun1...] [/parameter færibreyta1...]\nB:%APP% [/ini=<ini_skrá>] [/log=<atburðaskrá>] [/xmllog=<atburðaskrá> [/xmlgroups]]\nB:%APP% [/rawconfig stilling1=gildi1 stilling2=gildi2 …]\nB:%APP% /batchsettings <setursmát> stilling1=gildi1 stilling2=gildi2 …\nG:%APP% /update\nB:%APP% /help\n\nG: lota       Nafn seturs eða bein lotutilgreining.\nG: /newinstance  Opna lotu í nýjum glugga, jafnvel þó %APP% sé keyrandi nú þegar.\nG: /edit         Opnar fjarræna skrá í innri ritli.\nG: /synchronize  Samstillir innihald tveggja skráasafna.\nG: /keepuptodate Byrjar „Halda fjarrænu skráasafni nútímalegu“-aðgerð.\nG: /defaults     Byrjar aðgerð án þess að sýna valmöguleikaglugga.\nG: /console      Stjórnborðs-(texta)-hamur. Sjálfgildur hamur, þegar vakið\nG:               notandi %APP%.com.\nB: /script=      Keyrir bunkaskriftuskrá. Ef skriftan endar ekki á\nB:               'exit'-skipun, venjulegur gagnvirkur hamur kemur á eftir.\nB: /command      Keyrir lista af skriftuskipunum.\nB: /parameter    Afhendir lista yfir færibreytur til skriftu.\nB: /ini=         Slóð til INI-skráar.\nB: /rawconfig    Stillir sérhverja stillingu notandi hrátt snið eins og í INI-skrá.\nB: /batchsettings Uppfærir stillingar setra sem samsvara mát