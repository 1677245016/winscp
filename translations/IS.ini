TextsCore2.rc_DIFFERENT_KEY4="**VIÐVÖRUN - MÖGULEGT ÖRYGGISROF!**\n\nHýsillykill þjónsins samsvarar ekki þeim sem WinSCP hefur í skyndiminninu. Þetta þýðir annaðhvort að stjórnandi þjónsins hefur breytt hýsillyklinum, þjónninn framsetur annan lykil undir ákveðnum aðstæðum eða að þú sért í raun tengd(ur) við aðra tölvu sem þykist vera þjóninn.\n\nNýja %s-lykilfingrafarið er:\n%s\n\nEf þú bjóst við þessari breytingu, treystir nýja lyklinum og vilt halda áfram tengingu við þjóninn, annaðhvort ýttu á ‚Uppfæra‘ til að uppfæra skyndiminnið eða ýttu á ‚Bæta við‘ til að bæta nýja lyklinum við skyndiminnið og halda þeim gamla. Ef þú vilt halda áfram tengingu en án þess að uppfæra skyndiminnið, ýttu á ‚Sleppa‘. Ef þú vilt yfirgefa tenginguna algjörlega, ýttu á ‚Hætta við‘. Að ýta á ‚Hætta við‘ er eini valmöguleikinn ábyrgður til að vera öruggur."
TextsCore2.rc_UNKNOWN_KEY3="**Halda áfram að tengjast við óþekktan þjón og bæta hýsillyklinum hans við skyndiminnið?**\n\nHýsillykill þjónsins var ekki fundinn í skyndiminninu. Þú hefur enga tryggingu fyrir því að þjónninn sé tölvan sem þú heldur að hann sé.\n\n%s-lykilfingrafar þjónsins er:\n%s\n\nEf þú treystir þessum hýsli, ýttu á ‚Já‘. Til að tengjast án þess að bæta hýsillyklinum við skyndiminnið, ýttu á ‚Nei‘. Til að yfirgefa tenginguna, ýttu á ‚Hætta við‘."
