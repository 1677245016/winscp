TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nUsage:\nG:%APP% site|workspace|folder\nG:%APP% (sftp|scp|ftp|http[s])://[user[:password]@]host[:port][/path/[file]]\nG:%APP% [mysession] /newinstance\nG:%APP% [mysession] /edit <file>\nG:%APP% [mysession] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] [/privatekey=<key>] [/hostkey=<fingerprint>]\nG:%APP% [mysession] [/passive[=on|off]] [/implicit|explicit]\nG:%APP% [mysession] [/timeout=<sec>]\nG:%APP% [mysession] [/rawsettings setting1=value1 settings2=value2 ...]\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% [/ini=<inifile>] [/log=<logfile>] [/xmllog=<logfile> [/xmlgroups]]\nB:%APP% [/rawconfig config1=value1 config1=value2 ...]\nB:%APP% /batchsettings <site_mask> setting1=value1 setting2=value2 ...\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of site or direct session specification.\nG: /newinstance  Open session in new window, even if %APP% is running already.\nG: /edit         Opens remote file in internal editor.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /rawconfig    Configures any settings using raw format as in an INI file.\nB: /batchsettings Updates settings of sites matching a mask using a raw format\nB:               as in an INI file.\nB: /log=         Turns on session logging to file.\nB: /xmllog=      Turns on XML logging to file.\nB: /xmlgroups    Group all XML log elements belonging to the same command.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server host key.\nG: /passive=     Passive mode (FTP protocol only).\nG: /rawsettings  Configures any session settings using raw format\nG:               as in an INI file.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicit     Explicit TLS/SSL (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
TextsWin2.rc_USAGE5="WinSCP, %s\n%s\n\nBenutzung:\nG:%APP% sitzung\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [sitzung] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [sitzung] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [sitzung] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [sitzung] /timeout=<sec> /passive\nG:%APP% [/console] [/script=datei] [/command befehl1...] [/parameter param1...]\nC:%APP% [/script=datei] [/command befehl1...] [/parameter param1...]\nB:%APP% /ini=<inidatei> /log=<logdatei>\nG:%APP% /update\nB:%APP% /help\n\nG: sitzung       Name der gespeicherten Sitzung oder direkte Sitzungsangabe.\nG: /synchronize  Synchronisiert den Inhalt zweier Ordner.\nG: /keepuptodate Startet die Ordnerüberwachung um den entfernten Ordner aktuell\n                 zu halten.\nG: /defaults     Startet die Funktion ohne den Optionen-Dialog anzuzeigen.\nG: /console      Konsole (Text) Modus. Standardmodus bei Aufruf mit\n                 %APP%.com.\nB: /script=      Führt eine Batch-Skript-Datei aus. Wenn das Skript nicht mit\n                 dem Befehl 'exit' endet, wird in den interaktiven Modus\n                 geschaltet.\nB: /command      Führt die Liste der Skriptbefehle aus.\nB: /parameter    Übergibt die Parameterliste an das Skript.\nB: /ini=         Pfad zur Konfigurations-INI-Datei.\nB: /log=         Schaltet die Protokollierung in eine Protokolldatei ein.\nG: /privatekey=  Datei mit privatem Schlüssel.\nG: /timeout=     Zeitspanne für Serverantwort.\nG: /hostkey=     Fingeabdruck des Serverschlüssels.\nG: /passive      Passiver Modus (nur FTP Protokoll).\nG: /update       Sucht auf der Anwendungshomepage nach Updates.\nB: /help         Zeigt diesen Text.\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nBenutzung:\nG:%APP% [sitzung]\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [sitzung] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [sitzung] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [sitzung] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [sitzung] /certificate=<fingerprint> /implicit|explicitssl|explicittls\nG:%APP% [sitzung] /passive=on|off /timeout=<sec>\nG:%APP% [sitzung] /rawsettings option1=wert1 option2=wert2 ...\nG:%APP% [/console] [/script=file] [/command befehl1...] [/parameter param1...]\nC:%APP% [/script=file] [/command befehl1...] [/parameter param1...]\nB:%APP% /ini=<inifile> /log=<logdatei> /xmllog=<logdatei>\nG:%APP% /update\nB:%APP% /help\n\nG: sitzung       Name des Verbindungszils oder direkte Sitzungsangabe.\nG: /synchronize  Synchronisiert den Inhalt zweier Ordner.\nG: /keepuptodate Startet die Ordnerüberwachung um den entf. Ordner aktuell zu \n                 halten.\nG: /defaults     Startet die Funktion ohne den Optionen-Dialog anzuzeigen.\nG: /console      Konsole (Text) Modus. Standardmodus bei Aufruf mit %APP%.com.\nB: /script=      Führt eine Batch-Skript-Datei aus. Wenn das Skript nicht mit\n                 dem Befehl 'exit' endet, wird in den interaktiven Modus \n                 geschaltet.\nB: /command      Führt die Liste der Skriptbefehle aus.\nB: /parameter    Übergibt die Parameterliste an das Skript.\nB: /ini=         Pfad zur Konfigurations-INI-Datei.\nB: /log=         Schaltet die Protokollierung in eine Protokolldatei ein.\nB: /xmllog=      Schaltet die Protokollierung in eine XML-Datei ein.\nG: /privatekey=  Datei mit privatem Schl�ssel.\nG: /timeout=     Zeitspanne f�r Serverantwort.\nG: /hostkey=     Fingeabdruck des Serverschlüssels (nur bei SFTP und SCP).\nG: /passive=     Passiver Modus (nur FTP Protokoll).\nG: /rawsettings= Setzt beliebige Sitzungsoptionen unter Verwendung des in der\n                 INI Datei verwendeten Formats.\nG: /certificate= Fingerabdruck des TLS/SSL Zertifikates.\nG: /implicit     Implizit TLS/SSL (nur bei FTPS).\nG: /explicittls  Explizit TLS (nur bei FTPS).\nG: /explicitssl  Explizit SSL (nur bei FTPS).\nG: /update       Sucht im Internet nach Updates.\nB: /help         Zeigt diesen Text.\n"
