[TextsCore2.rc]
; "**Continue connecting to an unknown server and add its host key to a cache?**\n\nThe server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key details are:\n\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel."
UNKNOWN_KEY4="**Soll die Verbindung fortgesetzt und der Rechnerschlüssel im Speicher abgelegt werden?**\n\nDer Rechnerschlüssel des Servers wurde nicht im Speicher gefunden. Es gibt keine Garantie, das der Server wirklich der Rechner ist, mit dem Sie sich verbinden wollten. Die %s Schlüssel-Details des Servers lauten:\n\n%s\n\nWenn Sie diesem Rechner trauen, drücken Sie Ja. Um fortzufahren, ohne den Rechnerschlüssel im Speicher abzulegen, drücken Sie Nein. Um die Verbindung abzubrechen, drücken Sie Abbrechen."
; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key details are:\n\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY5="** WARNUNG - POTENTIELLER BRUCH DER SICHERHEIT! **\n\nDer Host-Schlüssel des Servers stimmt nicht mit demjenigen überein, den WinSCP im Cache gespeichert hat. Dies bedeutet, dass entweder der Server-Administrator den Host-Schlüssel geändert hat (der Server wechselt unter bestimmten Umständen diesen Schlüssel), oder Sie haben sich tatsächlich mit einem anderen Computer verbunden, der sich als Server ausgibt. \n\nDie neuen %s-Schlüsseldetails lauten:\n\n%s\n\nWenn Sie diese Änderung erwartet haben, Sie dem neuen Schlüssel vertrauen und die Verbindung fortsetzen möchten, Klicken Sie auf Aktualisieren, um den Cache zu aktualisieren, oder drücken Sie auf Hinzufügen, um den neuen Schlüssel dem Cache hinzuzufügen, während Sie die alten beibehalten. Wenn Sie die Verbindung fortsetzen möchten, ohne den Cache zu aktualisieren, klicken Sie auf Überspringen. Um die Verbindung vollständig abzubrechen, drücken Sie auf Abbrechen. Das Drücken von Abbrechen ist die einzig wirklich sichere Wahl."
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Sie laden einen privaten Schlüssel für SSH-2, der in einer alten Version des Dateiformates gespeichert vorliegt. Das bedeutet, das die Schlüsseldatei nicht vollkommen sicher ist. Sie sollten Ihre Schlüsseldatei in das neue Dateiformat umwandeln.\n\n Um diese Umwandlung durchzuführen, laden Sie den Schlüssel in PuTTYgen und speichern Sie ihn erneut ab."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
; <override>
SCRIPT_HELP_HELP="help [ <Befehl> [ <Befehl2> ... ] ]\n  Zeigt eine Liste der Befehle, wenn kein Parameter angegeben wurde.\n  Zeigt ausführliche Hilfe für jeden angegebenen Befehl. \nalias:\n  man\nBeispiele:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
; <override>
SCRIPT_EXIT_HELP="exit\n  Schliesst alle Sitzungen und beendet das Programm.\nalias:\n  bye\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <Sitzung> ]\n  Schliesse die Sitzung über die Sitzungsnummer. Wenn keine Sitzungsnummer\n  angegeben wurde, wird die aktive Sitzung geschlossen.\nBeispiele:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <Sitzung> ]\n  Aktiviert die Sitzung mit der angegebenen Nummer. Wenn keine Sitzungsnummer\n  angegeben wurde, werden die verbundenen Sitzungen angezeigt.\nBeispiele:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Zeigt das aktuelle, entfernte Arbeitsverzeichnis für die aktive Sitzung an.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_CD_HELP="cd [ <Ordner> ]\n  Wechselt das entfernte Arbeitsverzeichnis der aktiven Sitzung. Wenn kein \n  Ordner angegeben wird, wechselt cd in den Heimordner.\nBeispiele:\n  cd /home/marko\n  cd\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Zeigt den aktuellen, lokalen Arbeitsordner an (gilt für alle Sitzungen).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
; <override>
SCRIPT_LCD_HELP="lcd <Ordner>\n  Wechselt den lokale Arbeitsordner für alle Sitzungen.\nBeispiele:\n  cd d:\\\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <Ordner> [ <Ordner2> ... ]\n  Löscht einen oder mehrere entfernte Ordner. Wenn der entfernte Papierkorb\n  konfiguriert ist, werden die Ordner dorthin verschoben, anstatt gelöscht\n  zu werden.\nBeispiele:\n  rmdir public_html\n"
; "ln <target> <symlink>\n  Creates remote symbolic link.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_LN_HELP="ln <ziel> <symlink>\n  Erzeugt einen symbolischen Link auf dem entfernten Rechner.\nalias:\n  symlink\nBeispiele:\n  ln /home/marko/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <Ordner>\n  Erzeugt einen Ordner auf dem entfernten Rechner.\nBeispiele:\n  mkdir public_html\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kbps>        Limit transfer speed (in KB/s)\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <lokaler Ordner> [ <entfernter Ordner> ] ]\n  Wenn der erste Parameter 'local' ist, wird der lokale Ordner mit dem \n  entfernten synchronisiert. Wenn der erste Parameter 'remote' ist, wird das \n  entfernte Verzeichnis mit dem lokalen synchronisiert. 'both' synchronisiert\n  Seiten gegeneinander.\n  Wenn keine Ordner angegeben werden, werden die aktuellen Arbeitsverzeichnisse\n  synchronisiert.\n  Bemerkung: Überschreibbestätigungen sind bei diesem Befehl immer abgeschaltet.\nSchalter:\n  -delete              Löscht überholte Dateien\n  -mirror              Spiegelmodus (synchronisiert auch ältere Dateien).\n                       Wird bei 'both' ignoriert.\n  -criteria=<criteria> Vergleichskriterium. Mögliche Werte sind 'none', 'time',\n                       'size' und 'either'. Wird bei 'both' Modus ignoriert.\n  -permissions=<mode>  Setze berechtigungen\n  -nopermissions       Erhalte die voreingestellten Berechtigungen\n  -speed=<kibps>       Begrenze die Übertragungsgeschwindigkeit\n  -transfer=<modus>    Übertragunsgmodus: binary, ascii, automatic\n  -filemask=<maske>    Setzt die Dateimaske.\n  -resumesupport=<state>Stellt die Unterstützung für Verbindungswiederaufnahme ein.\n                      Mögliche Werte sind 'on', 'off' oder threshold\nbenutzte Optionen:\n  reconnecttime\nBeispiele:\n  synchronize remote -delete\n  synchronize both d:\\www /home/marko/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_CALL_HELP2="call <command>\n  führt einen beliebigen Shell-Befehl auf dem entfernten Rechner aus.\n  Wenn die aktuelle Sitzung die Ausführung von Shell-Befehlen nicht er-\n  laubt, wird automatisch eine separate Shell-Sitzung geöffnet.\n  Beim FTP-Verbindungen wird ein Protokollbefehl ausgeführt.\n  Der Befehl darf keine Benutzereingaben erfordern.\nAliases:\n  !\nBeispiele:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
; <override>
SCRIPT_ECHO_HELP="echo <nachricht>\n  Zeigt nachricht im Skriptausgabefenster an.\nBeispiel:\n  echo Beginne hochzuladen...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexample:\n  stat index.html\n"
; <override>
SCRIPT_STAT_HELP="stat <datei>\n  Holt und zeigt die Attribute der angegebenen entfernten Datei.\nBeispiele:\n  stat index.html\n"

