TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT2="Muster:\n!! Ausrufezeichen\n! Dateiname\n!& steht für die Liste der ausgewählten Dateien (in Anführungszeichen, durch Leerzeichen getrennt)!/ steht für den aktuelle entf. Pfad\n!@ steht für den Rechnername in der akt. Sitzung\n!U steht für den Benutzername in der akt. Sitzung\n!P steht für das Passwort in der akt. Sitzung\n\n!?prompt[\\]?default! steht für eine benutzerdefinierte Eingabeaufforderung (prompt) und Standardwert (default) (das optionale \\ verhindert die Zeichenersetzung)\n \nLokale Befehlsmuster:\n!^! steht für Dateiname im lokalen Listenfenster\n \nBeispiel:\ngrep \"!?Pattern:?!\" !&"
TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT3="Muster:\n!! Ausrufezeichen\n! Dateiname\n!& steht für die Liste der ausgewählten Dateien (in Anführungszeichen, durch Leerzeichen getrennt)!/ steht für den aktuelle entf. Pfad\n!@ steht für den Rechnername in der akt. Sitzung\n!U steht für den Benutzername in der akt. Sitzung\n!P steht für das Passwort in der akt. Sitzung\n\n!?prompt[\\]?default! steht für eine benutzerdefinierte Eingabeaufforderung (prompt) und Standardwert (default) (das optionale \\ verhindert die Zeichenersetzung)\n!`command` steht für die Ausgabe des lokalen Befehls\n \nLokale Befehlsmuster:\n!^! steht für Dateiname im lokalen Listenfenster\n \nBeispiel:\ngrep \"!?Pattern:?!\" !&"
TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT4="Muster:\n!! Ausrufezeichen\n! Dateiname\n!& steht für die Liste der ausgewählten Dateien (in Anführungszeichen, durch Leerzeichen getrennt)!/ steht für den aktuelle entf. Pfad\n!S steht für duie aktuelle Sitzungs-URL\n!@ steht für den Rechnername in der akt. Sitzung\n!U steht für den Benutzername in der akt. Sitzung\n!P steht für das Passwort in der akt. Sitzung\n\n!?prompt[\\]?default! steht für eine benutzerdefinierte Eingabeaufforderung (prompt) und Standardwert (default) (das optionale \\ verhindert die Zeichenersetzung)\n!`command` steht für die Ausgabe des lokalen Befehls\n \nLokale Befehlsmuster:\n!^! steht für Dateiname im lokalen Listenfenster\n \nBeispiel:\ngrep \"!?Pattern:?!\" !&"
