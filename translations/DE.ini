[TextsWin2.rc]
; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="Sie versuchen, entfernte Dateien auf ein Ziel zu verschieben, zudem WinSCP Dateien nicht direkt transportieren kann. Die Dateien werden stattdessen in ein temporäres Verzeichnis heruntergeladen. Der Transfer zum endgültigen Ziel liegt in der Verantwortung der Zielapplikation (z.B. Windows Explorer), über die WinSCP keine Kontrolle besitzt. Die Quelldateien werden sofort nach Beendigung des Herunterladens in das temporäre Verzeichnis gelöscht werden. Wenn die Zielapplikation nicht in der Lage ist, die temporären Dateien auszuliefern könnte es sein, daß diese Dateien verloren sind. Bitte versuchen Sie, Dateien zu kopieren anstatt zu verschieben.\nHinweis: Um Dateien zu kopieren, halten Sie die Strg-Taste gedrückt während Sie Dateien mit der Maus ziehen.\n\nWollen Sie die Dateien wirklich verschieben?"

; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Freie SFTP, WebDAV und FTP software für Windows"
; "WinSCP is a popular free SFTP, SCP, WebDAV, S3 and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP ist eine freie SFTP, SCP, WebDAV, S3 und FTP Software für Windows."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP, WebDAV and S3. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP, eine freie SFTP und FTP software für Windows, kopiert Dateien zwischen lokalem und entferntem Computer. Unterstützt FTPS, SCP WebDAV und S3. Beinhaltet eine intuitive Oberfläche für Dateioperationen und Automatisierung mit .NET assembly."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP, WebDAV or S3. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at https://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP ist eine freie SFTP und FTP Software für Windows, ein Werkzeug mit dem Sie produktiver werden. WinSCP kopiert Dateien zwischen lokalem und entferntem Computer mit FTP, FTPS, SCP, SFTP, WebDAV oder S3. Es bietet eine intuitive GUI. Erfahrene Benutzer können WinSCP automatisieren (.NET assembly). Die Dokumentation zu WinSCP ist unter https://winscp.net/ zu finden. WinSCP gibt es in Deutsch, Englisch und vielen anderen Sprachen."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP, WebDAV or S3. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP ist eine freie SFTP und FTP Software für Windows. Darüberhinaus ist WinSCP ein multifunktionales Werkzeug, mit dem Sie produktiver sein werden. WinSCP kopiert Dateien zwischen lokalem und entferntem Computer mit diversen Protokollen: FTP, FTPS, SCP, SFTP, WebDAV oder S3. Weiterhin bietet WinSCP eine intuitive graphische Benutzeroberfläche; Sie können zwischen dem Windows Explorer-Aussehen und der Doppelfensteransicht, wie beim Norton Commander wählen. Daneben können erfahrene Benutzer die gesamte Funktionalität von WinSCP mit .NET assembly oder einfachem Batch-Skripting automatisieren. Sie werden WinSCP für alle Dateioperationen verwenden. Sie können eine Datei direkt aus WinSCP bearbeiten, entweder mit dem internen WinSCP-Editor oder indem Sie ihren Lieblingseditor als externen Editor konfigurieren. WinSCP kann nicht nur mit einzelnen Dateien umgehen, WinSCP bietet auch verschiedene Wege zur Synchronisation Ihrer entfernten und lokalen Verzeichnisse. Nach der erfolgter Verbindung können Sie die Seiteninformationen speichern, um später sich schneller zu verbinden. WinSCP kann sogar die Verbindungsinformationen mit dem populären Open Source Werkzeug PuTTY teilen. WinSCP integriert sich auch in Pageant (PuTTY authentication agent) für eine volle Unterstützung der public key authentication mit SSH. Administratoren lieben die Portabilität von WinSCP, wegen seiner optionalen Verwendung einer Konfigurationsdatei statt Registrierungseinträgen. Eine umfassende Dokumentation ist frei verfügbar unter https://winscp.net/. Dort wird auch ein Benutzerforum für Unterstützung und Funktionswünsche betrieben. WinSCP ist in Deutsch, Englisch und vielen anderen Sprachen verfügbar. WinSCP ist eine Open-Source-Software, die kostenlos unter den Bedingungen der GNU General Public License (GPL) vertrieben wird."
