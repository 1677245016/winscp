TextsCore2.rc_DIFFERENT_KEY3="ATENȚIE - POTENȚIALĂ BREȘĂ DE SECURITATE!\n\nCheia gazdei nu se potrivește cu cea pe care WinSCP o are în memoria cache. Asta înseamnă că, fie administratorul server-ului a schimbat cheia gazdei, fie server-ul prezintă cheie diferită în anumite circumstanțe, sau te-ai conectat la un alt calculator care pretinde că e server-ul.\n\nAmprenta noii chei %s este:\n%s\n\nDacă te așteptai la această schimbare, fie acceptă noua cheie și continuă conectarea, fie apasă Actualizare pentru a actualiza memoria cache, sau apasă Adăugare pentru a adăuga noua cheie în memoria cache dar păstrând și (cea) cele veche(i). Dacă vrei să continui conectarea fără actualizarea memoriei cache, apasă Sărire. Dacă vrei să abandonezi complet conectarea, apasă Anulare. Apăsând Anulare alegi SINGURA opțiune garantat sigură.\n"
TextsCore2.rc_DIFFERENT_KEY4="**ATENȚIE - POTENȚIALĂ BREȘĂ DE SECURITATE!**\n\nCheia gazdei nu se potrivește cu cea pe care WinSCP o are în memoria cache. Asta înseamnă că, fie administratorul serverului a schimbat cheia gazdei, fie serverul prezintă cheie diferită în anumite circumstanțe, sau te-ai conectat la un alt calculator care pretinde că e serverul.\n\nAmprenta noii chei %s este:\n%s\n\nDacă te așteptai la această schimbare, fie acceptă noua cheie și continuă conectarea, fie apasă Actualizare pentru a actualiza memoria cache, sau apasă Adăugare pentru a adăuga noua cheie în memoria cache dar păstrând și pe cea (cele) veche(i). Dacă vrei să continui conectarea fără actualizarea memoriei cache, apasă Sărire. Dacă vrei să abandonezi complet conectarea, apasă Anulare. Apăsând Anulare alegi SINGURA opțiune garantat sigură."
TextsCore2.rc_SCRIPT_CALL_HELP2="call <comandă>\n  Cu protocoalele SFTP și SCP execută comandă arbitrară shell la distanță.\n  Dacă sesiunea curentă nu permite executarea de comandă arbitrară la distanță,\n  o sesiune shell separată va fi deschisă automat.\n  Cu protocolul FTP execută o comandă de protocol.\n  Comanda nu trebuie să ceară date introduse de utilizator.\nalias:\n  !\nexemplu:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <director> ]\n  Schimbă directorul la distanță, în care se lucrează, pentru sesiunea activă.\n  Dacă directorul nu este specificat, se afișează directorul de bază.\nexemple:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <mod> <fișier> [ <fișier2> ... ]\n  Schimbă permisiunile unuia sau mai multor fișiere la distanță. Modul poate fi specificat\n  ca trei sau patru cifre în format octal.\n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\nexemple:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <sesiune> ]\n  Închide sesiunea specificată după numărul ei. Când numărul sesiunii nu este\n specificat, închide sesiunea curent selectată.\nexemple:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <mesaj>\n  Publică mesajul în rezultatul scriptului.\nexemplu:\n  echo Pornire incarcare...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  Închide toate sesiunile și oprește programul.\nalias:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <fișier> [ [ <fișier> ... ] <director>\\[ <nume_nou> ] ]\n  Descarcă unul sau mai multe fișiere din directorul la distanță în directorul local.\n  Dacă doar un parametru e specificat, descarcă fișierul în directorul local în care se lucrează.\n  Dacă mai mulți parametri sunt specificați, toți cu excepția ultimului\n  , se specifică un set de fișiere pentru descărcare. Ultimul parametru specifică directorul local destinație\n  și, opțional, operația de mascare pentru a salva fișierul(ele) sub\n  nume diferit. Directorul destinație trebuie să se termine cu bară oblică inversă. \n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\n  Pentru a descărca mai multe fișiere în directorul curent, în care se lucrează, folosește '.\\' ca \n ultim parametru\nalias:\n  recv, mget\ncomutatori:\n  -delete          Șterge fișierul(ele) sursă de la distanță după transfer\n  -resume          Rezumare transfer dacă este posibil(doar protocoale SFTP și FTP)\n  -append          Atașează fișierul la sfârșitul fișierului destinație(doar protocol SFTP)\n  -preservetime    Păstrează amprentă temporală\n  -nopreservetime  Nu păstra amprenta temporală\n  -speed=<kibps>   Limitează viteza de transfer\n  -transfer=<mod> Mod de transfer: binar, ascii, automat\n  -filemask=<mască> Stabilește fișierul mască.\nopțiuni variate:\n  confirm, reconnecttime\nexemple:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <fișier> [ [ <fișier> ... ] <director>\\[ <nume_nou> ] ]\n  Descarcă unul sau mai multe fișiere din directorul la distanță în directorul local.\n  Dacă doar un parametru e specificat, descarcă fișierul în directorul local în care se lucrează.\n  Dacă mai mulți parametri sunt specificați, toți cu excepția ultimului\n  , se specifică un set de fișiere pentru descărcare. Ultimul parametru specifică directorul local destinație\n  și, opțional, operația de mascare pentru a salva fișierul(ele) sub\n  nume diferit. Directorul destinație trebuie să se termine cu bară oblică inversă. \n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\n  Pentru a descărca mai multe fișiere în directorul curent, în care se lucrează, folosește '.\\' ca \n ultim parametru\nalias:\n  recv, mget\ncomutatori:\n  -delete          Șterge fișierul(ele) sursă de la distanță după transfer\n  -resume          Rezumare transfer dacă este posibil(doar protocoale SFTP și FTP)\n  -append          Atașează fișierul la sfârșitul fișierului destinație(doar protocol SFTP)\n  -preservetime    Păstrează amprentă temporală\n  -nopreservetime  Nu păstra amprenta temporală\n  -speed=<kibps>   Limitează viteza de transfer\n  -transfer=<mod> Mod de transfer: binar, ascii, automat\n  -filemask=<mască> Stabilește fișierul mască.\n  -resumesupport=<stare> Configurează rezumare transfer.\n                   Valorile posibile sunt 'on', 'off' sau o limită\nopțiuni variate:\n  confirm, reconnecttime\nexemple:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <comandă> [ <comandă2> ... ] ]\n  Afișează lista de comenzi când parametrii nu sunt specificați.\n  Afișează ajutor pentru fiecare comandă când unele sunt specificate.\nalias:\n  man\nexemple:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <director local> [ <director la distanță> ] ]\n  Observă schimbări în directorul local și le reflectă în cel la distanță.\n  Când directoarele nu sunt specificate, directoarele curente, în care se lucrează, sunt\n  sincronizate. Pentru a opri observarea schimbărilor apasă Ctrl-C.\n  Notă: Confirmările de suprascriere sunt mereu dezactivate pentru această comandă.\ncomutatori:\n  -delete             Șterge fișierele învechite\n  -permissions=<mod> Alocare permisiuni\n  -nopermissions      Păstrează permisiunile implicite\n  -speed=<kibps>      Limitează viteza de transfer\n  -transfer=<mod>    Mod de transfer: binar, ascii, automat\n  -filemask=<mască>    Stabilește fișierul mască.\nopțiuni variate:\n  reconnecttime\nexemple:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <director local> [ <director la distanță> ] ]\n  Observă schimbări în directorul local și le reflectă în cel la distanță.\n  Când directoarele nu sunt specificate, directoarele curente, în care se lucrează, sunt\n  sincronizate. Pentru a opri observarea schimbărilor apasă Ctrl-C.\n  Notă: Confirmările de suprascriere sunt mereu dezactivate pentru această comandă.\ncomutatori:\n  -delete             Șterge fișierele învechite\n  -permissions=<mod> Alocare permisiuni\n  -nopermissions      Păstrează permisiunile implicite\n  -speed=<kibps>      Limitează viteza de transfer\n  -transfer=<mod>    Mod de transfer: binar, ascii, automat\n  -filemask=<mască>    Stabilește fișierul mască.\n  -resumesupport=<state> Configurează rezumare transfer.\n                      Valorile posibile sunt 'on', 'off' sau o limită\nopțiuni variate:\n  reconnecttime\nexemple:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <director>\n  Schimbă directorul local, în care se lucrează, pentru toate sesiunile.\nexemplu:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <director> ]\\[ <metacaracter> ]\n  Listează conținutul directorului local specificat. Dacă directorul nu este \n specificat, listează directorul în care se lucrează.\n  Când e folosit metacaracterul, se tratează ca un set de fișiere de listat.\n  Altfel, toate fișierele sunt listate.\nexemple:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <țintă> <legătură_simbolică>\n  Creează legătură simbolică la distanță.\nalias:\n  symlink\nexemplu:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Afișează directorul local curent în care se lucrează (valid pentru toate sesiunile).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <director> ]/[ <metacaracter> ]\n  Listează conținutul directorului la distanță specificat. Dacă directorul nu este \n specificat, listează directorul în care se lucrează.\n Când e folosit metacaracterul, se tratează ca un set de fișiere de listat.\n  Altfel, toate fișierele sunt listate.\nalias:\n  dir\nexemple:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <director>\n  Creează director la distanță.\nexemplu:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <fișier> [ <fișier2> ... ] [ <director>/ ][ <numenou> ]\n  Mută sau redenumește unul sau mai multe fișiere la distanță. Directorul destinație sau noul\n  nume sau ambele trebuie să fie specificate. Directorul destinație trebuie să se termine cu \n  bară oblică. Operația de mascare poate fi folosită în loc de noul nume.\n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\nalias:\n  rename\nexemple:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <sesiune salvată>\nopen [ sftp|scp|ftp:// ][ <utilizator> [ :parolă ] @ ] <gazdă> [ :<port> ]\n  Stabilește conexiune cu gazda dată. Folosește numele sitului sau\n specifică direct gazda, utilizatorul, portul și protocolul.\ncomutatori:\n  -privatekey=<cheie>  Fișier cheie privat\n  -timeout=<sec>     Durata de așteptare a răspunsului de la server\n  -hostkey=<amprentă> Amprenta cheii gazdei (doar SFTP și SCP).\n  -certificate=<amprentă> Amprenta certificatului TLS/SSL (doar FTPS)\n  -passive=on|off    Mod pasiv (doar protocol FTP)\n  -implicit          TLS/SSL implicit (doar protocol FTPS)\n  -explicittls       TLS explicit (doar protocol FTPS)\n  -explicitssl       SSL explicit (doar protocol FTPS)\n  -rawsettings configurare1=valoare configurare2=valoare2 ...\n                     Configurează orice opțiuni de sesiune folosind șablonul de bază\n                     ca într-un fișier INI\nexemple:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open exemplu.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <opțiune> [ <valoare> ] ]\n  Dacă niciun parametru nu e specificat, listează toate opțiunile de script și valorile lor.\n  Când un singur parametru este specificat, afișează valoarea opțiunii.\n  Când doi parametri sunt specificați, specifică valoarea opțiunii.\n  Valorile inițiale ale unor opțiuni sunt preluate din configurarea aplicației,\n  însă, modificând opțiunile, nu se schimbă configurarea\n  aplicației.\nopțiunile sunt:\n  echo     on|off\n           Comută între stările echo al comenzii executate.\n           Comenzi afectate: all\n  batch    on|off|abort|continue\n           Comută între modurile batch (la toate prompturile se răspunde\n           negativ automat). Când e 'on', este recomandat să se seteze 'confirm'\n           în 'off' pentru a permite suprascrierile. Cu 'abort', scriptul este oprit\n           la întâmpinarea oricărei erori. Cu 'continue', toate erorile sunt ignorate.\n           Comenzi afectate: aproape toate\n  confirm  on|off\n           Comută între stările confirmărilor (suprascriere, etc.).\n           Comenzi afectate: get, put\n  reconnecttime off | <sec>\n           Limita de timp în secunde pentru a încerca reconectarea sesiunilor întrerupte.\n           Comenzi afectate: get, put, synchronize, keepuptodate\nexemple:\n  option\n  option batch\n  option confirm off\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <fișier> [ [ <fișier2> ... ] <director>/[ <nume_nou> ] ]\n  Încarcă unul sau mai multe fișiere din directorul local în directorul la distanță.\n  Dacă doar un parametru este specificat, încarcă fișierul în directorul la distanță în care se lucrează.\n  Dacă sunt specificați mai mulți parametri, toți cu excepția ultimului\n  specifică un set de fișiere de încărcat. Ultimul parametru specifică directorul la distanță destinație\n  și, opțional, operația de mascare pentru a salva fișierul(ele) sub\n  un nume diferit. Directorul destinație trebuie să se termine cu linie oblică. \n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\n  Pentru a încărca mai multe fișiere în directorul curent, în care se lucrează, folosește './' ca\n  ultim parametru.\nalias:\n  send, mput\ncomutatori:\n  -delete             Șterge fișierul(ele) sursă locale după transfer\n  -resume             Rezumare transfer dacă este posibil(doar protocoale SFTP și FTP)\n  -append             Atașează fișierul la sfârșitul fișierului destinație(doar protocol SFTP)\n  -preservetime       Păstrează amprentă temporală\n  -nopreservetime     Nu păstra amprenta temporală\n  -permissions=<mod> Alocare permisiuni\n  -nopermissions      Păstrează permisiunile implicite\n  -speed=<kibps>      Limitează viteza de transfer\n  -transfer=<mod>    Mod de transfer: binar, ascii, automat\n  -filemask=<mască>    Stabilește fișierul mască.\nopțiuni variate:\n  confirm, reconnecttime\nexemple:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <fișier> [ [ <fișier2> ... ] <director>/[ <nume_nou> ] ]\n  Încarcă unul sau mai multe fișiere din directorul local în directorul la distanță.\n  Dacă doar un parametru este specificat, încarcă fișierul în directorul la distanță în care\n  se lucrează. Dacă sunt specificați mai mulți parametri, toți cu excepția ultimului\n  specifică setul de fișiere pentru încărcare. Ultimul parametru specifică directorul destinație\n  de la distanță și, opțional, operația de mascare pentru a salva fișierul(ele) sub\n  nume diferit. Directorul destinație trebuie să se termine cu linie oblică. \n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\n  Pentru a încărca mai multe fișiere în directorul curent, în care se lucrează, folosește './' ca\n  ultim parametru.\nalias:\n  send, mput\ncomutatori:\n  -delete             Șterge fișierul(ele) sursă locale după transfer\n  -resume             Rezumare transfer dacă este posibil(doar protocoale SFTP și FTP)\n  -append             Atașează fișierul la sfârșitul fișierului destinație(doar protocol SFTP)\n  -preservetime       Păstrează amprentă temporală\n  -nopreservetime     Nu păstra amprenta temporală\n  -permissions=<mod> Alocare permisiuni\n  -nopermissions      Păstrează permisiunile implicite\n  -speed=<kibps>      Limitează viteza de transfer\n  -transfer=<mod>    Mod de transfer: binar, ascii, automat\n  -filemask=<mască>    Stabilește fișierul mască.\n  -resumesupport=<state> Configurează rezumare transfer.\n                      Valorile posibile sunt 'on', 'off' sau o limită\nopțiuni variate:\n  confirm, reconnecttime\nexemple:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  Afișează directorul la distanță curent, în care se lucrează, pentru sesiunea activă.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <director> [ <director2> ... ]\n  Șterge unul sau mai multe directoare la distanță. Dacă coșul de reciclare la distanță este\n configurat, mută directoarele în coș în loc de ștergere.\nexemplu:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <fișier> [ <fișier2> ... ]\n  Șterge unul sau mai multe fișiere la distanță. Dacă coșul de reciclare la distanță este\n  configurat, mută fișierele în coș în loc de ștergere.\n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\nexemple:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <sesiune> ]\n  Activare sesiune după numărul ei. Când numărul sesiunii\n nu e specificat, listează sesiunile conectate.\nexemple:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <fișier>\n  Preia și listează atributele fișierului la distanță specificat.\nexemple:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <director local> [ <director la distanță> ] ]\n  Când primul parametru e 'local', sincronizează directorul local cu\n  cel la distanță. Când primul parametru e 'remote', sincronizează directorul la distanță\n  cu cel local. Când primul parametru e 'both', sincronizează\n  fiecare director unul față de celălalt.\n  Când directoarele nu sunt specificate, directoarele curente în care se lucrează sunt\n  sincronizate.\n  Notă: Confirmările de suprascriere sunt mereu dezactivate pentru această comandă.\ncomutatori:\n  -delete              Șterge fișierele învechite\n  -mirror              Sincronizare totală (sincronizează și fișierele vechi).\n                       Ignorat de 'both'.\n  -criteria=<criteriu> Criteriu de comparare. Valorile posibile sunt 'none', 'time',\n                       'size' și 'either'. Ignorat în modul 'both'.\n  -permissions=<mod>  Alocare permisiuni\n  -nopermissions       Păstrează permisiunile implicite\n  -speed=<kibps>       Limitează viteza de transfer\n  -transfer=<mod>     Mod de transfer: binar, ascii, automat\n  -filemask=<mască>     Stabilește fișierul mască.\nopțiuni variate:\n  reconnecttime\nexemple:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <director local> [ <director la distanță> ] ]\n  Când primul parametru e 'local', sincronizează directorul local cu\n  cel la distanță. Când primul parametru e 'remote', sincronizează directorul la distanță\n  cu cel local. Când primul parametru e 'both', sincronizează\n  fiecare director unul față de celălalt.\n  Când directoarele nu sunt specificate, directoarele curente în care se lucrează sunt\n  sincronizate.\n  Notă: Confirmările de suprascriere sunt mereu dezactivate pentru această comandă.\ncomutatori:\n  -preview             Previzualizează schimbările, fără sincronizare\n  -delete              Șterge fișierele învechite\n  -mirror              Sincronizare totală (sincronizează și fișierele vechi).\n                       Ignorat de 'both'.\n  -criteria=<criteriu> Criteriu de comparare. Valorile posibile sunt 'none', 'time',\n                       'size' și 'either'. Ignorat în modul 'both'.\n  -permissions=<mod>  Alocare permisiuni\n  -nopermissions       Păstrează permisiunile implicite\n  -speed=<kibps>       Limitează viteza de transfer\n  -transfer=<mod>     Mod de transfer: binar, ascii, automat\n  -filemask=<mască>     Stabilește fișierul mască.\n  -resumesupport=<state> Configurează rezumare transfer.\n                       Valorile posibile sunt 'on', 'off' sau o limită\nopțiuni variate:\n  reconnecttime\nexemple:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="Cheia gazdei nu a fost găsită în memoria cache. Nu ai nicio garanție că server-ul e calculatorul care crezi că e.\n\nAmprenta cheii %s de pe server este:\n%s\n\nDacă ai încredere în această gazdă, apasă Da. Pentru a te conecta fără a salva cheia gazdei în memoria cache, apasă Nu. Pentru a abandona conexiunea, apasă Anulare.\n\nSe continuă conectarea și se adaugă cheia gazdei în memoria cache?"
TextsCore2.rc_UNKNOWN_KEY3="**Se continuă conectarea la un server necunoscut și se adaugă cheia gazdei în memoria cache?**\n\nCheia gazdei nu a fost găsită în memoria cache. Nu ai nicio garanție că serverul e calculatorul care crezi că e.\n\nAmprenta cheii %s de pe server este:\n%s\n\nDacă ai încredere în această gazdă, apasă Da. Pentru a te conecta fără a salva cheia gazdei în memoria cache, apasă Nu. Pentru a abandona conectarea, apasă Anulare."
