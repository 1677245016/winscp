TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nUtilizare:\nG:%APP% site|workspace|folder\nG:%APP% (sftp|scp|ftp|http[s])://[utilizator[:parola]@]gazda[:port][/cale/[fisier]]\nG:%APP% [sesiuneamea] /newinstance\nG:%APP% [sesiuneamea] /edit <fisier>\nG:%APP% [sesiuneamea] /synchronize [dir_local] [dir_distant] [/defaults]\nG:%APP% [sesiuneamea] /keepuptodate [dir_local] [dir_distant] [/defaults]\nG:%APP% [sesiuneamea] [/privatekey=<cheie>] [/hostkey=<amprenta>]\nG:%APP% [sesiuneamea] [/passive[=on|off]] /implicit|explicit\nG:%APP% [sesiunemea] [/timeout=<sec>]\nG:%APP% [sesiuneamea] [/rawsettings optiune1=valoare1 optiune2=valoare2 ...]\nG:%APP% [/console] [/script=fisier] [/command comanda1...] [/parameter parametru1...]\nC:%APP% [/script=fisier] [/command comanda1...] [/parameter parametru1...]\nB:%APP% [/ini=<fisierINI>] [/log=<fisierlog>] [/xmllog=<fisierlog> [/xmlgroups]]\nB:%APP% [/rawconfig optiune1=valoare1 optiune2=valoare2 ...]\nB:%APP% [/batchsettings <masca_sit> optiune1=valoare1 optiune2=valoare2 ...]\nG:%APP% /update\nB:%APP% /help\n\nG: session       Numele sitului sau sesiunea direct specificată.\nG: /newinstance  Deschide sesiunea într-o fereastră nouă chiar dacă %APP% rulează deja.\nG: /edit         Deschide fișierul la distanță cu editorul intern.\nG: /synchronize  Sincronizează conținutul a două directoare.\nG: /keepuptodate Pornește funcția de Menținere actualizată a directoarelor la distanță.\nG: /defaults     Pornește operația fără alegere opțiuni.\nG: /console      Mod consolă (text). Mod implicit, când este invocat\nG:               folosind %APP%.com.\nB: /script=      Execută fișier de script batch. Dacă scriptul nu se termină cu\nB:               comanda 'exit', urmează modul interactiv normal.\nB: /command      Execută o listă de comenzi script.\nB: /parameter    Trimite listă de parametri la script.\nB: /ini=         Cale către fișierul de configurare INI.\nB: /rawconfig    Configurează orice setare folosind formatul de bază precum în fișierul INI.\nB: /batchsettings Actualizează setările siturilor care se potrivesc cu o mască folosind un format de bază\nB:               precum în fișierul INI.\nB: /log=         Activează scrierea de log într-un fișier.\nB: /xmllog=      Activează scrierea de log XML într-un fișier.\nB: /xmlgroups    Grupează toate elementele XML din log aparținând aceleiași comenzi.\nG: /privatekey=  Fișier cheie privată.\nG: /timeout=     Durata de așteptare a răspunsului de la server.\nG: /hostkey=     Amprenta cheii gazdei.\nG: /passive=     Mod pasiv (doar protocol FTP).\nG: /rawsettings  Configurează orice sesiune folosind formatul de bază\nG:               precum în fișierul INI.\nG: /implicit     TLS/SSL Implicit (doar protocol FTPS).\nG: /explicit     TLS Explicit (doar protocol FTPS).\nG: /update       Interoghează pagina de internet a programului pentru actualizări.\nB: /help         Afișează comenzi utile.\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nComenzi utile:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][utilizator[:parolă]@]gazdă[:port][/path/[fișier]]\nG:%APP% [sesiune] /synchronize [director_local] [director_la_distanță] [/defaults]\nG:%APP% [sesiune] /keepuptodate [director_local] [director_la_distanță] [/defaults]\nG:%APP% [sesiune] /privatekey=<cheie> /hostkey=<amprentă>\nG:%APP% [sesiune] /certificate=<amprentă> /implicit|explicittls|explicitssl\nG:%APP% [sesiune] /passive=on|off /timeout=<sec>\nG:%APP% [sesiune] /rawsettings setare1=valoare1 setare2=valoare2 ...\nG:%APP% [/console] [/script=fișier] [/command comandă1...] [/parameter parametru1...]\nC:%APP% [/script=fișier] [/command comandă1...] [/parameter parametru1...]\nB:%APP% /ini=<fișier_INI> /log=<fișier_log> /xmllog=<fișier_log>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Numele sitului sau specificații directe ale sesiunii.\nG: /synchronize  Sincronizează conținutul a două directoare.\nG: /keepuptodate Pornește funcția de păstrare actualizată a directorului la distanță.\nG: /defaults     Pornește operația fără opțiuni de dialog.\nG: /console      Mod consolă (text). Mod implicit, când e apelat\nG:               folosind %APP%.com.\nB: /script=      Execută fișier de script batch. Dacă scriptul nu se termină cu\nB:               comanda 'exit', urmează modul interactiv normal.\nB: /command      Execută listă de comenzi script.\nB: /parameter    Trimite listă de parametri la script.\nB: /ini=         Cale către fișierul de configurare INI.\nB: /log=         Activează scrierea de log într-un fișier.\nB: /xmllog=      Activează scrierea de log XML într-un fișier.\nG: /privatekey=  Fișier cheie privat.\nG: /timeout=     Durata de așteptare a răspunsului de la server.\nG: /hostkey=     Amprenta cheii gazdei.\nG: /passive=     Mod pasiv (doar protocol FTP).\nG: /rawsettings= Configurează orice sesiune folosind formatul original\nG:               ca în fișierul INI.\nG: /certificate= Amprenta certificatului TLS/SSL.\nG: /implicit     Implicit TLS/SSL (doar protocol FTPS).\nG: /explicittls  Explicit TLS (doar protocol FTPS).\nG: /explicitssl  Explicit SSL (doar protocol FTPS).\nG: /update       Interoghează pagina de internet a programului pentru actualizări.\nB: /help         Afișează comenzi utile.\n"
