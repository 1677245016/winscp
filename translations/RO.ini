[TextsCore2.rc]
; "**Continue connecting to an unknown server and add its host key to a cache?**\n\nThe server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key details are:\n\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel."
UNKNOWN_KEY4="**Se continuă conectarea la un server necunoscut și se adaugă cheia gazdei în memoria cache?**\n\nCheia gazdei nu a fost găsită în memoria cache. Nu ai nicio garanție că serverul reprezintă calculatorul la care te aștepți.\n\nDetaliile cheii %s de pe server sunt:\n\n%s\n\nDacă ai încredere în această gazdă, apasă Da. Pentru a te conecta fără a salva cheia gazdei în memoria cache, apasă Nu. Pentru a abandona conectarea, apasă Anulare."
; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key details are:\n\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY5="**ATENȚIE - POTENȚIALĂ BREȘĂ DE SECURITATE!**\n\nCheia gazdei nu se potrivește cu cea pe care WinSCP o are în memoria cache. Asta înseamnă că, fie administratorul serverului a schimbat cheia gazdei, fie serverul prezintă cheie diferită în anumite circumstanțe, fie te-ai conectat la un alt calculator care pretinde că e serverul.\n\nDetaliile noii chei %s sunt:\n\n%s\n\nDacă te așteptai la această schimbare, fie acceptă noua cheie și continuă conectarea, fie apasă Actualizare pentru a actualiza memoria cache, sau apasă Adăugare pentru a adăuga noua cheie în memoria cache dar păstrând și pe cea (cele) veche(i). Dacă vrei să continui conectarea fără actualizarea memoriei cache, apasă Sărire. Dacă vrei să abandonezi complet conectarea, apasă Anulare. Anulare e SINGURA opțiune garantat sigură.\n"
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Utilizezi o cheie privată SSH-2 care are o versiune veche a formatului fișierului. Asta înseamnă că fișierul cheie nu este complet inviolabil. E recomandat să convertești cheia la noul format.\n\nPoți efectua această conversie încărcând cheia în PuTTYgen și salvând-o din nou."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
; <override>
SCRIPT_HELP_HELP="help [ <comandă> [ <comandă2> ... ] ]\n  Afișează lista de comenzi când parametrii nu sunt specificați.\n  Afișează ajutor pentru fiecare comandă când unele sunt specificate.\nalias:\n  man\nexemple:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
; <override>
SCRIPT_EXIT_HELP="exit\n  Închide toate sesiunile și oprește programul.\nalias:\n  bye\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <sesiune> ]\n  Închide sesiunea specificată după numărul ei. Când numărul sesiunii nu este\n specificat, închide sesiunea curent selectată.\nexemple:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <sesiune> ]\n  Activare sesiune după numărul ei. Când numărul sesiunii\n nu e specificat, listează sesiunile conectate.\nexemple:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Afișează directorul la distanță curent, în care se lucrează, pentru sesiunea activă.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_CD_HELP="cd [ <director> ]\n  Schimbă directorul la distanță, în care se lucrează, pentru sesiunea activă.\n  Dacă directorul nu este specificat, se afișează directorul de bază.\nexemple:\n  cd /home/martin\n  cd\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Afișează directorul local curent în care se lucrează (valid pentru toate sesiunile).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
; <override>
SCRIPT_LCD_HELP="lcd <director>\n  Schimbă directorul local, în care se lucrează, pentru toate sesiunile.\nexemplu:\n  lcd d:\\\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <director> [ <director2> ... ]\n  Șterge unul sau mai multe directoare la distanță. Dacă coșul de reciclare la distanță este\n configurat, mută directoarele în coș în loc de ștergere.\nexemplu:\n  rmdir public_html\n"
; "ln <target> <symlink>\n  Creates remote symbolic link.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_LN_HELP="ln <țintă> <legătură_simbolică>\n  Creează legătură simbolică la distanță.\nalias:\n  symlink\nexemplu:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <director>\n  Creează director la distanță.\nexemplu:\n  mkdir public_html\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kbps>        Limit transfer speed (in KB/s)\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <director local> [ <director la distanță> ] ]\n  Când primul parametru e 'local', sincronizează directorul local cu\n  cel la distanță. Când primul parametru e 'remote', sincronizează directorul la distanță\n  cu cel local. Când primul parametru e 'both', sincronizează\n  fiecare director unul față de celălalt.\n  Când directoarele nu sunt specificate, directoarele curente în care se lucrează sunt\n  sincronizate.\n  Notă: Confirmările de suprascriere sunt mereu dezactivate pentru această comandă.\ncomutatori:\n  -preview             Previzualizează schimbările, fără sincronizare\n  -delete              Șterge fișierele învechite\n  -mirror              Sincronizare totală (sincronizează și fișierele vechi).\n                       Ignorat de 'both'.\n  -criteria=<criteriu> Criteriu de comparare. Valorile posibile sunt 'none', 'time',\n                       'size' și 'either'. Ignorat în modul 'both'.\n  -permissions=<mod>  Alocare permisiuni\n  -nopermissions       Păstrează permisiunile implicite\n  -speed=<kibps>       Limitează viteza de transfer\n  -transfer=<mod>     Mod de transfer: binar, ascii, automat\n  -filemask=<mască>     Stabilește fișierul mască.\n  -resumesupport=<state> Configurează rezumare transfer.\n                       Valorile posibile sunt 'on', 'off' sau o limită\nopțiuni variate:\n  reconnecttime\nexemple:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_CALL_HELP2="call <comandă>\n  Cu protocoalele SFTP și SCP execută comandă arbitrară shell la distanță.\n  Dacă sesiunea curentă nu permite executarea de comandă arbitrară la distanță,\n  o sesiune shell separată va fi deschisă automat.\n  Cu protocolul FTP execută o comandă de protocol.\n  Comanda nu trebuie să ceară date introduse de utilizator.\nalias:\n  !\nexemplu:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
; <override>
SCRIPT_ECHO_HELP="echo <mesaj>\n  Publică mesajul în rezultatul scriptului.\nexemplu:\n  echo Pornire incarcare...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexample:\n  stat index.html\n"
; <override>
SCRIPT_STAT_HELP="stat <fișier>\n  Preia și listează atributele fișierului la distanță specificat.\nexemple:\n  stat index.html\n"

