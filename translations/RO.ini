; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="Încerci să muți fișier(e) de la distanță către o destinație în care WinSCP nu poate transfera fișiere direct. Fișierele vor fi descărcate într-un director temporar. Transferul către destinația finală va rămâne în responsabilitatea programului țintă (de exemplu, Windows Explorer), pe care WinSCP nu-l poate controla. Fișierele sursă vor fi șterse imediat după ce descărcarea în directorul temporar se termină. Dacă programul țintă eșuează sa livreze fișierele temporare, acestea pot fi pierdute. Te rog să iei în considerare copierea fișierelor în loc de mutarea lor.\nSugestie: Pentru a copia fișiere, ține apăsată tasta Ctrl în timp ce le tragi și le plasezi.\n\nÎncă mai vrei să muți fișierele?"

; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Client SFTP, WebDAV & FTP gratis, pt. Windows"
; "WinSCP is a popular free SFTP, SCP, WebDAV, S3 and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP este un client gratuit de SFTP, SCP, WebDAV, S3 și FTP, pentru Windows."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP, WebDAV and S3. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP, un client popular, gratuit, de SFTP și FTP pentru Windows, transferă fișiere între un calculator local și unul la distanță. Acceptă și FTPS, SCP, WebDAV și S3. Are interfață ușor de utilizat pentru toate operațiile obișnuite cu fișiere."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP, WebDAV or S3. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at https://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP e un client popular, gratuit, de SFTP și FTP, pentru Windows, un utilitar performant care mărește productivitatea. Poate transfera fișiere între un calculator local și unul la distanță prin FTP, FTPS, SCP, SFTP, WebDAV sau S3. Interfață facilă, pentru operațiile obișnuite cu fișiere și directoare. Cei experimentați pot automatiza WinSCP cu asamblaje .NET. Documentația e pe https://winscp.net/. E disponibil în Română și multe alte limbi."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP, WebDAV or S3. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP este un client popular, gratuit, de SFTP și FTP, pentru Windows. În plus, WinSCP e un utilitar performant, multi-funcțtional, care îți va îmbunătăți productivitatea. WinSCP poate transfera fișiere între un calculator local și unul la distanță prin diverse protocoale: FTP, FTPS, SCP, SFTP, WebDAV sau S3. Pe de o parte, WinSCP are o interfață grafică ușor de utilizat; poți alege între interfața Windows Explorer și interfața cu două panouri ca în Norton commander. Pe de altă parte, utilizatorii avansați pot automatiza funcționalitatea WinSCP folosind asamblaje .NET sau scripturi pentru lucrul cu fișiere. Vei utiliza WinSCP pentru toate operațiile obișnuite cu fișiere. Poți începe editarea unui fișier direct din WinSCP folosind fie editorul intern, fie integrarea cu editorul tău extern preferat. Operațiile WinSCP nu se limitează doar la fișiere individuale; WinSCP oferă câteva modalități de sincronizare a directoarelor locale și la distanță. După conectarea la un sit, poți alege să salvezi informațiile despre sit pentru acces ulterior, WinSCP putând chiar partaja informațiile sitului cu un alt utilitar popular, PuTTY. WinSCP se integrează, de asemenea, cu Pageant (agentul de autentificare PuTTY) pentru compatibilitate completă la autentificarea cu cheie publică prin SSH. Administratorii apreciază WinSCP pentru operarea portabilă folosind un fișier de configurare în loc de intrări în regiștri, fiind potrivit pentru operații de pe medii portabile. O documentație completă a WinSCP este accesibilă gratuit pe https://winscp.net/. Această pagină de internet găzduiește și un grup de discuții foarte activ pentru cereri de funcționalități și ajutor. WinSCP este disponibil în Română și multe alte limbi. WinSCP este un program cu sursă liberă, distribuit gratuit sub termenii Licenței Publice Generale GNU."
