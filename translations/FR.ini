TextsCore2.rc_DIFFERENT_KEY3="ATTENTION - FAILLE DE SECURITE POTENTIELLE\n\nLa clé de l'hôte ne correspond pas avec celle que WinSCP posséde dans son cache. Cela signifie que l'admistrateur du serveur a changé la clé de l'hôte, que le serveur présente différentes clés dans certaines cas ou alors que vous êtes actuellement connecté sur un autre ordinateur qui se fait passer pour le serveur. La nouvelle empreinte 'digitale' de %s est : %s.\n\nSi vous vous attendiez à ce changement, avez confiance en la nouvelle clé et voulez continuer à vous connecter, appuyez sur Mettre à jour pour mettre à jour le cache, ou appuyez sur Ajouter pour ajouter la clef au cache en gardant la ou les anciennes. Si vous voulez vous connecter sans en tenir compte et ne pas mettre à jour le cache, appuyez sur Passer. Si vous voulez complétement abandonner la connexion, appuyez sur Annuler. Cette dernière option est la SEULE garantie de sécurité\n."
TextsCore2.rc_DIFFERENT_KEY4="**ATTENTION - FAILLE DE SECURITE POSSIBLE !**\n\nLa clé d'hôte du serveur ne correspond pas à celle stockée dans le cache de WinSCP. Cela signifie soit que l'administrateur du serveur a modifie la clé d'hôte, soit que le serveur présente différentes clés dans certaines circonstances, soit que vous vous connectez à un ordinateur qui prétent être le serveur.\n\nL'empreinte digitale de la nouvelle clé %s est :\n%s\n\nSi vous vous attendiez à ce changement, faites confiance à la nouvelle clé et voulez continuer à vous connecter à ce serveur, appuyez sur 'Mettre à jour' pour mettre à jour le cache, ou pressez 'Ajouter' pour ajouter la nouvelle clé au cache et conserver la ou les anciennes. Si vous voulez continuer à vous connecter sans mettre à jour le cache, appuyez sur 'Passer'. Si vous voulez abandonner la connexion, appuez sur 'Annuler'. Appuyer sur 'Annuler' est le seul choix garanti pour la sécurité."
TextsCore2.rc_SCRIPT_CALL_HELP2="call <commande>\n  Avec les protocoles SFTP et SCP, exécute une commande arbitraire du shell.\n  Si la session courante n'autorise pas l'exécution de commande arbitraire\n  une session séparée sera automatiquement ouverte.\n  Avec le protocole FTP, exécute une commande du protocole.\n  La commande ne doit pas attendre d'entrée utilisateur.\nalias :\n  !\nexemples :\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <répertoire> ]\n  Change le répertoire distant de la session active.\n  Si aucun répertoire n'est spécifié, change pour le répertoire HOME.\nexamples:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <mode> <fichier> [ <fichier2> ... ]\n  Change les permissions d'un ou plusieurs fichiers distants. Le mode peut être spécifié\n  avec trois ou quatre nombres octaux.\n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\nexemples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <session> ]\n  Ferme la session de numéro spécifié. Si aucun nombre n'est spécifié\n  , ferme la session courante.\nexemples:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <message>\n  Affiche le message dans le script de sortie.\nexemple:\n  echo Début du téléversement...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  Ferme toutes les session et quitte le programme.\nalias : \n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <fichier> [ [ <fichier2> ... ] <répertoire>\\[ <nouveau nom> ] ]\n  Télécharge un ou plusieurs fichiers du dossier distant vers le dossier local.\n  Si un seul paramètre est spécifié, télécharge le fichier dans le répertoire courant.\n  Si plusieurs paramètres sont spécifiés, tous sauf le dernier\n  représentent les fichiers à télécharger. Le dernier arguement spécifie le dossier\n  local et éventuellement un masque pour stocker le(s) fichier(s) sous\n  un (des) nom(s) différent(s). Le répertoire de destination doit finir par anti-slash. \n  Les noms de fichiers peuvent êre remplacés par des wildcards pour télécharger plusieurs fichiers.\n  Pour télécharger plusieurs fichiers dans le répertoire courant, utilisez '.\\' comme\n  dernier paramètre.\nalias:\n  recv, mget\noptions:\n  -delete          Supprime le(s) fichier(s) source(s) distant(s) après transfert\n  -resume          Reprend le transfert si possible (protocles SFTP et FTP seulement)\n  -append          Concatène le fichier à la fin du fichier cible (protocole SFTP seulement)\n  -preservetime    Garde l'horodatage\n  -nopreservetime  Ne garde pas l'horodatage\n  -speed=<kibps>   Limite la vitesse du transfert\n  -transfer=<mode> Mode de transfert : binary, ascii, automatic\n  -filemask=<masque> Défini le masque de fichier.\nOptions effectives :\n  confirm, reconnecttime\nexemples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <fichier> [ [ <fichier2> ... ] <dossier>\\[ <nouveau_nom> ] ]\n  Télécharge un ou plusieurs fichiers depuis le répertoire distant vers le répertoire local.\n  Si un seul paramètre est spécifié, télécharge le fichier dans le répertoire local\n  courant. Si plusieurs paramètres sont spécifiés, tous sauf le dernier\n  désignent les fichier à télécharger. Le dernier paramètre spécifie le répertoire\n  local de destination et éventuellement le masque à utiliser pour stocker les fichiers\n  sous des noms différents. Le répertoire de destination doit se terminer par un backslash. \n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\n  Pour télécharger plus de fichiers dans le répertoire courant, utilisez '.\\' comme\n  dernier paramètre.\nalias :\n  recv, mget\noptions :\n  -delete          Supprime les fichiers sources distants après transfert\n  -resume          Reprend le transfert si possible (protocoles SFTP et FTP seulement)\n  -append          Ajoute les fichiers à la fin du fichier de destination (protocole SFTP seulement)\n  -preservetime    Préserve l'horodatage\n  -nopreservetime  Ne pas préserver l'horodatage\n  -speed=<kibps>   Limite la vitesse de transfert\n  -transfer=<mode> Mode de transfert : binaire, ascii, automatique\n  -filemask=<masque> Définit le masque de fichier.\n  -resumesupport=<état> Configure le support du mode 'resume'.\n                   Les valeurs possibles sont 'on', 'off' ou un seuil\noptions valides :\n  confirm, reconnecttime\nexemples :\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <commande> [ <commande2> ... ] ]\n  Affiche la liste des commandes quand aucun paramètre n'est spécifié.\n  Affiche l'aide de chaque commande spécifée.\nalias:\n  man\nexemples:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <répertoire local> [ <répertoire distant> ] ]\n  Surveille les changements dans le répertoire local et les applique dans le répertoire distant.\n  Quand les répertoires ne sont pas spécifiés, les dossiers courants sont\n  synchronisés. Pour arrêter la surveillance, appuyez sur Ctrl-C.\n  Note : Les confirmations d'écrasement sont toujours désactivées pour cette commande.\noptions:\n  -delete             Supprime les fichiers obsolètes\n  -permissions=<mode> Défini les permissions\n  -nopermissions      Utilise les permissions par défaut\n  -speed=<kibps>      Limite la vitesse de transfert\n  -transfer=<mode>    Mode de transfert : binary, ascii, automatic\n  -filemask=<masque>    Défini le masque de fichier.\nOptions effectives :\n  reconnecttime\nexemples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <dossier local> [ <dossier distant> ] ]\n  Surveille les changements dans le dossier local et les applique au dossier distant.\n  Quand les dossiers ne sont pas spécifiés, les dossier de travail courants sont\n  synchronisés. Pour arrêter de surveiller les changements,appuyez sur Ctrl-C.\n  Note : les confirmations d'écrasement sont toujours à 'off' pour cette commande.\n options:\n  -delete             Supprime les fichiers obsolètes\n  -permissions=<mode> Définit les permissions\n  -nopermissions      Garde les permissions par défaut\n  -speed=<kibps>      Limitela vitesse de transfert\n  -transfer=<mode>    Mode de transfert : binaire, ascii, automatique\n  -filemask=<masque>    Définit le masque de fichier.\n  -resumesupport=<état> Configure le support du mode 'resume'.\n                      Les valeurs possibles sont 'on', 'off' ou un seuil\noptions valides :\n  reconnecttime\nexemples :\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <répertoire>\n  Change le répertoire de travail local pour toutes les sessions.\nexemples:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <répertoire> ]\\[ <wildcard> ]\n  Affiche le contenu du répertoire local spécifié. Si aucun répertoire \n  n'est spécifié, affiche le contenu du répertoire courant.\n  Quand un wildcard est spécifié, il est traité comme une liste de fichiers à lister.\n  Sinon, tous les fichiers sont listés.\nexemples:\n  lls  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <cible> <lien_symbolique>\n  Crée un lien symbolique distant.\nalias:\n  symlink\nexemples:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Affiche le contenu du répertoire courant local (valable pour toutes les sessions).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <répertoire> ]/[ <wildcard> ]\n  Affiche le contenu du répertoire distant spécifié. Si aucun répertoire \n  n'est spécifié, affiche le contenu du répertoire courant.\n  Quand un wildcard est spécifié, il est traité comme une liste de fichiers à lister.\n  Sinon, tous les fichiers sont listés.\nalias:\n  dir\nexemples:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <répertoire>\n  Crée un répertoire distant.\nexemples:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <fichier> [ <fichier2> ... ] [ <répertoire>/ ][ <nouveau_nom> ]\n  Déplace ou renomme un ou plusieurs fichier distants. Le répertoire de destination, \n  le nouveau nom ou les deux doivent être spécifiés. Le répertoire de destination doit être \n  terminé par un slash. Les masques peuvent être utilisés à la place du nouveau nom.\n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\nalias:\n  rename\nexemples :\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <session enregistrée>\nopen [ sftp|scp|ftp:// ][ <utilisateur> [ :mot de passe ] @ ] <hôte> [ :<port> ]\n  Ouvre une connexion à l'hôte spécifié. Utilisez le nom d'une session\n  enregistrée or spécifiez l'hôte, le nom d'utilisateur, le port et le protocole directement.\noptions:\n  -privatekey=<clé>  Fichier de clé privée\n  -timeout=<sec>     Délai d'expiration de la réponse du serveur\n  -hostkey=<empreinte digitale> Empreinte digital de la clé du serveur (SFTP et SCP seulement).\n  -certificate=<empreinte digitale> Empreinte digitale du certificat SSL/TLS (FTPS seulement)\n  -passive=on|off    Mode passif (protocole FTP seulement)\n  -implicit          TLS/SSL implicite (protocole FTPS seulement)\n  -explicitssl       SSL explicite (protocole FTPS seulement)\n  -explicittls       TLS explicite (protocole FTPS seulement)\n  -rawsettings parametre1=valeur1 parametre2=valeur2 ...\n                     Configure n'importe quel paramètre de session avec un format brut\n                     conmme dans un fichier INI\nexemples :\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <option> [ <valeur> ] ]\n  Sans argument, liste toutes les options et leurs\n  valeurs. Lorsqu'un seul paramètre est spécifié, affiche la valeur de cette option.\n  Lorsque 2 paramètres sont spécifiés, définit la valeur de l'option.\n  Les valeurs initiales de certaines valeurs sont prises de la configuration de l'application,\n  mais changer les options ne modifie pas la configuration de \n  l'application.\noptions :\n  echo     on|off\n           Affiche/masque la commande exécutée.\n           Commandes affectées : toutes\n  batch    on|off|abort|continue\n           Définit le mode batch (toutes les questions sont répondues par la\n           négative). En 'on', il est recommandé de définir 'confirm'\n           à 'off' pour permettre l'écrasement. Avec 'abort', le script est stoppé\n           si une erreur survient. Avec 'continue', toutes les erreurs sont ignorées.\n           Commandes affectées : presque toutes\n  confirm  on|off\n           Affiche/masque les confirmations (écrasement, etc.).\n           Commandes affectées : get, put\n  transfer binary|ascii|automatic\n           Mode de transfert : binaire, ascii (texte), automatique (en fonction de l'extension).\n           Commandes affectées : get, put, synchronize, keepuptodate\n  exclude  clear | <masque> [ ; <masque2> ... ]\n  include  clear | <masque> [ ; <masque2> ... ]\n           Définit les masques d'inclusion ou d'exclusion (un seul type de masque à la fois).\n           Les répertoires sont également affectés (*/ signifie tous les répertoires).\n           Commandes affectées : get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n           Temps limite en secondes pour essayer de reconnecter les sessions perdues.\n           Commandes affectées : get, put, synchronize, keepuptodate\naliases:\n  ascii =  option de transfert ascii\n  binary = option de transfert binaire\nexemples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <fichier> [ [ <fichier2> ... ] <répertoire>/[ <nouveau nom> ] ]\n  Envoie un ou plusieurs fichiers du répertoire local vers le répertoire distant.\n  Si un seul paramètre est spécifié, envoie le fichier vers le dossier distant courant\n  Si plusieurs paramètres sont spécifiés, tous sauf le dernier\n  représentent les fichiers à envoyer. Le dernier argument spéficie le dossier\n  cible distant et éventuellement un masque pour stocker le(s) fichier(s) sous\n  un (des) nom(s) différent(s). Le répertoire de destination doit finir par slash. \n  Les noms de fichiers peuvent êre remplacés par des wildcards pour télécharger plusieurs fichiers.\n  Pour envoyer plusieurs fichiers dans le répertoire distant courant uilisez './' comme\n  dernier paramètre.\nalias:\n  send, mput\noptions :\n  -delete             Supprime le(s) fichier(s) source(s) local(aux) après transfert\n  -resume             Reprend le transfert si possible (protocles SFTP et FTP seulement)\n  -append             Concatène le fichier à la fin du fichier cible (protocole SFTP seulement)\n  -preservetime       Garde l'horodatage\n  -nopreservetime     Ne garde pas l'horodatagen  -permissions=<mode> Défini les permissions\n  -nopermissions      Utilise les permissions par défaut\n  -speed=<kibps>      Limite la vitesse de transfert\n  -transfer=<mode>    Mode de transfert : binary, ascii, automatic\n  -filemask=<masque>    Défini le masque de fichier.\nOptions effectives :\n  confirm, reconnecttime\nexemples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <fichier> [ [ <fichier2> ... ] <dossier>/[ <nouveau_nom> ] ]\n  Envoie un ou plusieurs fichiers depuis le répertoire local vers le répertoire distant.\n  Si un seul paramètre est spécifié, envoie le fichier dans le répertoire distant\n  courant. Si plusieurs paramètres sont spécifiés, tous sauf le dernier\n  désignent les fichier à envoyer. Le dernier paramètre spécifie le répertoire\n  distant de destination et éventuellement le masque à utiliser pour stocker les fichiers\n  sous des noms différents. Le répertoire de destination doit se terminer par un slash. \n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\n  Pour envoyer plus de fichiers dans le répertoire courant, utilisez './' comme\n  dernier paramètre.\nalias:\n  send, mput\noptions :\n  -delete             Supprime les fichiers sources locaux après transfert\n  -resume             Reprend le transfert si possible (protocoles SFTP et FTP seulement)\n  -append             Ajoute les fichiers à la fin du fichier de destination (protocole SFTP seulement)\n  -preservetime       Préserve l'horodatage\n  -nopreservetime     Ne pas préserver l'horodatage\n  -permissions=<mode> Définit les permissions\n  -nopermissions      Garde les permissions par défaut\n  -speed=<kibps>      Limite la vitesse de transfert\n  -transfer=<mode>    Mode de transfert : binaire, ascii, automatique\n  -filemask=<masque>    Définit le masque de fichier.\n  -resumesupport=<état> Configure le support du mode 'resume'.\n                      Les valeurs possibles sont 'on', 'off' ou un seuil\noptions valides:\n  confirm, reconnecttime\nexemples :\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  Affiche le répertoire distant de travail pour la session active.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <répertoire> [ <répertoire2> ... ]\n  Supprime un ou plusieurs répertoires distants. Si la corbeille distante\n  est configurée, déplace les répertoires dedans au lieu de les supprimer.\nexemples:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <fichier> [ <fichier2> ... ]\n  Supprime un ou plusieurs fichiers distants. Si la corbeille distante\n  est configurée, déplace les fichiers dedans au lieu de les supprimer.\n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\nexemples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <session> ]\n  Rend la session de numéro spécifié active. Si aucun numéro\n  n'est spécifié, affiche les sessions connectées.\nexemples:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <fichier>\n  Récupères et liste les propriétés du fichier distant spécifié.\nexemples:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <répertoire local> [ <répertoire distant> ] ]\n  Quand le premier argument est 'local', synchronise le répertoire local avec\n  le répertoire distant. Quand le premier paramètre est 'remote', synchronise le répertoire\n  distant avec le répertoire local. Quand le premier argument est 'both', synchronise\n  les répertoires l'un contre l'autre.\n  Quand les répertoires ne sont pas spécifiés, les dossier courants sont\n  synchronisés.\n  Note : Les confirmations d'écrasement sont toujours désactivées pour cette commande.\noptions:\n  -delete              Supprime les fichiers obsolètes\n  -mirror              Mode miroir (synchronise aussi les anciens fichiers).\n                       Ignoré pour le mode 'both'.\n  -criteria=<critère> Critère de comparaison. Les valeurs possibles sont 'none', 'time',\n                       'size' et 'either'. Ignoré pour le mode 'both'.\n  -permissions=<mode>  Défini les permissions\n  -nopermissions       Utilise les permissions par défaut\n  -speed=<kibps>       Limite la vitesse de transfert\n  -transfer=<mode>     Mode de transfert : binary, ascii, automatic\n  -filemask=<masque>     Défini le masque de fichier.\nOptions effectives :\n  reconnecttime\nexemples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <dossier local> [ <dossier distant> ] ]\n  Quand le premier paramètre est 'local', synchronise le dossier local avec\n  celui distant. Quand le premier paramètre est 'remote', synchronise le dossier \n  distant avec celui local. Quand le premier paramètre est 'both', synchronise\n  les dossiers l'un avec l'autre.\n  Quand les dossiers ne sont pas spécifiés, les dossier de travail courant sont\n  synchronisés.\n  Note : les confirmations d'écrasement sont toujours à 'off' pour cette commande.\noptions :\n  -preview             Affiche les changements, mais ne synchronise pas\n  -delete              Supprime les fichiers obsolètes\n  -mirror              Mode miroir (synchronise également les anciens fichiers).\n                       Ignoré pour le mode 'both'.\n  -criteria=<critère> Critère de comparaison. Les valeurs possibles sont  'none', 'time',\n                       'size' et 'either'. Ignoré pour le mode 'both'.\n  -permissions=<mode>  Définit les permissions\n  -nopermissions       Garde les permissions par défaut\n  -speed=<kibps>       Limite la vitesse de transfert\n  -transfer=<mode>     Mode de transferst : binaire, ascii, automatique\n  -filemask=<masque>     Définit le masque de fichier.\n  -resumesupport=<état> Configure le support du mode 'resume'.\n                       Les valeurs possibles sont 'on', 'off' ou un seuil\noptions valides :\n  reconnecttime\nexemples :\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="La clé du serveur n'a pas été trouvée dans le cache. Vous n'avez aucune garantie. L'empreinte 'digitale' du serveur %s est : %s.\n\nSi vous faites confiance à cet hôte, appuyez sur Oui. Pour se connecter sans ajouter la clé de l'hôte dans le cache, appuyez sur Non. Pour abandonner la connexion, appuyez sur Annuler.\n\nContinuer la connexion et ajouter la clé de l'hôte dans le cache ?"
TextsCore2.rc_UNKNOWN_KEY3="**Continuer la connexion au serveur inconnu et ajouter sa clé d'hôte dans le cache ?**\n\nLa clé d'hôte du serveur n'a pas été trouvée dans le cache. Vous n'avez aucune garantie sur le fait que le serveur est vraiement celui que vous croyez être.\n\nL'empreinte digitale du serveur %s est :\n%s\n\nSi vous faites confiance à cet hôte, appuyez sur Oui. Pour vous connecter sans enregistrer la clé d'hôte dans le cache, appuyez sur Non. Pour abandonner la connexion, appuyez sur Annuler."
