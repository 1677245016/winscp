TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT3="Modèles :\n!! est remplacé par un point d'exclamation\n! est remplacé par le nom du fichier\n!& est remplacé par la liste des fichiers sélectionnés (entre quotes, séparés par des epsaces)\n!/ est remplacé par le chemin distant courant\n!@ est remplacé par le nom d'hôte de la session courante\n!U est remplacé par le nom d'utilisateur de la session courante\n!P est remplacé par le mot de passe de la session courante\n!?prompt[\\]?default! est remplacé par la valeur entrée par l'utilisateur avec le prompt et le default donnés (l'optionel \\ permet d'éviter l'échappement)\n!`commande` est remplacé par la sortie de la commande locale\n \nModèles pour la commande locale :\n!^! est remplacé par le nom de fichier du panneau locam\n \nExemple :\ngrep \"!?Pattern:?!\" !&"
