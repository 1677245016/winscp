TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nUtilisation :\nG:%APP% site|espace de travail|répertoire\nG:%APP% (sftp|scp|ftp|http[s])://[utilisateur[:mot de passe]@]hôte[:port][/chemin/[fichier]]\nG:%APP% [masession] /newinstance\nG:%APP% [masession] /edit <fichier>\nG:%APP% [masession] /synchronize [répertoire_local] [répertoire_distant] [/defaults]\nG:%APP% [masession] /keepuptodate [répertoire_local] [répertoire_distant] [/defaults]\nG:%APP% [masession] [/privatekey=<clé>] [/hostkey=<empreinte digitale>]\nG:%APP% [masession] [/passive[=on|off]] [/implicit|explicit]\nG:%APP% [masession] [/timeout=<sec>]\nG:%APP% [masession] [/rawsettings paramètre1=valeur1 paramètre2=valeur2 ...]\nG:%APP% [/console] [/script=fichier] [/command commande1...] [/parameter paramètre1...]\nC:%APP% [/script=fichier] [/command commande1...] [/parameter paramètre1...]\nB:%APP% [/ini=<fichier ini>] [/log=<fichier de rapport>] [/xmllog=<fichier de rapport> [/xmlgroups]]\nB:%APP% [/rawconfig configuration1=valeur1 configuration2=valeur2 ...]\nB:%APP% /batchsettings <masque de site> paramètre1=valeur1 paramètre2=valeur2 ...\nG:%APP% /update\nB:%APP% /help\n\nG: session       Nom d'un site ou spécification directe de session.\nG: /newinstance  Ouvre la session dans une nouvelle fenêtre, même si %APP%\nG:               est déjà démarré.\nG: /edit         Ouvre les fichiers distants dans l'éditeur interne.\nG: /synchronize  Synchronise le contenu de 2 répertoires.\nG: /keepuptodate Démarre la fonction Garder le répertoire distant à jour.\nG: /defaults     Démarre l'opération sans afficher le dialogue d'options.\nG: /console      Mode console (texte). Mode par défaut, si lancé\nG:               en utilisant %APP%.com.\nB: /script=      Execute le fichier de script. Si le script ne se termine pas par\nB:               la commande 'exit', le mode interactif normal est lancé.\nB: /command      Execute une liste de commandes.\nB: /parameter    Passe une liste de paramètres au script.\nB: /ini=         Chemin vers le fichier INI de configuration.\nB: /rawconfig    Configure n'importe quel paramètre en utilisant le format brut\nG:               comme dans un fichier INI.\nB: /batchsettings Mets à jour les paramètres des sites correspondants au masque\nG:               en utilisant le format brut comme dans un fichier INI.\nB: /log=         Active le rapport de session dans le fichier.\nB: /xmllog=      Active le rapport XML dans le fichier.\nB: /xmlgroups    Groupe tous les éléments appartenant à la même commande\nG:               dans le rapport XML .\nG: /privatekey=  Fichier de clé privée.\nG: /timeout=     Délai d'expiration de la réponse du serveur.\nG: /hostkey=     Empreinte digitale de la clé du serveur.\nG: /passive=     Mode passf (protocole FTP seulement).\nG: /rawsettings  Configure n'importe quel paramètre de session avec un format\nG:               brut comme dans un fichier INI.\nG: /implicit     TLS/SSL implicite (protocole FTPS seulement).\nG: /explicit     TLS/SSL explicite (protocole FTPS seulement).\nG: /update       Recherche des mises à jour.\nB: /help         Affiche ce message.\n"
TextsWin2.rc_USAGE5="WinSCP, %s\n%s\n\nUtilisation :\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][utilisateur[:mot de passe]@]hôte[:port][/chemin/[fichier]]\nG:%APP% [session] /synchronize [répertoire_local] [répertoire_local] [/defaults]\nG:%APP% [session] /keepuptodate [répertoire_local] [répertoire_local] [/defaults]\nG:%APP% [session] /privatekey=<clé> /hostkey=<empreinte digitale>\nG:%APP% [session] /timeout=<sec> /passive\nG:%APP% [/console] [/script=fichier] [/command commande1...] [/parameter param1...]\nC:%APP% [/script=fichier] [/command commande1...] [/parameter param1...]\nB:%APP% /ini=<fichier ini> /log=<fichier log>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Nom de la session enregistrée ou définition directe de la session.\nG: /synchronize  Synchronise le contenu de 2 répertoires.\nG: /keepuptodate Démarre la fonction Garder le répertoire distant à jour.\nG: /defaults     Démarre l'opération sans afficher la fenêtre d'options.\nG: /console      Mode console (texte). Mode par défaut lorsque lancé\nG:               avec %APP%.com.\nB: /script=      Exécutes le fichier de script bash. Si le script ne finit pas par\nB:               la commande 'exit', le mode interactif normal s'active.\nB: /command      Exécutes la liste des commandes de script.\nB: /parameter    Passe une liste d'arguments au script.\nB: /ini=         Chemin vers le fichier de configuration .INI.\nB: /log=         Active l'enregistrement dans un fichier.\nG: /privatekey=  Fichier de clé provée.\nG: /timeout=     Timeout du serveur.\nG: /hostkey=     Empreinte digitale du serveur.\nG: /passive      Mode passif (protocle FTP seulement).\nG: /update       Cherche des mises à jour.\nB: /help         Affiche cette aide.\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nUtilisation :\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][utilisateur[:mot de passe]@]hôte[:port][/chemin/[fichie]\nG:%APP% [session] /synchronize [répertoire_local] [répertoire_distant] [/defaults]\nG:%APP% [session] /keepuptodate [répertoire_local] [répertoire_distant] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<empreinte digitale>\nG:%APP% [session] /certificate=<empreinte digitale> /implicit|explicitssl|explicittls\nG:%APP% [session] /passive=on|off /timeout=<sec>\nG:%APP% [session] /rawsettings paramètre1=valeur1 paamètre2=valeur2 ...\nG:%APP% [/console] [/script=fichier] [/command commande1...] [/parameter paramètre1...]\nC:%APP% [/script=fichier] [/command commande1...] [/parameter paramètre1...]\nB:%APP% /ini=<fichier ini> /log=<fichier de rapport> /xmllog=<fichier de rapport>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Nom d'une session enregistré ou spécification du nom de sessions.\nG: /synchronize  Synchronise le contenu de 2 répertoires.\nG: /keepuptodate Démarre la fonction Garder le répertoire distant à jour.\nG: /defaults     Démarre l'opération sans afficher le dialogue d'options.\nG: /console      Mode console (texte). Mode par défaut, si lancé\nG:               en utilisant %APP%.com.\nB: /script=      Execute le fichier de script. Si le script ne se termine pas par\nB:               la commande 'exit', le mode interactif normal est lancé.\nB: /command      Execute une liste de commandes.\nB: /parameter    Passe une liste de paramètres au script.\nB: /ini=         Chemin vers le fichier INI de configuration.\nB: /log=         Active le rapport de session dans le fichier.\nB: /xmllog=      Active le rapport XML dans le fichier.\nG: /privatekey=  Fichier de clé privée.\nG: /timeout=     Délai d'expiration de la réponse du serveur.\nG: /hostkey=     Empreinte digitale de la clé du serveur.\nG: /passive=     Mode passf (protocole FTP seulement).\nG: /rawsettings= Configure n'importe quel paramètre de session avec un format brut\nG:               conmme dans un fichier INI.\nG: /certificate= Empreinte digitale du certificat SSL/TL.\nG: /implicit     TLS/SSL implicite (protocole FTPS seulement).\nG: /explicitssl  SSL explicite (protocole FTPS seulement).\nG: /explicittls  TLS explicite (protocole FTPS seulement).\nG: /update       Recherche des mises à jour sur Internet.\nB: /help         Affiche ce message.\n"
