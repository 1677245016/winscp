TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nUso:\nG:%APP% site|workspace|folder\nG:%APP% (sftp|scp|ftp|http[s])://[user[:password]@]host[:port][/path/[file]]\nG:%APP% [mia_sessione] /newinstance\nG:%APP% [mia_sessione] /edit <file>\nG:%APP% [mia_sessione] /synchronize [cartella_locale] [cartella_remota] [/defaults]\nG:%APP% [mia_sessione] /keepuptodate [cartella_locale] [cartella_remota] [/defaults]\nG:%APP% [mia_sessione] [/privatekey=<chiave>] [/hostkey=<impronta_digitale>]\nG:%APP% [mia_sessione] [/passive[=on|off]] /implicit|explicit\nG:%APP% [mia_sessione] [/timeout=<sec>]\nG:%APP% [mia_sessione] [/rawsettings settaggio1=valore1 settaggio2=valore2 ...]\nG:%APP% [/console] [/script=file] [/command comando1...] [/parameter parametro1...]\nC:%APP% [/script=file] [/command comando1...] [/parameter parametro1...]\nB:%APP% [/ini=<file_ini>] [/log=<file_log>] [/xmllog=<file_log> [/xmlgroups]]\nB:%APP% [/rawconfig configurazione1=valore1 configurazione2=valore2 ...]\nB:%APP% [/batchsettings <maschera_sito> settaggio1=valore1 settaggio2=valore2 ...]\nG:%APP% /update\nB:%APP% /help\n\nG: session       Nome del sito o specifica diretta della sessione.\nG: /newinstance  Apre sessione in una nuova finestra, anche se %APP% è già in esecuzione.\nG: /edit         Apre file remoto nell'editor interno.\nG: /synchronize  Sincronizza contenuto di due cartelle.\nG: /keepuptodate Inizia la funzione che tiene aggiornata la cartella remota.\nG: /defaults     Inizia l'operazione senza visualizzare il dialogo delle opzioni.\nG: /console      Modalità console (testo). Modalità predefinita, quando invocata\nG:               usando %APP%.com.\nB: /script=      Esegue file script batch. Se lo script non termina con il\nB:               comando 'exit', segue la modalità interattiva normale.\nB: /command      Esegue un elenco di comandi script.\nB: /parameter    Passa un elenco di parametri allo script.\nB: /ini=         Percorso del file INI di configurazione.\nB: /rawconfig    Configura ogni impostazione usando formato raw come in un file INI.\nB: /batchsettings Aggiorna impostazione dei siti che corrispondono a una maschera usando un formato raw\nB:               come in un file INI.\nB: /log=         Attiva logging di sessione su file.\nB: /xmllog=      Attiva logging XML su file.\nB: /xmlgroups    Raggruppa tutti gli elementi di log XML che appartengono allo stesso comando.\nG: /privatekey=  File di chiave privata.\nG: /timeout=     Timeout di risposta del server.\nG: /hostkey=     Fingerprint chiave host del server.\nG: /passive=     Modalità passiva (solo protocollo FTP).\nG: /rawsettings  Configura ogni impostazione di sessione usando formato raw\nG:               come in un file INI.\nG: /implicit     TLS/SSL implicito (solo protocollo FTPS).\nG: /explicit     TLS/SSL esplicito (solo protocollo FTPS).\nG: /update       Interroga homepage dell'applicazione per aggiornamenti.\nB: /help         Stampa questa descrizione d'uso.\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nUso:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [mia_sessione] /synchronize [cartella_locale] [cartella_remota] [/defaults]\nG:%APP% [mia_sessione] /keepuptodate [cartella_locale] [cartella_remota] [/defaults]\nG:%APP% [mia_sessione] /privatekey=<chiave> /hostkey=<impronta_digitale>\nG:%APP% [mia_sessione] /certificate=<fingerprint> /implicit|explicittls|explicitssl\nG:%APP% [mia_sessione] /passive=on|off /timeout=<sec>\nG:%APP% [mia_sessione] /rawsettings settaggio1=valore1 settaggio2=valore2 ...\nG:%APP% [/console] [/script=file] [/command comando1...] [/parameter parametro1...]\nC:%APP% [/script=file] [/command comando1...] [/parameter parametro1...]\nB:%APP% /ini=<file_ini> /log=<file_log> /xmllog=<file_log>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Nome del sito o specifica diretta della sessione\nG: /synchronize  Sincronizza contenuto delle due cartelle.\nG: /keepuptodate Inizia la funzione che tiene aggiornata la cartella remota.\nG: /defaults     Inizia l'operazione senza clic il dialogo delle opzioni.\nG: /console      Modalità console (testo). Modalità predefinita, quando invocata\nG:               usando %APP%.com.\nB: /script=      Esegue file script batch. Se lo script non termina con il\nB:               comando 'exit', segue la modalità interattiva normale.\nB: /command      Esegue un elenco di comandi script.\nB: /parameter    Passa un elenco di parametri allo script.\nB: /ini=         Percorso del file INI di configurazione.\nB: /log=         Attiva logging di sessione su file.\nB: /xmllog=      Attiva logging XML su file.\nG: /privatekey=  File di chiave privata.\nG: /timeout=     Timeout di risposta del server.\nG: /hostkey=     Fingerprint chiave host del server.\nG: /passive=     Modalità passiva (solo protocollo FTP).\nG: /rawsettings= Configura ogni settaggio di sessione usando formato testo\nG:               come in un file INI.\nG: /certificate= Fingerprint di certificato TLS/SSL.\nG: /implicit     TLS/SSL implicito (solo protocollo FTPS).\nG: /explicittls  TLS esplicito (solo protocollo FTPS).\nG: /explicitssl  SSL esplicito (solo protocollo FTPS).\nG: /update       Interroga homepage dell'applicazione per aggiornamenti.\nB: /help         Stampa questa descrizione d'uso.\n"
