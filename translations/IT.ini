TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT2="Modelli:\n!! espande in punto esclamativo\n! espande in nome file\n!& espande in un elenco di file selezionati (chiusi tra virgolette, delimitati da spazio)\n!/ espande in cartella remota attuale\n!@ espande in nome host della sessione attuale\n!U espande in nome utente della sessione attuale\n!P espande in password della sessione attuale\n!?prompt[\\]?default! espande in valore inserito dall'utente con il prompt dato e default (l'opzionale \\ evita l'escaping)\n \nModelli comando locali:\n!^! espande in nome file dal pannello locale\n \nEsempio:\ngrep \"!?Pattern:?!\" !&"
TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT3="Modelli:\n!! espande in punto esclamativo\n! espande in nome file\n!& espande in un elenco di file selezionati (chiusi tra virgolette, delimitati da spazio)\n!/ espande in cartella remota attuale\n!@ espande in nome host della sessione attuale\n!U espande in nome utente della sessione attuale\n!P espande in password della sessione attuale\n!?prompt[\\]?default! espande in valore inserito dall'utente con il prompt dato e default (l'opzionale \\ evita l'escaping)\n!`command` espande nell'output di un comando locale\n \nModelli comando locali:\n!^! espande in nome file dal pannello locale\n \nEsempio:\ngrep \"!?Pattern:?!\" !&"
TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT4="Modelli:\n!! espande in punto esclamativo\n! espande in nome file\n!& espande in un elenco di file selezionati (chiusi tra virgolette, delimitati da spazio)\n!/ espande in cartella remota attuale\n!S espande in URL della sessione attuale\n!@ espande in nome host della sessione attuale\n!U espande in nome utente della sessione attuale\n!P espande in password della sessione attuale\n!?prompt[\\]?default! espande in valore inserito dall'utente con il prompt dato e predefinito (l'opzionale \\ evita l'escaping)\n!`command` espande nell'output di un comando locale\n \nModelli comando locali:\n!^! espande in nome file dal pannello locale\n \nEsempio:\ngrep \"!?Pattern:?!\" !&"
