; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Client gratuito SFTP, WebDAV e FTP per Windows"
; "WinSCP is a popular free SFTP, SCP, WebDAV, S3 and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP è un famoso client gratuito SFTP, SCP, WebDAV e FTP per Windows."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP, WebDAV and S3. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP, un famoso client gratuito SFTP e FTP per Windows, copia file tra un computer locale e uno remoto. Supporta anche FTPS, SCP e WebDAV. Offre un'interfaccia intuitiva per le operazioni comuni sui file e una potente automazione con .NET assembly."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP, WebDAV or S3. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at https://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP è un famoso client gratuito SFTP e FTP per Windows, un potente strumento che migliorerà la tua produttività. WinSCP può copiare file tra un computer locale e uno remoto usando FTP, FTPS, SCP, SFTP o WebDAV. WinSCP offre un'interfaccia intuitiva per le operazioni con file e cartelle. Utenti esperti possono automatizzarlo usando .NET assembly. La documentazione è disponibile su https://winscp.net/. WinSCP è disponibile in inglese e molte altre lingue."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP, WebDAV or S3. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP è un famoso client gratuito SFTP e FTP per Windows. Inoltre, WinSCP è un potente strumento multifunzione che migliorerà la tua produttività. WinSCP può copiare file tra un computer locale e uno remoto usando vari protocolli: FTP, FTPS, SCP, SFTP o WebDAV. Da un lato, WinSCP offre un'interfaccia grafica facile da usare; puoi scegliere tra una visualizzazione come Esplora Risorse di Windows e una a pannelli appaiati come Norton Commander. Dall'altro lato, utenti avanzati possono automatizzare le funzionalità di WinSCP usando .NET assembly o semplicemente script batch. Userai WinSCP per tutte le comuni operazioni sui file. Puoi iniziare a modificare un file direttamente da WinSCP, usando l'editor interno di WinSCP o usando l'integrazione con il tuo editor di testi preferito. Le operazioni di WinSCP non sono limitate ai singoli file; WinSCP offre diversi modi per sincronizzare le tue cartelle remote e locali. Dopo esserti connesso ad un sito puoi scegliere di salvare le informazioni del sito per accessi successivi, WinSCP può anche condividere le impostazioni dei siti con un altro famoso strumento open source, PuTTY. WinSCP inoltre is integra con Pageant (l'agente di autenticazione di PuTTY) per il supporto completo di autentificazione con chiave pubblica con SSH. Gli amministratori adorano il supporto di WinSCP per operazioni portatili che usano un file di configurazione invece delle voci di registro, adatto per il funzionamento da un supporto rimovibile. Una documentazione completa di WinSCP è liberamente accessibile nel sito https://winscp.net/. Il sito ospita anche un forum molto attivo per assistenza e richieste di nuove funzionalità. WinSCP è disponibile in inglese e molte altre lingue. WinSCP è un software open source distribuito gratuitamente secondo i termini della licenza GNU General Public License (GPL)."
