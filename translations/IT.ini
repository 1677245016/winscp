TextsCore2.rc_DIFFERENT_KEY3="AVVERTIMENTO - POTENZIALE FALLA DI SICUREZZA!\n\nLa chiave host del server non corrisponde con quella nella cache di WinSCP. Questo significa che o l'amministratore del server ha cambiato la chiave host, o il server fornisce chiavi differenti secondo certe circostanze o ti sei di fatto connesso con un altro computer fingendo di essere il server.\n\nLa nuova impronta digitale della chiave %s è:\n%s\n\nSe stavi aspettando questa modifica, ti fidi della nuova chiave e vuoi continuare la connessione, o seleziona 'Aggiorna' per aggiornare la cache, o 'Aggiungi' per aggiungere le nuova chiave alla cache mantenendo la precedente(i). Se vuoi continuare a connetterti ma senza aggiornare la cache, seleziona 'Salta'. Se vuoi abbandonare completamente la connessione, seleziona 'Annulla'. Selezionare 'Annulla' è l'UNICA scelta sicura garantita.\n"
TextsCore2.rc_DIFFERENT_KEY4="**AVVERTIMENTO - POTENZIALE FALLA DI SICUREZZA!**\n\nLa chiave host del server non corrisponde con quella nella cache di WinSCP. Questo significa che o l'amministratore del server ha cambiato la chiave host, o il server fornisce chiavi differenti a secondo di certe circostanze o ti connesso con un altro computer fingendo di essere il server.\n\nLa nuova impronta digitale della chiave %s è:\n%s\n\nSe stavi aspettando questa modifica, ti fidi della nuova chiave e vuoi continuare la connessione al server, o seleziona 'Aggiorna' per aggiornare la cache, o 'Aggiungi' per aggiungere le nuova chiave alla cache mantenendo la precedente(i). Se vuoi continuare a connetterti ma senza aggiornare la cache, seleziona 'Salta'. Se vuoi abbandonare completamente la connessione, seleziona 'Annulla'. Selezionare 'Annulla' è l'UNICA scelta sicura garantita."
TextsCore2.rc_SCRIPT_CALL_HELP2="call <comando>\n  Con i protocolli SFTP e SCP, esegue comandi arbitrari dalla riga di\n  comando remota.\n  Se la sessione attuale non permette l'esecuzione di comandi remoti\n  arbitrari, una sessione riga di comando remota verrà automaticamente\n  aperta.\n  Con il protocollo FTP, esegue un comando di protocollo.\n  I comandi non devono richiedere input dell'utente.\nalias:\n  !\nesempi:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <cartella> ]\n  Cambia cartella di lavoro remota per la sessione attiva.\n  Se la cartella non è specificata, cambia con cartella Home.\nesempi:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <modo> <file> [ <file2> ... ]\n  Cambia i permessi di uno o più file remoti. Può essere spcificato\n  il modo come numero ottale a 3 o 4 cifre.\n  Il nome file può essere sostituito con caratteri jolly per selezionare più file.\nesempi:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <sessione> ]\n  Chiude la sessione specificata dal suo numero. Quando il numero sessione non\n  è specificato, chiude la sessione attualmente selezionata.\nesempi:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <messaggio>\n  Scrive messaggio nell'output dello script.\nesempio:\n  echo Inizia upload...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  Chiude tutte le sessioni e chiude il programma.\nalias:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <file> [ [ <file2> ... ] <cartella>\\[ <nuovo nome> ] ]\n  Scarica uno o più file dalla cartella remota alla cartella locale.\n  Se è specificato un solo parametro scarica il file nella cartella di lavoro\n  locale. Se sono specificati più parametri, tutti eccetto l'ultimo specificano\n  un gruppo di file da scaricare. L'ultimo parametro specifica la cartella\n  locale di destinazione e una maschera opzionale per salvare i file con un\n  altro nome. La cartella di destinazione deve finire con backslash. \n  Il nome file può essere composto da caratteri jolly per selezionare più file.\n  Per scaricare più file nella cartella di lavoro attuale usare '.\\' come \n  ultimo parametro.\nalias:\n  recv, mget\nopzioni:\n  -delete          Elimina i file sorgenti remoti dopo il trasferimento\n  -resume          Recupera trasferimento se possibile (solo protocolli SFTP e FTP)\n  -append          Aggiungi file alla fine del file destinazione (solo protocollo SFTP)\n  -preservetime    Mantieni data/ora\n  -nopreservetime  Non mantenere data/ora\n  -speed=<kibps>   Limita velocità di trasferimento\n  -transfer=<mode> Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask> Imposta maschera file.\nopzioni operative:\n  confirm, reconnecttime\nesempi:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <file> [ [ <file2> ... ] <cartella>\\[ <nuovo nome> ] ]\n  Scarica uno o più file dalla cartella remota alla cartella locale.\n  Se è specificato un solo parametro scarica il file nella cartella di lavoro\n  locale. Se sono specificati più parametri, tutti eccetto l'ultimo specificano\n  un gruppo di file da scaricare. L'ultimo parametro specifica la cartella\n  locale di destinazione e una maschera opzionale per salvare i file con un\n  altro nome. La cartella di destinazione deve finire con backslash. \n  Il nome file può essere composto da caratteri jolly per selezionare più file.\n  Per scaricare più file nella cartella di lavoro attuale usare '.\\' come \n  ultimo parametro.\nalias:\n  recv, mget\nopzioni:\n  -delete          Elimina i file sorgenti remoti dopo il trasferimento\n  -resume          Recupera trasferimento se possibile (solo protocolli SFTP e FTP)\n  -append          Aggiungi file alla fine del file destinazione (solo protocollo SFTP)\n  -preservetime    Mantieni data/ora\n  -nopreservetime  Non mantenere data/ora\n  -speed=<kibps>   Limita velocità di trasferimento\n  -transfer=<mode> Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask> Imposta maschera file.\n  -resumesupport=<state> Configura supporto di ripresa trasferimento.\n                   Valori possibili sono 'on', 'off' o soglia\nopzioni operative:\n  confirm, reconnecttime\nesempi:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <comando> [ <comando2> ... ] ]\n  Visualizza elenco dei comandi quando non sono specificati parametri.\n  Visualizza aiuto per ogni comando quando alcuni sono specificati.\nalias:\n  man\nesempi:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <cartella locale> [ <cartella remota> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Nota: Le conferme di sovrascrittura sono sempre disattivate per il comando.\nopzioni:\n  -delete             Elimina file obsoleti\n  -permissions=<mode> Imposta permessi\n  -nopermissions      Mantieni permessi come predefinito\n  -speed=<kibps>      Limitare velocità di trasferimento\n  -transfer=<mode>    Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask>    Imposta maschera file.\nopzioni operative:\n  reconnecttime\nesempi:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <cartella locale> [ <cartella remota> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Nota: Le conferme di sovrascrittura sono sempre disattivate per il comando.\nopzioni:\n  -delete             Elimina file obsoleti\n  -permissions=<mode> Imposta permessi\n  -nopermissions      Mantieni permessi come predefinito\n  -speed=<kibps>      Limitare velocità di trasferimento\n  -transfer=<mode>    Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask>    Imposta maschera file.\n  -resumesupport=<state> Configura supporto di ripresa trasferimento.\n                      Valori possibili sono 'on', 'off' o soglia\nopzioni operative:\n  reconnecttime\nesempi:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <cartella>\n  Cambia cartella di lavoro locale per tutte le sessioni.\nesempi:\n  cd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <cartella> ]\\[ <caratteri jolly> ]\n  Elenca il contenuto della cartella locale specificata. Se la cartella non \n  è specificata, elenca cartella di lavoro.\n  Quando sono specificati caratteri jolly, vengono trattati come una serie di file da elencare.\n  Altrimenti, vengono elencati tutti i file.\nesempi:\n  lls\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <destinazione> <colleg. simbolico>\n  Crea un collegamento simbolico remoto.\nalias:\n  symlink\nesempi:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Stampa cartella di lavoro locale attuale (valida per tutte le sessioni).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <cartella> ]/[ <caratteri jolly> ]\n  Elenca il contenuto della cartella remota specificata. Se la cartella non \n  è specificata, elenca cartella di lavoro.\n  Quando sono specificati caratteri jolly, vengono trattati come una serie di file da elencare.\n  Altrimenti, vengono elencati tutti i file.\nalias:\n  dir\nesempi:\n  ls\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <cartella>\n  Crea una cartella remota.\nesempi:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <file> [ <file2> ... ] [ <cartella>/ ][ <nome nuovo> ]\n  Sposta o rinomina uno o più file remoti. Devono essere specificati\n  la cartella di destinazione o il nome nuovo o entrambi. La cartella di\n  destinazione deve terminare con la barra. Possono essere usate maschere\n  invece del nome nuovo.\n  Il nome file può essere sostituito con caratteri jolly per selezionare più file.\nalias:\n  rename\nesempi:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <sito>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<porta> ]\n  Stabilisce connessione con l'host dato. Usa il nome del sito\n  oppure specifica host, nome utente, porta e protocollo direttamente.\nopzioni:\n  -privatekey=<chiave>  File chiave privata\n  -timeout=<sec>        Timeout di risposta del server\n  -hostkey=<fingerprint> Fingerprint chiave host del server (solo SFTP e SCP).\n  -certificate=<fingerprint> Fingerprint certificato TLS/SSL (solo FTPS)\n  -passive=on|off    Modalità passiva (solo protocollo FTP)\n  -implicit          TLS/SSL implicito (solo protocollo FTPS)\n  -explicittls       TLS esplicito (solo protocollo FTPS)\n  -explicitssl       SSL esplicito (solo protocollo FTPS)\n  -rawsettings settaggio1=valore1 settaggio2=valore2 ...\n                     Configura ogni settaggio di sito usando formato\n                     testo come in un file INI\nesempi:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <opzione> [ <valore> ] ]\n  Se non sono specificati parametri, elenca tutte le opzioni script e i\n  loro valori. Se è specificato un solo parametro, visualizza il valore\n  dell'opzione.\n  Se sono specificati 2 parametri imposta il valore dell'opzione.\n  I valori iniziali di alcune opzioni sono presi dalla configurazione\n  dell'applicazione, cambiando le opzioni non cambia tale configurazione.\nle opzioni sono:\n  echo     on|off\n           Commuta l'echo dei comandi eseguiti.\n           Comandi interessati: tutti\n  batch    on|off|abort|continue\n           Commuta la modalità batch (tutte le richieste sono impostate\n           negative automaticamente). Quando 'on', si raccomanda di impostare\n           'confirm' a 'off' per permettere sovrascritture. Con 'abort',\n           lo script viene abortito per ogni errore. Con 'continue', tutti\n           gli errori sono ignorati.\n           Comandi interessati: quasi tutti\n  confirm  on|off\n           Commuta le conferme (sovrascrittura, ecc.).\n           Comandi interessati: get, put\n  transfer binary|ascii|automatic\n           Modalità trasferimento: binaria, ascii (testo), automatico (a \n           seconda dell'estensione).\n           Comandi interessati: get, put, synchronize, keepuptodate\n  exclude  clear | <maschera> [ ; <maschera2> ... ]\n  include  clear | <maschera> [ ; <maschera> ... ]\n           Imposta maschere di esclusione o inclusione (solo una alla\n           volta). Anche le cartelle sono interessate (*/ prende tutte le\n           cartelle).\n           Comandi interessati: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n           Tempo limite in secondi per riconnettere sessioni sconnesse.\n           Comandi interessati: get, put, synchronize, keepuptodate\nalias:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nesempi:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <file> [ [ <file2> ... ] <cartella>/[ <nuovo nome> ] ]\n  Carica uno o più file dalla cartella locale alla cartella remota.\n  Se è specificato un solo parametro carica il file nella cartella di lavoro\n  remota. Se sono specificati più parametri, tutti eccetto l'ultimo specificano\n  un gruppo di file da caricare. L'ultimo parametro specifica la cartella\n  remota di destinazione e una maschera opzionale per salvare i file con un\n  altro nome. La cartella di destinazione deve finire con slash. \n  Il nome file può essere composto da caratteri jolly per selezionare più file.\n  Per caricare più file nella cartella di lavoro attuale usare './' come \n  ultimo parametro.\nalias:\n  send, mput\nopzioni:\n  -delete             Elimina i file sorgenti locali dopo il trasferimento\n  -resume             Recupera trasferimento se possibile (solo protocolli SFTP e FTP)\n  -append             Aggiungi file alla fine del file destinazione (solo protocollo SFTP)\n  -preservetime       Mantieni data/ora\n  -nopreservetime     Non mantenere data/ora\n  -permissions=<mode> Imposta permessi\n  -nopermissions      Mantieni permessi come predefiniti\n  -speed=<kibps>      Limitare velocità di trasferimento\n  -transfer=<mode>    Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask>    Imposta maschera file.\nopzioni operative:\n  confirm, reconnecttime\nesempi:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <file> [ [ <file2> ... ] <cartella>/[ <nuovo nome> ] ]\n  Carica uno o più file dalla cartella locale alla cartella remota.\n  Se è specificato un solo parametro carica il file nella cartella di lavoro\n  remota. Se sono specificati più parametri, tutti eccetto l'ultimo specificano\n  un gruppo di file da caricare. L'ultimo parametro specifica la cartella\n  remota di destinazione e una maschera opzionale per salvare i file con un\n  altro nome. La cartella di destinazione deve finire con slash. \n  Il nome file può essere composto da caratteri jolly per selezionare più file.\n  Per caricare più file nella cartella di lavoro attuale usare './' come \n  ultimo parametro.\nalias:\n  send, mput\nopzioni:\n  -delete             Elimina i file sorgenti locali dopo il trasferimento\n  -resume             Recupera trasferimento se possibile (solo protocolli SFTP e FTP)\n  -append             Aggiungi file alla fine del file destinazione (solo protocollo SFTP)\n  -preservetime       Mantieni data/ora\n  -nopreservetime     Non mantenere data/ora\n  -permissions=<mode> Imposta permessi\n  -nopermissions      Mantieni permessi come predefinito\n  -speed=<kibps>      Limitare velocità di trasferimento\n  -transfer=<mode>    Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask>    Imposta maschera file.\n  -resumesupport=<state> Configura supporto di ripresa trasferimento.\n                      Valori possibili sono 'on', 'off' o soglia\nopzioni operative:\n  confirm, reconnecttime\nesempi:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  Stampa cartella di lavoro remota attuale per la sessione attiva.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <cartella> [ <cartella2> ... ]\n  Elimina uno o più cartelle remote. Se il cestino remoto è\n  configurato, muove le cartelle nel cestino invece di eliminarle.\nesempi:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <file> [ <file2> ... ]\n  Elimina uno o più file remoti. Se il cestino remoto è\n  configurato, muove i file nel cestino invece di eliminarli.\n  Il nome file può essere sostituito con caratteri jolly per selezionare più file.\nesempi:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <sessione> ]\n  Crea sessione specificata dal suo numero attivo. Quando il numero di sessione\n  non è specificato, elenca le sessioni connesse.\nesempi:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <file>\n  Recupera ed elenca gli attributi del file remoto specificato.\nesempio:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <cartella locale> [ <cartella remota> ] ]\n  Quando il primo parametro è 'local' sincronizza la cartella locale con quella\n  remota. Quando il primo parametro è 'remote' sincronizza la cartella remota\n  con quella locale. Quando il primo parametro è 'both' sincronizza le cartelle\n  una rispetto all'altra.\n  Quando non sono specificate le cartelle vengono sincronizzate le cartelle di\n  lavoro attuali.\n  Nota: Le conferme di sovrascrittura sono sempre disattivate per il comando.\nopzioni:\n  -delete              Elimina file obsoleti\n  -mirror              Modalità mirror (sincronizza anche i file vecchi).\n                       Ignorata per 'both'.\n  -criteria=<criteria> Criteri di confronto. Valori possibili sono 'none',\n                       'time', 'size' e 'either'. Ignorata per 'both'.\n  -permissions=<mode>  Imposta permessi\n  -nopermissions       Mantieni permessi come predefinito\n  -speed=<kibps>       Limitare velocità di trasferimento\n  -transfer=<mode>     Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask>     Imposta maschera file.\nopzioni operative:\n  reconnecttime\nesempi:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <cartella locale> [ <cartella remota> ] ]\n  Quando il primo parametro è 'local' sincronizza la cartella locale con quella\n  remota. Quando il primo parametro è 'remote' sincronizza la cartella remota\n  con quella locale. Quando il primo parametro è 'both' sincronizza le cartelle\n  una rispetto all'altra.\n  Quando non sono specificate le cartelle vengono sincronizzate le cartelle di\n  lavoro attuali.\n  Nota: Le conferme di sovrascrittura sono sempre disattivate per il comando.\nopzioni:\n  -preview             Solo anteprima delle modifiche, non sincronizza\n  -delete              Elimina file obsoleti\n  -mirror              Modalità mirror (sincronizza anche i file vecchi).\n                       Ignorata per 'both'.\n  -criteria=<criteria> Criteri di confronto. Valori possibili sono 'none',\n                       'time', 'size' e 'either'. Ignorata per 'both'.\n  -permissions=<mode>  Imposta permessi\n  -nopermissions       Mantiene permessi come predefiniti\n  -speed=<kibps>       Limita velocità di trasferimento\n  -transfer=<mode>     Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask>     Imposta maschera file.\n  -resumesupport=<state> Configura supporto di ripresa trasferimento.\n                       I valori possibili sono 'on', 'off' o soglia\nopzioni operative:\n  reconnecttime\nesempi:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="La chiave host del server non è stata trovata nella cache. Non ci sono garanzie che il server sia il computer che tu pensi possa essere.\n\nL'impronta digitale della chiave del server %s è:\n%s\n\nSe hai fiducia in questo host, premi Sì. Per connetterti senza aggiungere la chiave host alla cache, premi No. Per abbandonare la connessione premi Annulla.\n\nContinua a connetterti e aggiungi chiave host alla cache?"
TextsCore2.rc_UNKNOWN_KEY3="**Vuoi continuare a connetterti al server sconosciuto e aggiungi la sua chiave host ad una cache?**\n\nLa chiave host del server non è stata trovata nella cache. Non ci sono garanzie che il server sia il computer che tu pensi possa essere.\n\nL'impronta digitale della chiave del server %s è:\n%s\n\nSe ti fidi di questo host, seleziona 'Sì'. Per connetterti senza aggiungere la chiave host alla cache, selezione 'No'. Per abbandonare la connessione seleziona 'Annulla'."
