TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nUtilização:\nG:%APP% site|area_trabalho|pasta\nG:%APP% (sftp|scp|ftp|http[s])://[utilizador[:password]@]host[:port][/caminho/[ficheiro]]\nG:%APP% [minhasessao] /newinstance\nG:%APP% [minhasessao] /edit <file>\nG:%APP% [minhasessao] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [minhasessao] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [minhasessao] [/privatekey=<key>] [/hostkey=<fingerprint>]\nG:%APP% [minhasessao] [/passive[=on|off]] [/implicit|explicit]\nG:%APP% [minhasessao] [/timeout=<sec>]\nG:%APP% [minhasessao] [/rawsettings definião1=value1 definição2=value2 ...]\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% [/ini=<inifile>] [/log=<logfile>] [/xmllog=<logfile> [/xmlgroups]]\nB:%APP% [/rawconfig config1=value1 config1=value2 ...]\nB:%APP% /batchsettings <site_mask> setting1=value1 setting2=value2 ...\nG:%APP% /update\nB:%APP% /help\n\nG: session       Nome do site ou a direta especificação da sessão.\nG: /newinstance  Abre a sessão numa nova janela, mesmo se %APP% já estiver em execução.\nG: /edit         Abre o ficheiro remoto no editor interno.\nG: /synchronize  Sincroniza o conteudo de duas diretorias.\nG: /keepuptodate Inicia o processo para manter a diretoria remota sempre atualizada.\nG: /defaults     Inicia a operação sem mostrar a janela de dialogo das opções.\nG: /console      Consola modo (texto). Por defeito quando é iniciada\nG:               usar %APP%.com.\nB: /script=      Executa ficheiro de script em lote. Se o script não acabar com \nB:               o comando 'exit', modo interativo continuará a seguir.\nB: /command      Executa lista de comandos de script.\nB: /parameter    Passa uma lista de Parametros ao script.\nB: /ini=         Caminho para o ficheiro de configuração (*.INI).\nB: /rawconfig    Configura qualquer opção usando o formato RAW como nos ficheiros (*.INI).\nB: /batchsettings Atualiza as opçõs dos sites que combinam com a mascara usando o formato RAW\nB:               como num ficheiro INI .\nB: /log=         Define o registo de sessão para um ficheiro.\nB: /xmllog=      Define o registo no formato XML para um ficheiro.\nB: /xmlgroups    Em XML agrupa todos os elementos pertencentes ao mesmo comando.\nG: /privatekey=  Ficheiro com a chave privada.\nG: /timeout=     Tempo limite de resposta do Servidor.\nG: /hostkey=     Impressão digital de anfitrião do servidor.\nG: /passive=     Modo passivo (só no protocolo FTP).\nG: /rawsettings  Configura qualquer opção da sessão usando o formato RAW\nG:               como nos ficheiros (*.INI).\nG: /implicit     Implicito TLS/SSL (só no protocolo FTPS).\nG: /explicit     Explicito TLS/SSL (Só no protocolo FTPS).\nG: /update       Consulta a Homepage da aplicação para updates.\nB: /help         Mostra esta ajuda.\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nUtilização:\nG:%APP% sessão\nG:%APP% [(sftp|scp|ftp)://][utilizador[:password]@]host[:port][/caminho/[ficheiro]]\nG:%APP% [sessão] /sincroniza [local_dir] [remote_dir] [/normal]\nG:%APP% [sessão] /manteractualizado [local_dir] [remote_dir] [/normal]\nG:%APP% [sessão] /chaveprivada=<chave> /chavehost=<impressãodigital>\nG:%APP% [sessão] /certificado=<impressãodigital> /implicito|explicitossl|explicitotls\nG:%APP% [sessão] /passivo=on|off /tempoesgotado=<sec>\nG:%APP% [sessão] /definiçãoraw definição1=valor1 definição2=valor2 ...\nG:%APP% [/consola] [/script=ficheiro] [/comando comando1...] [/parametro param1...]\nC:%APP% [/script=ficheiro] [/comando comando1...] [/parametro param1...]\nB:%APP% /ini=<ficheiroini> /log=<ficheirolog> /xmllog=<ficheirolog>\nG:%APP% /update\nB:%APP% /ajuda\n\nG: sessão       Nome da sessão armazenada ou  especificação directa de sessão.\nG: /sincroniza  Sincronizar conteudo de duas directorias.\nG: /manteractualizado Manter directoria remota actualizada.\nG: /padrão     Iniciar operações sem mostrar diálogo opções.\nG: /consola      Modo (texto) consola. Modo padrão, quando invocado\nG:               usando %APP%.com.\nB: /script=      Executar ficheiro batch script. Se o script não acabar com\nB:               'sair' comando, segue modo interactivo normal.\nB: /comando      Executa comandos da lista de script.\nB: /parametro    Passa a lista de parametros para script.\nB: /ini=         Caminho para configuração ficheiro-INI.\nB: /log=         Ligar registo de sessões para ficheiro.\nB: /xmllog=      Ligar registo XML para registo de ficheiro.\nG: /Chaveprivada=  Ficheiro chava privada.\nG: /tempo esgotado=     Resposta do servidor expirou.\nG: /hostkey=     Impressão digital anfitrião do servidor .\nG: /passivo=     Modo Passivo (Apenas protocol FTP).\nG: /definiçõesraw= Configurar qualquer definição sessão usando formato raw\nG:               como no ficheiro INI.\nG: /certificado= Impressão digital do certificado SSL/TLS.\nG: /implicito     Implicito TLS/SSL (Apenas protocolo FTPS).\nG: /explicitossl  Explicito SSL (Apenas protocolo FTPS).\nG: /explicitotls  Explicito TLS (Apenas protocolo FTPS).\nG: /actualizar       Consulta página inicial do aplicativo para atualizações.\nB: /ajuda         Imprime esta utilização.\n"
