TextsCore2.rc_DIFFERENT_KEY4="A chave de hospedagem do servidor não condiz com a que o WinSCP tem em cache.Isto quer dizer que ou o administrador do servidor mudou a chave de hospedagem, o servidor apresenta chave diferente em determinada circunstancia, ou você efetivamente ligou-se a outro computador que pretende ser o servidor.\n\nA nova impressão digital da %s chave é:\n%s\n\nSe esperava esta mudança, confia na nova chave e quer continuar a ligar ao servidor, ou carrega em Atualizar para atualizar a cache, ou carrega em Adicionar para adicionar a nova chave à cache enquanto mantém a(s) velha(s). Se pretende prosseguir com a ligação sem atualizar a cache, carregue em Saltar. Se pretende abortar a ligação completamente, carregue em Cancelar. Carregar Cancelar é a ÚNICA escolha segura garantida."
TextsCore2.rc_SCRIPT_CALL_HELP2="call <command>\n  Com protocolos SFTP e SCP, Executa o comando de serviço arbitrário remoto.\n  Se a sessão corrente não permitir a execução do comando remoto arbitrário\n  sessão do serviço separada será automáticamente aberta.\n  Com protocolo FTP, executa um comando de protocolo.\n  O comando não deve requerer entradas do utilizador.\nalias:\n  !\nexample:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <directory> ]\n  Muda o diretório remoto de trabalho para a sessão ativa.\n Se o diretório não estiver especificado, muda para o diretório pessoal.\nexamples:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <mode> <file> [ <file2> ... ]\n  Muda permissões de um ou mais ficheiros remotos. O modo pode ser especificado\n  como àrvore ou numero octal de quatro digitos.\n  O nome do ficheiro pode ser substituido por caractere genérico para selecionar multiplos ficheiros.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <session> ]\n  Fecha a sessão especificada pelo seu numero. Quando o numero de sessão não estiver\n especificado, fecha a corrente sessão selecionada.\nexamples:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <mensagem>\n  Mostra mensagem na janela de saída.\nexamplo:\n  echo A iniciar envio...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="sair\n Fecha todas as sessões e termina o programa.\nalias:\n bye\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Descarrega um ou mais ficheiros do diretório remoto para odiretório local.\n  Se só um parâmetro é especificado descarrega o ficheiro para o diretório de trabalho\n local. Se mais parâmetros forem especificados, todos excepto o último\n especifica o conjunto de ficheiros a descarregar. O último parâmetro especifica o diretório alvo\n e opcionalmente a operação de máscara para guardar ficheiro(s) com\n nome diferente. O diretório de destino tem que terminar com barra para traz. \n  O nome do ficheiro pode ser substituido por caractere genérico para selecionar multiplos ficheiros.\n  Para descarregar mais ficheiros para o diretório de trabalho corrente utilise '.\\' como o\n  último parâmetro.\nalias:\n  recv, mget\nswitches:\n  -delete          Apaga ficheiro(s) remoto(s) na fonte depois da descarga\n  -resume          Retoma a transferência se possivel (protocolos SFTP e FTP apenas)\n  -append          Adiciona o ficheiro ao final do ficheiro alvo (protocolo SFTP apenas)\n  -preservetime    Preserva horário\n  -nopreservetime  Não preserva horário\n  -speed=<kibps>   Limita velocidade de transferência\n  -transfer=<mode> Modo de transferência: binary, ascii, automatic\n  -filemask=<mask> Estabelece máscara do ficheiro.\n  -resumesupport=<state> Configura retoma do suporte.\n                   Valores possiveis são 'on', 'off' ou limiar\nopções efetivas:\n  confirma, temporeligar\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="ajuda [ <command> [ <command2> ... ] ]\n  Mostra lista de comandos quando não há parâmetros especificados.\n Mostra ajuda para cada comando quando algum estiver especificado.\nalias:\n  man\nexemplos:\n ajuda\n ajuda ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <local directory> [ <remote directory> ] ]\n  Vigia mudanças no diretório local e reflete-as no remoto.\n  Quando não são especificados diretórios, os correntes diretórios de trabalho são\n  sincronizados. Para parar de vigiar alterações carregue Ctrl-C.\n  Nota: Confirmações de reescrita estão sempre desligadas para o comando.\nswitches:\n  -delete             Apagar ficheiros obsoletos\n  -permissions=<mode> Atribuir permissões\n  -nopermissions      Manter as permissões por defeito\n  -speed=<kibps>      Limitar a velocidade de transferência\n  -transfer=<mode>    Modo de transferência: binary, ascii, automatic\n  -filemask=<mask>    Determina a máscara do ficheiro.\n  -resumesupport=<state> Configura a retoma do suporte.\n                      Os valores possiveis são 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <directory>\n  Muda diretório local de trabalho para todas as sessões.\nexample:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <directory> ]\\[ <wildcard> ]\n  Lista os conteudos de um diretório específico. Se o diretório não é \n especificado, lista o diretório de trabalho.\n  Quando o caractere genérico é especificado, é tratado como conjunto de ficheiros a listar.\n Caso contrário, todos os ficheiros são listados.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <target> <symlink>\n  Cria  link simbólico.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="pwd\n Imprime o corrente diretório local de trabalho (válido para todas as sessões).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <directory> ]/[ <wildcard> ]\n  Lista conteúdos de diretórios remotos especificados. Se o diretório \n não estiver especificado, lista o diretório de trabalho.\n Quando o caratere genérico é especificado, é tratado como conjunto de ficheiros a listar.\n Caso contrário, todos os ficheiros serão listados.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <directory>\n  Cria diretório remoto.\nexample:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Move ou renomeia um ou mais ficheiros remotos. O diretório de destino ou o novo\n nome ou ambos devem ser especificados. O diretório de destino tem de terminar com \n  barra. A operação mascarar pode ser usada em vez de novo nome.\n  O nome do ficheiro pode ser substituido por um caractere genérico para selecionar multiplos ficheiros.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <site>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Estabelece ligação a dado hóspede. Use qualquer nome do site ou\n especifique hóspede, nome de utilizador, porta e protocolo diretamente.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server host key (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of TLS/SSL certificate (FTPS only)\n  -passive=on|off    Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Configures any site settings using raw format\n                     as in an INI file\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <option> [ <value> ] ]\n  Se não especificar parâmetros, lista todas as opções de script e os seus\n  valores. Quando apenas um parâmetro é especificado, mostra o valor da opção.\n  Quando dois parâmetros são especificados estabelece o valor da opção.\n  Os valores iniciais de algumas opções são tomados das configurações da aplicação,\n  contudo modificar as opções não muda a configuração da\n aplicação.\nopções são:\n  echo     on|off\n           Alterna reflexão do comando que está a ser executado.\n           Comandos afetados: all\n  batch    on|off|abort|continue\n           Alterna modo de Lote (todas as prompts são automáticamente respondidas\n           negativamente). Quando 'ativo', é recomendado fazer 'confirmo'\n           para 'desligado' para permitir reescrita. Com 'abortar', a script é abortada\n           quando ocorrer algum erro. Com 'continua', todos os erros são ignorados.\n           Comandos afetados: quase todos\n  confirmo  on|off\n           Alterna confirmações(reescrita, etc.).\n           Comandos afetados: get, put\n  reconnecttime off | <sec>\n           Tempo limite em egundos para tentar religar sessões desligadas.\n           Comandos afetados: get, put, synchronize, keepuptodate\nexamples:\n  option\n  option batch\n  option confirm off\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Envia um ou mais ficheiros do diretório local para o diretório remoto.\n  Se só um parâmetro é especificado envia o ficheiro ao diretório de trabalho remoto. Se especificar mais parâmetros, todos excepto o último\n especificam o conjunto de ficheiros a enviar. O último parâmetro especifica o diretório remoto alvo\n  e opcionalmente a operação de máscara para guardar ficheiro(s) com\n  nome diferente. O diretório de destino tem de terminar com barra. \n  O nome do ficheiro pode ser substituido por caractere genérico para selecionar multiplos ficheiros.\n  Para enviar mais ficheiros ao diretório de trabalho corrente utilise './' como o\n  último parâmetro.\nalias:\n  send, mput\nswitches:\n  -delete             Apaga o(s) ficheiro(s) locais na fonte após transferência\n  -resume             retoma a transferência se possivel (protocolo SFTP and FTP apenas)\n  -append             Adiciona ficheiro ao final do ficheiro alvo (protocolo SFTP apenas)\n  -preservetime       Preserva horário\n  -nopreservetime     Não preserva horário\n  -permissions=<mode> Atribui permissões\n  -nopermissions      Mantém permissões por defeito\n  -speed=<kibps>      Limita a velocidade de transferência\n  -transfer=<mode>    Modo de transferência: binary, ascii, automatic\n  -filemask=<mask>    Estabelece máscara do ficheiro.\n  -resumesupport=<state> Configura a retoma do suporte.\n                      Os valores possiveis são 'on', 'off' or limiar\nopções efetivas:\n  confirma, temporeligar\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  Imprime o corrente diretório remoto de trabalho para a sessão ativa.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <directory> [ <directory2> ... ]\n  Remove um ou mais diretórios remotos. Se o ficheiro de reciclagem estiver\n configurado, move o diretório para o cesto de reciclagem em vez de o apagar.\nexample:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <file> [ <file2> ... ]\n  Remove um ou mais ficheiros remotos. Se o ficheiro de reciclagem remoto estiver\n configurado, move o ficheiro para o cesto de reciclagem em vez de o apagar.\n O nome do ficheiro pode ser substituido por um caractere genérico para selecionar multiplos ficheiros.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <session> ]\n  Cria sessão especificada pelo seu numero ativo.Quando o numero de sessão\n não está especificado, lista as sessões ligadas.\nexamples:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <ficheiro>\n Busca e lista atributos do ficheiro remoto especificado.\nexemplo:\n stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  Quando o primeiro parâmetro é 'local' sincroniza o diretório local com\n  o remoto. Quando o primeiro parâmetro é 'remoto' sincroniza o diretório\n remoto com o local. Quando o primeiro parâmetro é 'ambos' sincroniza\n  os diretórios um contra o outro.\n  Quando não são especificados diretórios, os diretórios de trabalho correntes são\n  sincronizados.\n  Nota: Confirmações de reeescrita estão sempre desligadas para o comando.\nswitches:\n  -preview             Alterações da previsão apenas, sem sincronização\n  -delete              Apaga ficheiros obsoletos\n  -mirror              Modo de Espelho (sincroniza também os ficheiros antigos).\n                       Ignorados para 'ambos'.\n  -criteria=<criteria> Critérios de comparação. Valores possiveis são 'nenhum', 'tempo',\n                       'tamanho' e 'qualquer'. Modo Ignorados para 'ambos'.\n  -permissions=<mode>  Atribuir permissiões\n  -nopermissions       Manter permiss~es por defeito\n  -speed=<kibps>       Limitar a velocidad de transferência\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Atribui a máscara do ficheiro.\n  -resumesupport=<state> Configura a retoma do sup0orte.\n                       Os valores possiveis são 'on', 'off' or limiar\nopções efetivas:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
