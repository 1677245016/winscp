TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nUsage:\nG:%APP% site|workspace|folder\nG:%APP% (sftp|scp|ftp|http[s])://[user[:password]@]host[:port][/path/[file]]\nG:%APP% [mysession] /newinstance\nG:%APP% [mysession] /edit <file>\nG:%APP% [mysession] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] [/privatekey=<key>] [/hostkey=<zfingerprint>]\nG:%APP% [mysession] [/passive[=on|off]] /implicit|explicit\nG:%APP% [mysession] [/timeout=<sec>]\nG:%APP% [mysession] [/rawsettings setting1=value1 settings2=value2 ...]\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% [/ini=<inifile>] [/log=<logfile>] [/xmllog=<logfile> [/xmlgroups]]\nB:%APP% [/rawconfig config1=value1 config2=value2 ...]\nB:%APP% [/batchsettings <site_mask> setting1=value1 setting2=value2 ...]\nG:%APP% /update\nB:%APP% /help\n\nG: session       サイト名またはセッションを指定します.\nG: /newinstance  %APP% が起動中でも新しいウィンドウでセッションを開きます.\nG: /edit         リモート ファイルを内蔵エディタで開きます.\nG: /synchronize  2 つのディレクトリの内容を同期します.\nG: /keepuptodate リモート ディレクトリの更新日時が同じになるようにします.\nG: /defaults     確認ダイアログを表示せずに操作を開始します.\nG: /console      コンソール（テキスト）モードにします. \nG:               %APP%.com を呼び出した場合のデフォルトです.\nB: /script=      バッチ スクリプトを実行します. スクリプトが 'exit' で終わって\nB:               いない場合、通常の対話モードが継続します.\nB: /command      スクリプト コマンドの一覧を実行します.\nB: /parameter    パラメーターの一覧をスクリプトに渡します.\nB: /ini=         設定 INI ファイルのパスを指定します.\nB: /rawconfig    INI ファイルの設定を RAW 形式で設定します.\nB: /batchsettings マスクに一致するサイトを INI ファイルの RAW 形式で更新します.\nB: /log=         セッションのログをファイルに保存します.\nB: /xmllog=      XML ログをファイルに保存します.\nB: /xmlgroups    XML ログをコマンドごとにまとめます.\nG: /privatekey=  秘密鍵ファイル.\nG: /timeout=     サーバー応答タイムアウト.\nG: /hostkey=     サーバー ホスト鍵のフィンガープリント.\nG: /passive=     パッシブ モード (FTP プロトコルのみ).\nG: /rawsettings  INI ファイルの RAW 形式でセッションの設定を行います.\nG: /implicit     暗黙の TLS/SSL 暗号化 (FTPS プロトコルのみ).\nG: /explicit     明示的な TLS/SSL (FTPS プロトコルのみ).\nG: /update       ホームページにアプリケーションの更新を問い合わせます.\nB: /help         この使用方法を表示します.\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nUsage:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicitssl|explicittls\nG:%APP% [session] /passive=on|off /timeout=<sec>\nG:%APP% [session] /rawsettings setting1=value1 settings2=value2 ...\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% /ini=<inifile> /log=<logfile> /xmllog=<logfile>\nG:%APP% /update\nB:%APP% /help\n\nG: session       保存したセッションまたは直接入力したセッションの名前\nG: /synchronize  2つのディレクトリの内容を同期させます\nG: /keepuptodate リモート ディレクトリを最新の状態に保つ機能を開始します\nG: /defaults     オプション ダイアログを表示せずに動作を開始します。\nG: /console      コンソール（テキスト）モード。%APP%.com.を使用して呼び出された時\nG:               デフォルト モード\nB: /script=      バッチ スクリプト ファイルを実行。スクリプトが'exit'コマンドで\nB:               終了していない場合、通常の対話モードが続きます。\nB: /command      スクリプト コマンドのリストを実行します。\nB: /parameter    スクリプトにパラメータのリストを渡します。\nB: /ini=         設定 INIファイルへのパス。\nB: /log=         セッション ログのファイルへの記録を開始します。\nB: /xmllog=      XMLログのファイルへの記録を開始します。\nG: /privatekey=  秘密鍵ファイル。\nG: /timeout=     サーバの応答タイムアウト。\nG: /hostkey=     サーバホスト鍵の指紋。\nG: /passive=     パッシブ モード（FTPプロトコルの場合のみ）。\nG: /rawsettings= INIファイルのように、生の形式を使用して\nG:               任意のセッションの設定を行います。\nG: /certificate= SSL / TLS証明書のフィンガープリント。\nG: /implicit     暗黙の SSL / TLS（FTPSプロトコルの場合のみ）。\nG: /explicitssl  明示的な SSL（FTPSプロトコルのみ）。\nG: /explicittls  明示的な TLS（FTPSプロトコルのみ）。\nG: /update       更新のためのクエリ アプリケーションのホームページ。\nB: /help         この使用法を印刷します。\n"
