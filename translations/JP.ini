TextsCore2.rc_DIFFERENT_KEY3="警告 - 潜在的なセキュリティ違反です！\n\nサーバのホスト鍵が WinSCP のキャッシュと一致しません。これは、サーバ管理者がホスト鍵を変更したか、サーバが特定の環境で異なる鍵を送信しているか、あるいはサーバを装った別のコンピュータに接続しているかのどれかです。\n\n新しい %s 鍵:\n%s\n\nこの変更が予期したものならば、新しい鍵を信用して接続を続けるか、更新を押してキャッシュを更新するか、古い鍵を保存するために追加を押して新しい鍵を追加します。キャッシュを更新せずに接続を続ける場合は、スキップを押します。接続を中止するにはキャンセルを押します。安全な選択であると保証されているのはキャンセルを押すことのみであるということに注意してください。\n"
TextsCore2.rc_DIFFERENT_KEY4="**警告 - 潜在的なセキュリティ上の問題**\n\nサーバーのホスト キーが WinSCP のキャッシュに保持されたキーと一致しません。サーバーの管理者がキーを変更したか、サーバーが特定の条件により異なるキーを返したか、サーバーになりすました別のコンピューターに接続している可能性があります。\n\n%s の新しいフィンガープリントは以下の通りです:\n%s\n\nこの変更を承認し、このキーを受け入れキャッシュを更新して続行するには [更新] をクリックしてください。古いキーを保持したまま新しいキーもキャッシュする場合は [追加]、キャッシュを更新せず接続を中止する場合は [キャンセル] をクリックしてください。キャンセル以外を選択した場合、セキュリティの保証ができません。"
TextsCore2.rc_SCRIPT_CALL_HELP2="call <command>\n  SFTP と SCP プロトコルで、任意のリモート シェル コマンドを実行します。\n  現在のセッションが任意のリモート コマンドの実行を許可していない場合、\n  別のシェルセッションが自動的に開かれます。\n  FTP プロトコルでは、プロトコル コマンドを実行します。\n  ユーザ入力が必要なコマンドは使用してはいけません。\nエイリアス:\n  !\n例:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <directory> ]\n  現在アクティブなセッションのリモート ディレクトリを変更します。\nディレクトリを指定しない場合、ホームディレクトリに変更します。\n例:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <モード> <ファイル> [ <ファイル 2> ... ]\n  1 つ以上のリモート ファイルの権限を変更します。\nモードは 3 または 4 桁の 8 進数で指定することができます。\n  ファイル名は複数のファイルを選択するためにワイルドカードが使用できます。\n例:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <session> ]\n  指定した番号のセッションを閉じます。\n番号を指定しない場合、現在選択しているセッションを閉じます。\n例:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <メッセージ>\n  スクリプト出力にメッセージを出力します。\n例:\n  echo Starting upload...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  すべてのセッションを閉じ、プログラムを終了します。\n別名:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  リモート ディレクトリからローカル ディレクトリに 1 つ以上のファイルをダウンロードします。\n  パラメータを 1 つだけ使用して、ローカルの作業ディレクトリにダウンロードするファイルを指定された場合。\n  複数のパラメータが指定されている場合は、すべてを除いて最後のものがダウンロードするファイルのセットを指定します。\n  最後のパラメータは別名でファイルを保存する対象ローカル ディレクトリおよびオプションの処理マスクを指定します。\n  出力先ディレクトリは、バックスラッシュで終わらなければなりません。\n  複数のファイルを選択するには、ファイル名はワイルドカードで置き換えることができます。\n  複数のファイルを現在の作業ディレクトリにダウンロードするには '.\\' を最後のパラメーターとして下さい。\nalias:\n  recv, mget\nswitches:\n  -delete          転送後にソースのリモート ファイルを削除する\n  -resume          可能なら転送を再開する (SFTP と FTP protocolのみ)\n  -append          対象ファイルの末尾にファイルを追加 (SFTP protocol のみ)\n  -preservetime    タイムスタンプを保持\n  -nopreservetime  タイムスタンプを保持しない\n  -speed=<kibps>   転送速度を制限\n  -transfer=<mode> 転送モードを指定: binary, ascii, automatic\n  -filemask=<mask> ファイル マスクを指定\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  リモート ディレクトリからローカル ディレクトリにファイルをダウンロード\n  します。パラメータを 1 つだけ指定した場合は、指定されたファイルを現在の\n  ディレクトリにダウンロードします。パラメータを複数指定した場合は、末尾\n  に指定されたディレクトリにファイルをダウンロードします。末尾のパラメー\n  ターは、ローカル ディレクトリのパスに加えて、保存対象のファイル マスク\n  を指定することができます。ローカル ディレクトリのみを指定する場合は、\n  末尾のパラメーターは \\ で終了している必要があります。\n  ワイルドカードを指定することで、複数のファイルを選択することができます。\n  現在のディレクトリに複数のファイルをダウンロードしたい場合は、'..\\' を\n  末尾に指定します。\n別名:\n  recv, mget\nスイッチ:\n  -delete          転送後にリモート ファイルを削除します\n  -resume          可能な場合にレジュームを有効にします (SFTP/FTP のみ)\n  -append          指定されたファイルの末尾に追記します (SFTP のみ)\n  -preservetime    リモート ファイルの日時をローカル ファイルで再現します\n  -nopreservetime  リモート ファイルの日時をローカル ファイルで再現しません\n  -speed=<kibps>   転送速度を制限します\n  -transfer=<mode> 転送モード: binary, ascii, automatic\n  -filemask=<mask> ファイル マスクを指定します\n  -resumesupport=<state> レジュームの有効・無効を切り替えます。\n                   'on' 'off' または始点を指定してください。\n有効なオプション:\n  confirm, reconnecttime\n例:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <コマンド> [ <コマンド 2> ... ] ]\n  コマンド名がない場合コマンド一覧を表示します。\n  コマンドがある場合それぞれのヘルプを表示します。\n別名:\n  man\n例:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <local directory> [ <remote directory> ] ]\n  ローカル ディレクトリの変更を監視して、リモート ディレクトリにそれらを反映する。\n  ディレクトリが指定されていない場合、現在の作業ディレクトリが同期されます。\n  監視を終了するには Ctrl+C を押してください。\n  [注意] 上書き確認は、コマンドに対しては常にオフです。\nswitches:\n  -delete             廃止されたファイルを削除します\n  -permissions=<mode> パーミションを設定\n  -nopermissions      デフォルトのパーミションを維持します\n  -speed=<kibps>      転送速度を制限\n  -transfer=<mode>    転送モードを設定: binary, ascii, automatic\n  -filemask=<mask>    ファイルマスクを設定\neffective options:\n  reconnecttime\n例:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <ローカル ディレクトリ> [ <リモート ディレクトリ> ] ]\n  ローカル ファイルでの変更を常時リモート ディレクトリに反映し続けます。\n  ディレクトリが指定されていない場合、現在のディレクトリが同期されます。\n  同期を終了するには Ctrl-C を押してください。\n  メモ: このコマンドでは上書き確認は行われません。\nスイッチ:\n  -delete             Delete obsolete files\n  -permissions=<mode> パーミッションを設定します\n  -nopermissions      デフォルトのパーミッションを維持します\n  -speed=<kibps>      転送速度を制限します\n  -transfer=<mode>    転送モード: binary, ascii, automatic\n  -filemask=<mask>    ファイル マスクを指定します\n  -resumesupport=<state> レジュームの有効・無効を切り替えます\n                      'on' 'off' または始点を指定してください。\n有効なオプション:\n  reconnecttime\n例:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <directory>\n  すべてのセッションについてローカル ディレクトリを変更します。\n例:\n  cd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="ls [ <ディレクトリ> ]/[ <ワイルドカード> ]\n  指定したローカル ディレクトリの内容を表示します。\nディレクトリが指定されなかった場合、作業ディレクトリを表示します。\nワイルドカードが指定された場合、表示するファイルの種類として扱います。\nそうでない場合はすべてのファイルを表示します。\n別名:\n  dir\n例:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <ターゲット> <シンボリック リンク>\n  リモートにシンボリック リンクを作成します.\n別名:\n  symlink\n例:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  現在のローカル ディレクトリの位置を表示します (すべてのセッションで有効です).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <ディレクトリ> ]/[ <ワイルドカード> ]\n  指定したリモート ディレクトリの内容を表示します。\nディレクトリが指定されなかった場合、作業ディレクトリを表示します。\nワイルドカードが指定された場合、表示するファイルの種類として扱います。\nそうでない場合はすべてのファイルを表示します。\n別名:\n  dir\n例:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <ディレクトリ>\n  リモートにディレクトリを作成します.\n例:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <ファイル> [ <ファイル 2> ... ] [ <ディレクトリ>/ ][ <新しい名前> ]\n  1 つ以上のリモート ファイルを移動または名前変更します。\n移動先のディレクトリ、新しい名前またはその両方を指定しなければなりません。\n移動先のディレクトリ名は/で終わらなければなりません。新しい名前の代わりにフィルタを使用することができます。\n  ファイル名には複数のファイルを選択するためにワイルドカードを使用できます。\n別名:\n  rename\n例:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  指定したホストへの接続を確立します。保存された\n  セッションのいずれかの名前を使用するか、ホスト、ユーザ名、ポート、およびプロトコルを直接指定します。\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server hostkey (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of SSL/TLS certificate (FTPS only)\n  -passive=on|off    Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Configures any session settings using raw format\n                     as in an INI file\n例:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <option> [ <value> ] ]\n  パラメーターが指定されていない場合の、スクリプトのオプションを一覧\n  します。パラメーターを 1 つ指定した場合は、オプションの設定値を表示\n  します。パラメーターを 2 つ指定した場合は、設定値を変更します。\n  オプションの初期値は、アプリケーションの設定値が利用されますが、\n  このコマンドを使用しても、アプリケーションの設定値は変更されません。\nオプション:\n  echo     on|off\n           実行されるコマンドを表示します。\n           影響を受けるコマンド: すべて\n  batch    on|off|abort|continue\n           確認に対するバッチ モードを切り替えます。'on' を指定すると\n           確認が有効になり、'off' を指定すると、確認せずに上書きします。\n           'abort' を指定すると確認が必要になった場合にスクリプトを中断し\n           'continue' を指定するとすべてのエラーが無視されます。\n           影響を受けるコマンド: ほぼすべて\n  confirm  on|off\n           確認（上書きやその他）の有効状態を切り替えます。\n           影響を受けるコマンド: get, put\n  transfer binary|ascii|automatic\n           転送モード: バイナリ/ASCII (テキスト)/自動 (拡張子で判定)\n           影響を受けるコマンド: get, put, synchronize, keepuptodate\n  exclude  clear | <mask> [ ; <mask2> ... ]\n  include  clear | <mask> [ ; <mask2> ... ]\n           Sets exclusion or inclusion masks (only one can be set at time).\n           除くマスクと含めるマスク（一度に使えるのは片方のみ）を指定します。\n           ディレクトリのマスクも可能です ( */ ですべてのディレクトリ)\n           影響を受けるコマンド: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n           セッションの再接続時に待機する最大の秒数を指定します。\n           影響を受けるコマンド: get, put, synchronize, keepuptodate\n別名:\n  ascii =  option transfer ascii\n  binary = option transfer binary\n例:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  ローカル ディレクトリからリモート ディレクトリに 1 つ以上のファイルをアップロードします。\n  パラメータを 1 つだけ使用してリモートの作業用ディレクトリにアップロードするファイルを指定された場合。\n  複数のパラメータが指定されている場合は、すべてを除いて最後の一つがアップロードするファイルのセットを指定します。\n  最後のパラメータは別名でファイルを保存するために、対象のリモート ディレクトリおよびオプションの処理マスクを指定します。\n  出力先ディレクトリは、バックスラッシュで終わらなければなりません。\n  複数のファイルを選択するには、ファイル名はワイルドカードで置き換えることができます。\n  複数のファイルを現在の作業ディレクトリにアップロードするには './' を最後のパラメーターとして下さい。\nalias:\n  send, mput\nswitches:\n  -delete             転送後にソースのリモート ファイルを削除する\n  -resume             可能なら転送を再開する (SFTP と FTP protocolのみ)\n  -append             対象ファイルの末尾にファイルを追加 (SFTP protocol のみ)\n  -preservetime       タイムスタンプを保持\n  -nopreservetime     タイムスタンプを保持しない\n  -permissions=<mode> パーミションを指定する  -nopermissions      デフォルトのパーミションを維持する  -speed=<kibps>      転送速度を制限\n  -transfer=<mode>    転送モードを指定: binary, ascii, automatic\n  -filemask=<mask>    ファイルマスクを指定\neffective options:\n  confirm, reconnecttime\n例:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <ファイル> [ [ <ファイル2> ... ] <ディレクトリ>/[ <新しい名前> ] ]\n  1つまたは複数のファイルをリモート ディレクトリにアップロードします。\n  パラメーターが 1 つのみ指定された場合、リモートの作業ディレクトリに\n  ファイルをアップロードします。パラメーターが複数指定された場合は、\n  最後のパラメーターをディレクトリとして、それ以前のパラメーターを\n  ファイルとしてアップロードします。リモート ディレクトリは最後に /\n  をつける必要があります。ローカル ファイルには * を指定して複数の\n  ファイルを対象とすることができるほか、新しい名前に含まれる * は\n  オリジナルのファイル名に置き換えられます。作業ディレクトリに\n  ファイルをアップロードしたい場合は、最後のパラメータとして ./ を\n  指定してください。\n別名:\n  send, mput\nスイッチ:\n  -delete             転送後にローカル ファイルを削除します\n  -resume             可能な場合にレジュームを行います (SFTP/FTP のみ)\n  -append             指定されたファイルに追記します (SFTP のみ)\n  -preservetime       タイムスタンプを維持します\n  -nopreservetime     タイムスタンプを維持しません\n  -permissions=<mode> パーミッションを設定します\n  -nopermissions      デフォルトのパーミッションを維持します\n  -speed=<kibps>      転送速度を制限します\n  -transfer=<mode>    転送モード: binary, ascii, automatic\n  -filemask=<mask>    ファイル マスクを指定します\n  -resumesupport=<state> レジュームの有効・無効を切り替えます。\n                   'on' 'off' または始点を指定してください。\n有効なオプション:\n  confirm, reconnecttime\n例:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  現在アクティブなセッションのリモート ディレクトリの位置を表示します。\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <ディレクトリ> [ <ディレクトリ 2> ... ]\n  1 つ以上のリモート ディレクトリを削除します。\nリモートにごみ箱が設定されている場合、ディレクトリをごみ箱に移動します。\n例:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <ファイル> [ <ファイル 2> ... ]\n  1 つ以上のリモート ファイルを削除します。\nリモートにごみ箱が設定されている場合、ファイルをごみ箱に移動します。\nファイル名には複数のファイルを選択するためにワイルドカードが使用できます。\n例:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <session> ]\n  指定した番号のセッションをアクティブにします。番号を指定しない場合、\n  接続しているセッションを表示します。\n例:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <ファイル名>\n  指定されたリモート・ファイルの属性が一覧表示されます。\n例:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  最初のパラメーターが'local'の場合、リモート ディレクトリの一つとローカル ディレクトリを同期します。\n  最初のパラメーターが'remote'の場合、ローカル ディレクトリの一つとリモート ディレクトリを同期します。\n  最初のパラメーターが'both'の場合、相互のディレクトリを同期します。\n  ディレクトリが指定されていない場合、現在の作業ディレクトリが同期されます。\n  注意: 上書き確認は、コマンドに対しては常にオフです。\nswitches:\n  -delete              廃止されたファイルを削除します\n  -mirror              ミラーモード (古いファイルをも同期します)。\n                       'both'モードでは無視されます。\n  -criteria=<criteria> 比較基準。 'none', 'time', 'size', 'either'の\n                       いずれかの値をとりえます。 'both'モードでは無視されます。\n  -permissions=<mode>  パーミションを設定\n  -nopermissions       デフォルトのパーミションを維持します\n  -speed=<kibps>       転送速度を制限\n  -transfer=<mode>     転送モードを設定: binary, ascii, automatic\n  -filemask=<mask>     ファイル マスクを設定\neffective options:\n  reconnecttime\n例:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <ローカル> [ <リモート> ] ]\n  最初のパラメーターが local の場合、リモートからローカルに同期します。\n  最初のパラメーターが remote の場合、ローカルからリモートに同期します。\n  最初のパラメーターが both の場合、双方向で同期します。\n  ディレクトリを指定しない場合、作業ディレクトリが同期されます。\n  メモ: このコマンドでは、上書き確認は行われません。\nスイッチ:\n  -preview             変更のプレビューを行います。同期は行いません。\n  -delete              同期元にないファイルを削除します。\n  -mirror              ミラー モード (古いファイルも同期)\n                       'both' では無効です。\n  -criteria=<criteria> 比較の基準を指定します。\n                       'none', 'time', 'size', 'either' が指定可能です。\n                       'both' では無効です。\n  -permissions=<mode>  パーミッションを設定します。\n  -nopermissions       デフォルトのパーミッションを維持します。\n  -speed=<kibps>       転送速度を制限します。\n  -transfer=<mode>     転送モード: binary, ascii, automatic\n  -filemask=<mask>     ファイル マスクを指定します。\n  -resumesupport=<state> レジュームの有効・無効を切り替えます。\n                       'on' 'off' または始点を指定してください。\n有効なオプション:\n  reconnecttime\n例:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="サーバのホスト鍵がキャッシュに見つかりませんでした。サーバがあなたが思っているものと同一である保証はありません。\n\nサーバの%s鍵は以下の通りです:\n%s\n\nこのホストを信用するのなら、はいを押します。ホスト鍵をキャッシュに追加せずに接続するには、いいえを押します。接続を中断するにはキャンセルを押します。\n\n接続を継続し、ホスト鍵をキャッシュに追加しますか？"
TextsCore2.rc_UNKNOWN_KEY3="*不明なサーバーへの接続を続行し、ホスト キーをキャッシュしますか？**\n\nサーバーのホスト キーがキャッシュされていません。正常なサーバーに接続している保証はありません。\n\nサーバー '%s' キーのフィンガープリント:\n%s\n\nこのホストを信頼する場合は [はい]、キャッシュせずに接続する場合は [いいえ]、切断するには [キャンセル] をクリックしてください。"
TextsFileZilla.rc_IDS_ERRORMSG_CANTRESOLVEHOST="ホスト名が解決できません"
