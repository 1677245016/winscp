TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT2="パターン:\n!! は感嘆符'!'に変換されます\n! はファイル名に変換されます\n!& は選択したファイルの一覧に変換されます(引用符で囲まれ、空白で区切られます)\n!/ は現在のリモートパスに変換されます\n!@ は現在のセッション ホスト名に変換されます\n!U は現在のセッション ユーザ名に変換されます\n!P は現在のセッション パスワードに変換されます\n!?prompt[\\]?default! はユーザが入力した値・prompt・defaultに変換されます\n \nローカル コマンド パターン:\n!^! はローカル パネルのファイル名に変換されます\n \n例:\ngrep \"!?Pattern:?!\" !&"
TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT3="パターン:\n!! → !\n! → ファイル名\n!& → 選択されたファイルすべて (クオート済み、スペース区切り)\n!/ → 現在のリモート パス\n!@ → 現在のセッションのホスト名\n!U → 現在のセッションのユーザー名\n!P → 現在のセッションのパスワード\n!?prompt[\\]?default! → default またはユーザーが入力した値 (\\ でエスケープ無効)\n!`command` → ローカル コマンドの実行結果\n\nローカル コマンドのパターン:\n!^! → ローカル パネルのファイル名\n\n例:\ngrep \"!?Pattern:?!\" !&"
TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT4="パターン:\n!! は ! に展開されます\n! はファイル名に展開されます\n!& は選択されたファイル（スペース区切りのクオート済み）に展開されます\n!/ は現在のリモート パスに展開されます\n!S は現在のセッション URL に展開されます\n!@ は現在のセッションのホスト名に展開されます\n!U は現在のセッションのユーザー名に展開されます\n!P は現在のセッションのパスワードに展開されます\n!?prompt[\\]?default! はユーザーが入力した値かデフォルトの値に展開されます（\\ でエスケープ）!`command` はローカル コマンドの出力に展開されます\n \nローカル コマンドのパターン:\n!^! はローカル パネルのファイル名に展開されます \n例:grep \"!?Pattern:?!\" !&"
