TextsCore2.rc_DIFFERENT_KEY3="警告 - 潜在的安全问题！\n\n主机的密钥与WinSCP缓存的不一致。这意味着管理员可能已经更换了密钥，服务器在某些环境下使用不同密钥，或者你连接到了一台冒充的服务器。\n\n%s的新密钥是：\n%s\n\n如果你正在期待这一变更，信任新的密钥希望继续连接，点击 更新 来更新缓存，或者点击 添加 在保留旧密钥的同时向缓存中添加新密钥。如果你想要继续连接但不更新缓存，按 跳过。如果你要完全禁止这个连接，按 取消。按 取消 是唯一安全的选择。\n"
TextsCore2.rc_DIFFERENT_KEY4="**警告 - 潜在的安全问题！**\n\n主机的密钥与WinSCP缓存的不一致。这意味着管理员可能已经更换了密钥，服务器在某些环境下使用不同密钥，或者你连接到了一台冒充的服务器。\n\n%s的新密钥是：\n%s\n\n如果你正在期待这一变更，信任新的密钥并希望继续连接到服务器，点击 更新 来更新缓存，或者点击 添加 在保留旧密钥的同时向缓存中添加新密钥。如果你想要继续连接但不更新缓存，按 跳过。如果你要完全禁止这个连接，按 取消。按 取消 是唯一安全的选择。"
TextsCore2.rc_SCRIPT_CALL_HELP2="call <command>\n  用SFTP和SCP协议执行任意远程Shell命令。\n  如果当前会话不允许执行任意远程命令，会自动开启一个单独的会话。\n  使用FTP协议时可执行一条协议命令。\n  命令不能要求用户输入。\n别名：\n  !\n范例：\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <directory> ]\n  改变激活会话的远程工作目录。\n  如果没有指定目录，改变到主目录。\n范例：\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <mode> <file> [ <file2> ... ]\n  改变一个或者多个远程文件的权限。mode可以使用3位或者4位八进制数字。\n  文件名可使用通配符。\n范例：\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <session> ]\n  关闭通过数字指定的会话。当没有制定号码时，关闭当前选择的会话。\n范例：\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <message>\n  在脚本输出中打印消息。\n范例：\n  echo Starting upload...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n 关闭所有会话，中止程序。\n别名：\nbye\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  从远端下载一个或多个文件到本地目录。\n  如果只提供一个参数，则下载到本地工作目录。\n  如提供多个参数，除了最后一个都是要下载的文件集。\n  最后一个参数指定了本地目标目录，\n  以及可选的新文件名。\n  目标目录必须用反斜杠结尾。\n  可用通配符来选择多个文件。\n  要下载多个文件到当前工作路径，\n  用'.\\'作为最后一个参数。\n别名：\n  recv、mget\n开关：\n  -delete         传输完成后删除远程文件\n  -resume         如果可以，开启断点续传(仅限于SFTP与FTP)\n  -append         附加在目标文件后(仅限于SFTP)\n  -preservetime   保留时间戳\n  -nopreservetime 不保留时间戳\n  -speed=<kibps>  限制传输速度\n  -transfer=<mode> 传输模式：binary、ascii、automatic\n  -filemask=<mask> 设置文件掩码。\n有效选项：\n confirm、reconnecttime\n范例：\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  从远端下载一个或多个文件到本地目录。\n  如果只提供一个参数，则下载到本地工作目录。\n  如提供多个参数，除了最后一个都是要下载的文件集。\n  最后一个参数指定了本地目标目录，\n  以及可选的新文件名。\n  目标目录必须用反斜杠结尾。\n  可用通配符来选择多个文件。\n  要下载多个文件到当前工作路径，\n  用'.\\'作为最后一个参数。\n别名：\n  recv、mget\n开关：\n  -delete         传输完成后删除远程文件\n  -resume         如果可以，开启断点续传(仅限于SFTP与FTP)\n  -append         附加在目标文件后(仅限于SFTP)\n  -preservetime   保留时间戳\n  -nopreservetime 不保留时间戳\n  -speed=<kibps>  限制传输速度\n  -transfer=<mode> 传输模式：binary、ascii、automatic\n  -filemask=<mask> 设置文件掩码。\n  -resumesupport=<state> 配置续传支持。\n                   可选值是'on'、'off'或阈值\n有效选项：\n confirm、reconnecttime\n范例：\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <command> [ <command2> ... ] ]\n 当没有指定参数时显示命令列表。\n 当指定了一些参数时显示指定的命令的帮助。\n别名：\n  man\n范例：\n  help\n help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <local directory> [ <remote directory> ] ]\n  监视本地目录的变化并反映在远程目录上。\n当目录没有指定时，同步当前工作目录。\n停止监视按Ctrl-C。\n  注意：此命令的覆盖确认始终关闭。\n开关：\n  -delete             删除旧文件\n  -permissions=<mode> 设置权限\n  -nopermissions      保持默认权限\n  -speed=<kibps>      限制传输速度\n  -transfer=<mode>    传输模式：binary、ascii、automatic\n  -filemask=<mask>    设置文件掩码。\n有效选项：\n  reconnecttime\n范例：\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <local directory> [ <remote directory> ] ]\n  监视本地目录的变化并反映在远程目录上。\n当目录没有指定时，同步当前工作目录。\n停止监视按Ctrl-C。\n  注意：此命令的覆盖确认始终关闭。\n开关：\n  -delete             删除旧文件\n  -permissions=<mode> 设置权限\n  -nopermissions      保持默认权限\n  -speed=<kibps>      限制传输速度\n  -transfer=<mode>    传输模式：binary、ascii、automatic\n  -filemask=<mask>    设置文件掩码。\n  -resumesupport=<state> 配置续传支持。\n                      可选值是'on'、'off'或阈值\n有效选项：\n  reconnecttime\n范例：\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <directory>\n  改变所有会话的本地工作目录。\n范例：\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <directory> ]\\[ <wildcard> ]\n  列出指定目录的内容。如果没有指定目录，列出工作目录的内容。\n  如果使用了通配符，显示筛选过的文件集合。\n  否则，所有文件都会被显示。\n范例：\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <target> <symlink>\n  建立符号链接。\n别名：\n  symlink\n范例：\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="ldwd\n  显示当前本地工作目录(对所有会话有效)。\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <directory> ]/[ <wildcard> ]\n  罗列指定远程目录的内容。如果目录没有指定，列出工作路径的内容。\n  如果使用了通配符，显示筛选过的文件集合。\n  否则，所有文件都会被显示。\n别名：\n  dir\n范例：\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <directory>\n  创建新的远程目录。\n范例：\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  移动或者重命名一个或者多个远程文件。必须指定目标目录或者新文件名，或者两个都指定。目标目录必须以斜线结尾。Operation mask可以替代文件名。\n  可以使用通配符代替文件名以选择多个目录。\n别名：\n rename\n范例：\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <site>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  连接到指定主机。使用站点名或\n  直接指定主机、用户名、端口和协议。\n开关：\n  -privatekey=<key>  私钥文件\n  -timeout=<sec>     服务器响应超时时间\n  -hostkey=<fingerprint> 服务器密钥的指纹(仅适用于SFTP和SCP)。\n  -certificate=<fingerprint> TLS/SSL证书的指纹(仅适用于FTPS)\n  -passive=on|off    被动模式(仅适用于FTP)\n  -implicit          隐式TLS/SSL(仅适用于FTPS)\n  -explicittls       显式TLS(仅适用于FTPS)\n  -explicitssl       显式SSL(仅适用于FTPS)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     使用INI文件里的原始格式来配置会话设置\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <option> [ <value> ] ]\n  如果没有指定参数，罗列所有选项和当前值。\n  仅指定一个参数时，显示该选项的值。\n  指定两个参数时设置选项值。\n  一些选项的初始值取自应用程序配置，\n  但修改选项值不改变配置。\n选项：\n  echo     on|off\n           显示正被执行的命令。\n           受影响的命令：全部\n  batch    on|off|abort|continue\n           开启批处理模式(所有提示自动给予否定回答)。\n           设置为'on'时建议将'confirm'设置为'off'，这样可以覆盖。设置为'abort'时，脚本在遇到错误时会被中止。\n           设置为'continue'时将忽略所有错误。\n           受影响的命令：几乎所有命令\n  confirm  on|off\n           触发确认(覆盖等)。\n           受影响的命令：get, put\n  transfer binary|ascii|automatic\n           传输模式：二进制、ascii(文本)、自动(根据扩展名)。\n           受影响的命令：get, put, synchronize, keepuptodate\n  exclude  clear | <mask> [ ; <mask2> ... ]\n  include  clear | <mask> [ ; <mask2> ... ]\n           设置要排除或要包含的掩码(一次只能设置一个)。\n           对目录同样有效 (*/ 匹配全部目录)。\n           受影响的命令：get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n           会话中断后自动重连的等待秒数。\n           受影响的命令：get, put, synchronize, keepuptodate\n别名：\n  ascii =  option transfer ascii\n  binary = option transfer binary\n范例：\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  从本地上传一个或多个文件到远程目录。\n  如果只有一个参数，文件上传至远程工作目录。\n  如果给定多个参数，除最后一个外都是要上传的文件集。\n  最后一个参数指定了远程目标目录，\n  以及可选的新文件名。\n  目标目录必须用反斜杠结尾。\n  可用通配符来选择多个文件。\n  要上传多个文件到当前工作目录，\n  可以使用'./'作为最后一个参数。\n  别名：\n  send、mput\n开关：\n  -delete             传输完毕后删除原文件\n  -resume             如果可以，开启断点续传(仅限于SFTP与FTP)\n  -append             附加在目标文件后(仅限于FTP)\n  -preservetime       保留时间戳\n  -nopreservetime     不保留时间戳\n  -permissions=<mode> 设置权限\n  -nopermissions      保留默认权限\n  -speed=<kibps>      限制传输速度\n  -transfer=<mode>    传输模式：binary、ascii、automatic\n  -filemask=<mask>    设置文件掩码。\n有效选项：\n  confirm、reconnecttime\n范例：\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  从本地上传一个或多个文件到远程目录。\n  如果只有一个参数，文件上传至远程工作目录。\n  如果给定多个参数，除最后一个外都是要上传的文件集。\n  最后一个参数指定了远程目标目录，\n  以及可选的新文件名。\n  目标目录必须用反斜杠结尾。\n  可用通配符来选择多个文件。\n  要上传多个文件到当前工作目录，\n  可以使用'./'作为最后一个参数。\n  别名：\n  send、mput\n开关：\n  -delete             传输完毕后删除原文件\n  -resume             如果可以，开启断点续传(仅限于SFTP与FTP)\n  -append             附加在目标文件后(仅限于FTP)\n  -preservetime       保留时间戳\n  -nopreservetime     不保留时间戳\n  -permissions=<mode> 设置权限\n  -nopermissions      保留默认权限\n  -speed=<kibps>      限制传输速度\n  -transfer=<mode>    传输模式：binary、ascii、automatic\n  -filemask=<mask>    设置文件掩码。\n  -resumesupport=<state> 配置续传支持。\n                      可选值是'on'、'off'或阈值\n有效选项：\n  confirm、reconnecttime\n范例：\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  显示激活会话的当前远程工作目录。\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <directory> [ <directory2> ... ]\n  删除一个或者多个远程目录。如果配置了远程回收站，会将目录移动到回收站。\n范例：\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <file> [ <file2> ... ]\n  删除一个或者多个远程文件。如果配置了远程回收站，会将文件移动到回收站。\n  可以使用通配符选择多个文件。\n范例：\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <session> ]\n  通过号码激活会话。当没有指定号码时，罗列连接的会话。\n范例：\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <file>\n  获取并罗列指定远程文件的属性。\n范例：\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  第一个参数为'local'时用远程目录同步本地目录。\n  第一个参数为'remote'时用本地目录同步远程目录。\n  第一个参数为'both'时两个目录互相同步。\n  没有指定目录时，同步当前工作目录。\n  注意：该命令的覆盖确认始终关闭。\n开关：\n  -delete              删除废弃文件。\n  -mirror              镜像模式(老文件同样同步)。\n                       'both'时忽略。\n  -criteria=<criteria> 比较条件。可用值为'none'、'time'、'size'和'either'。'both'时忽略。\n  -permissions=<mode>  设置权限\n  -nopermissions       保留默认权限\n  -speed=<kibps>       限制传输速度\n  -transfer=<mode>     传输模式：binary、ascii、automatic\n  -filemask=<mask>     设置文件掩码。\n有效选项：\n  reconnecttime\n范例：\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  第一个参数为'local'时用远程目录同步本地目录。\n  第一个参数为'remote'时用本地目录同步远程目录。\n  第一个参数为'both'时两个目录互相同步。\n  没有指定目录时，同步当前工作目录。\n  注意：该命令的覆盖确认始终关闭。\n开关：\n  -preview             仅预览变更，不做同步\n  -delete              删除废弃文件。\n  -mirror              镜像模式(老文件同样同步)。\n                       'both'时忽略。\n  -criteria=<criteria> 比较条件。可用值为'none'、'time'、'size'和'either'。'both'时忽略。\n  -permissions=<mode>  设置权限\n  -nopermissions       保留默认权限\n  -speed=<kibps>       限制传输速度\n  -transfer=<mode>     传输模式：binary、ascii、automatic\n  -filemask=<mask>     设置文件掩码。\n  -resumesupport=<state> 配置续传支持。\n                       可选值是'on'、'off'或阈值\n有效选项：\n  reconnecttime\n范例：\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="服务器的密钥没有存放在缓存中。无法保证这是你想要访问的服务器。\n\n服务器%s的密钥指纹是：\n%s\n\n如果你信任这台主机，按 是。连接但不把该密钥放入缓存，按 否。要禁止连接按 取消。\n\n是否连接并添加密钥到缓存？"
