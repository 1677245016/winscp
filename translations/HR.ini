; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kbps>        Limit transfer speed (in KB/s)\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <lokalna mapa> [ <udaljena mapa> ] ]\n  Kada je prvi parametar 'local' usklađuje lokalnu mapu sa\n  udaljenom. Kada je prvi parametar 'remote' usklađuje udaljenu\n  mapu sa lokalnom. Kada je prvi parametar 'both' usklađuje\n  obje mape.\n  Kada mape nisu navedene, trenutačne radne mape se\n  usklađuju.\n  Napomena: Potvrdae prepisivanja su uvijek isključene za ovu naredbu.\nprekidači:\n  -preview             Samo pregled promjena, bez usklađenja\n  -delete              Briše zastarjele datoteke\n  -mirror              Zrcalni način (usklađuje također i starije datoteke).\n                       Ignorira se za 'both'.\n  -criteria=<kriterj> Kriterij usporedbe. Moguće vrijednosti su  'none', 'time',\n                       'size' i 'either'. Ignorira se za način 'both'.\n  -permissions=<način>  Postavljanje dozvola\n  -nopermissions       Zadrži standardne dozvole\n  -speed=<kibps>       Ograničenje brzine prijenosa\n  -transfer=<način>     Način prijenosa: binary, ascii, automatic\n  -filemask=<maska>     Posatvlja masku datoteke.\n  -resumesupport=<state> Postavlja podršku nastavka prijenosa.\n                       Moguće vrijednosti su 'on', 'off' ili threshold\nefektivne opcije:\n  reconnecttime\nprimjeri:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_CALL_HELP2="call <naredba>\n  Kod SFTP i SCP protokola izvodi proizvoljne naredbe udaljene ljuske.\n  Ako trenutna sesija ne dopušta izvođenje proizvoljnih udaljenih naredbi,\n automatski će otvoriti se posebna sesija ljuske.\n  Kod FTP protokola izvodi naredbu protokola.\n  Naredba ne smije zahtijevati unos korisnika.\npseudonim:\n  !\nprimjer:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
; <override>
SCRIPT_ECHO_HELP="echo <message>\n  Ispis poruke na izlaz skripte.\nprimjer:\n  echo Pokrećem učitavanje...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexample:\n  stat index.html\n"
; <override>
SCRIPT_STAT_HELP="stat <file>\n  Učita i prikazuje atribute navedene udaljene datoteke.\nprimjer:\n  stat index.html\n"

