; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Besplatni SFTP, WebDAV i FTP klijent za Windowse"
; "WinSCP is a popular free SFTP, SCP, WebDAV, S3 and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP je popularan i besplatan SFTP, SCP, WebDAV i FTP klijent za Windowse."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP, WebDAV and S3. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP, popularni besplatni SFTP i FTP klijent za Windowse, kopiran datoteke između lokalnog i udaljenog računala. Podržava također FTPS, SCP i WebDAV. Nudi jednostano grafičko sučelje  za sve uobičajene datotečne operacije i snažnu automatizaciju s .NET."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP, WebDAV or S3. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at https://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP je popularan besplatan SFTP i FTP Windows klijent, snažan alat koji će poboljšati vašu produktivnost. WinSCP kopira datoteke između lokalnog i udaljenog računala korištenjem FTP, FTPS, SCP, SFTP ili WebDAV. WinSCP nudi jednostavno grafičko sučelje za sve uobičajene opreacije nad datotekama i mapama. Napredni korisnik može automatizirati WinSCP korištenjem .NET. WinSCP dokumentacija je na https://winscp.net/. WinSCP je dostupan na engleskom i mnogim drugim jezicima."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP, WebDAV or S3. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP je besplatan i popularan SFTP i FTP Windows klijent. Štoviše, WinSCP je moćan višefunkcionalni alat za poboljšanje produktivnosti. WinSCP kopira datoteke između lokalnih i udaljenih mapa korištenjem više protokola: FTP, FTPS, SCP, SFTP ili WebDAV. S jedne strane, WinSCP nudi jednostavno grafičko sučelje; možete izabrati između izgleda Windows preglednika i kartično dvopanelsko sučelje kao Norton ili Total komander. S druge strane, napredni korisnik može automatizirati WinSCP funkcionalnost korištenjem .NET ili  jednostavnog prodeuralnog skiptiranja . Možete koristiti WinSCP za sve uobičajenje operacije s datotekama. Možete ređuvati datoteke direktno iz WinSCP, ili korištenjem ugrađenpg uređivača teksta or korištenjem vanjskog vama omiljenog integriranog. WinSCP operacije nisu ograničene na pojedinačne datoteke; WinSCP nudi više načina za usklađenje vaših lokalnih i udaljenih mapa. Po spajanju na lokaciju, možete odabrati spremanje informacija o lokacija za kasnije ponovljene pristupe, WinSCP može čak dijeliti postavke lokacije s drugim popularnim alatom otvorenog koda PuTTY. WinSCP se integrira također sa Pageant (PuTTY agent za autentifikaciju) za punu podršku autentifikacije javnim ključem sa SSH. Administratori vole WinSCP podršku za prijenosne operacije korištenjem konfiguracijske datoteke umjesto unsoa u registar, zgodno za operacije s prijenosnim medijima. Opsežna WinSCP dokumentacija je slobodno dostupna na https://winscp.net/. Ova stranica također ugošćava vrlo aktivan korisnički forum za podršku i upite oko mogućnosti. WinSCP je odstupan na engleskom i mnogim drugim jezicima. WinSCP je softver otvorenog koda dijeljen bez naknade pod uvjetima GNU General Public License (GPL)."
