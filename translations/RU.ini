[TextsCore2.rc]
; "**Continue connecting to an unknown server and add its host key to a cache?**\n\nThe server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key details are:\n\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel."
UNKNOWN_KEY4="**Продолжить соединение с неизвестным сервером и добавить его ключ хоста в кэш?**\n\nКлюч хоста сервера не был найден в кэше, и поэтому у Вас нет гарантии того, что это именно тот компьютер, что Вы думаете.\n\nДетали о ключе сервера %s следующие:\n\n%s\n\nЕсли Вы доверяете этому хосту, надмите Да. Чтобы продолжить соединение с ним без доавления ключа в кэш, нажмите Нет. Чтобы прервать попытку соединения - нажмите Отмена."
; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key details are:\n\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY5="**ПРЕДУПРЕЖДЕНИЕ - ПОТЕНЦИАЛЬНАЯ УГРОЗА БЕЗОПАСНОСТИ!**\n\nКлюч хоста сервера отличается от имеющегося в кэше WinSCP. Это означает, что либо администратор сервера сменил ключ, либо сервер использует разные ключи в зависимости от ситуации, либо Вы на самом деле подключились к другому компьютеру, который пытается выдать себя за этот сервер.\n\nДетали нового ключа сервера %s следующие:\n\n%s\n\nЕсли Вы ожидали подобного изменения и доверяете новому ключу, а также хотите продолжить соединение с сервером -  либоe нажмите Обновить и это внесёт его в кэш вместо старого, либо нажмите Добавить чтобы добавить новый ключ с сохранением информации и о старом ключе. Если Вы хотите продолжить соединение, но не обновлять при этом кэш - нажмите Пропустить. Если Вы хотите прервать попытку подключения полностью - нажмите Отмена. Нажатие кнопки Отмена есть ЕДИНСТВЕННЫЙ гарантировано безопасный выбор."
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Вы загружаете секретный ключ SSH-2 старого формата, недостаточно безопасного. Рекомендуем перевести ключ в новый формат при помощи программы PuTTYgen."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
; <override>
SCRIPT_HELP_HELP="help [<команда>…]\n  Без параметров показывает список команд, иначе — справку по каждой из команд.\nПсевдоним:\n  man\nПример:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
; <override>
SCRIPT_EXIT_HELP="exit\n  Закрывает все соединения и завершает работу программы.\nпсевдоним:\n  bye\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <соединение> ]\n  Закрывает соединение с указанным номером или активное, если номер не указан.\nпримеры:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <соединение> ]\n  Создаёт соединение с указанным номером или выводит список всех соединений, если номер не указан.\nпримеры:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Выводит путь к каталогу на сервере для активного соединения.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_CD_HELP="cd [ <каталог> ]\n  Изменяёт рабочий каталог на сервере. Если каталог не задан, меняет на домашний каталог.\nпримеры:\n  cd /home/martin\n  cd\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Отобразить путь к локальной папке (для всех соединений).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
; <override>
SCRIPT_LCD_HELP="lcd <папка>\n  Изменить локальную папку для всех соединений.\nПример:\n  cd d:\\\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <каталог> [ <каталог> ... ]\n  Удаляет один или несколько каталогов с сервера. При настроенной корзине — переносит в корзину\nПример:\n  rmdir public_html\n"
; "ln <target> <symlink>\n  Creates remote symbolic link.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_LN_HELP="ln <путь> <ссылка>\n  Создаёт символические ссылки.\nПсевдоним:\n  symlink\nПример:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <каталог>\n  Создать каталог на сервере.\nПример:\n  mkdir public_html\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kbps>        Limit transfer speed (in KB/s)\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <локальный каталог> [ <каталог на сервере> ] ]\n  Если первый параметр — 'local', синхронизирует локальный\n  каталог с удалённым Если первый параметр — 'remote',\n  синхронизирует удалённый каталог с локальным. Если первый\n  параметр — 'both', взаимно синхронизирует каталоги.\n  Если каталоги не указаны, синхронизируются текущие рабочие\n  каталоги.\n  Примечание: подтверждения перезаписи для этой команды\n  всегда отключены.\nпараметры:\n  -preview             Только просмотр различий, не синхронизировать\n  -delete              Удалить устаревшие файлы\n  -mirror              Зеркалирование (синхронизирует старые файлы тоже).\n                       Игнорируется в режиме 'both'.\n  -criteria=<критерии> Критерии сравнения. Возможные значения:\n                       'none', 'time', 'size' и 'either'. Игнорируется в режиме 'both'.\n  -permissions=<код>  Установить права\n  -nopermissions      Сохранить права по умолчанию\n  -speed=<кбит/с>      Ограничить скорость передачи\n  -transfer=<режим>    Режим передачи: binary, ascii, automatic\n  -filemask=<маска>    Задаёт файловую маску.\n  -resumesupport=<состояние> Настраивает поддержку возобновления.\n                      Возможные значения: 'on', 'off' или пороговая величина\nдействующие параметры:\n  reconnecttime\nпримеры:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_CALL_HELP2="call <команда>\n  При использовании SFTP или SCP выполняет заданную команду\n  оболочки. Если текущая сессия не позволяет выполнять\n  произвольную команду на сервере, будет автоматически\n  открыто отдельное соединение для командной оболочки.\n  При использовании FTP выполняет команду протокола. Команда\n  не может требовать ввод данных пользователем.\nпсевдоним:\n  !\nпример:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
; <override>
SCRIPT_ECHO_HELP="echo <сообщение>\n  Выводит сообщение на устройство вывода сценария.\nпример:\n  echo Starting upload...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexample:\n  stat index.html\n"
; <override>
SCRIPT_STAT_HELP="stat <файл>\n  Запрашивает и выводит атрибуты указанного файла на сервере.\nпримеры:\n  stat index.html\n"

