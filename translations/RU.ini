TextsCore2.rc_DIFFERENT_KEY4="**ПРЕДУПРЕЖДЕНИЕ — ВОЗМОЖНОЕ НАРУШЕНИЕ БЕЗОПАСНОСТИ!**\n\nХост-ключ сервера не соответствует хранящемуся в кэше WinSCP. Это значит, что либо администратор сервера изменил хост-ключ, и сервер предоставляет другой ключ при некоторых обстоятельствах, либо вы соединились с другим компьютером, который выдаёт себя за данный сервер.\n\nНовый отпечаток ключа %s:\n%s\n\nЕсли вы ожидали это изменение, доверяете новому ключу и желаете продолжить подключение к серверу, тогда либо нажмите «Обновить» для обновления кэша, либо нажмите «Добавить», чтобы добавить новый ключ в кэш, сохранив при этом старые. Если вы хотите продолжить подключение без обновления кэша, нажмите «Пропустить». Если вы хотите прекратить подключение, нажмите «Отмена». Нажатие кнопки «Отмена» является ЕДИНСТВЕННЫМ гарантированно безопасным выбором."
TextsCore2.rc_SCRIPT_CALL_HELP2="call <команда>\n  При использовании SFTP или SCP выполняет заданную команду\n  оболочки. Если текущая сессия не позволяет выполнять\n  произвольную команду на сервере, будет автоматически\n  открыто отдельное соединение для командной оболочки.\n  При использовании FTP выполняет команду протокола. Команда\n  не может требовать ввод данных пользователем.\nпсевдоним:\n  !\nпример:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <каталог> ]\n  Изменяёт рабочий каталог на сервере. Если каталог не задан, меняет на домашний каталог.\nпримеры:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <режим> <файл> [ <файл2> ... ]\n  Изменяет права доступа к файлам сервера.\n  Режим — 3 или 4 восьмеричных цифры.\n  В имени файлов могут использоваться маски.\nПримеры:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <соединение> ]\n  Закрывает соединение с указанным номером или активное, если номер не указан.\nпримеры:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <сообщение>\n  Выводит сообщение на устройство вывода сценария.\nпример:\n  echo Starting upload...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  Закрывает все соединения и завершает работу программы.\nпсевдоним:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <файл> [ [ <файл2> ... ] <каталог>\\[ <новое имя> ] ]\n  Получает один или несколько файлов из каталога на сервере\n  в локальный каталог.\n  Если указан только один параметр, получает файл в текущий локальный каталог. Если указано несколько параметров, то все, кроме\n  последнего, задают набор файлов для получения. Последний\n  параметр задаёт каталог назначения и, опционально, маску для\n  сохранения файлов под другими именами. Каталог назначения\n  должен заканчиваться слэшом. Имя файла может быть заменено\n  маской для выбора нескольких файлов. Чтобы получить\n  несколько файлов в текущий рабочий каталог, используйте '.\\'\n  в качестве последнего параметра.\nпсевдоним:\n  recv, mget\nпараметры:\n  -delete             Удалить исходные файлы на сервере после передачи\n  -resume             Возобновить передачу, если можно (только SFTP и FTP)\n  -append             Дописать файл в конец файла назначения (только SFTP)\n  -preservetime       Сохранить время изменения\n  -nopreservetime     Не сохранить время изменения\n  -speed=<кбит/с>      Ограничить скорость передачи\n  -transfer=<режим>    Режим передачи: binary, ascii, automatic\n  -filemask=<маска>    Задаёт файловую маску.\n  -resumesupport=<состояние> Настраивает поддержку возобновления.\n                      Возможные значения: 'on', 'off' или пороговая величина\nдействующие параметры:\n  confirm, reconnecttime\nпримеры:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [<команда>…]\n  Без параметров показывает список команд, иначе — справку по каждой из команд.\nПсевдоним:\n  man\nПример:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <local directory> [ <remote directory> ] ]\n  Следит за изменениями в локальном каталоге и отражает их\n  в каталоге на сервере.\n  Если каталоги не указаны, синхронизируются текущие рабочие\n  каталоги. Чтобы прекратить следить за изменениями,\n  нажмите Ctrl-C.\n  Примечание: подтверждения перезаписи для этой команды\n  всегда отключены.\nпараметры:\n  -delete              Удалить устаревшие файлы\n  -permissions=<код>  Установить права\n  -nopermissions      Сохранить права по умолчанию\n  -speed=<кбит/с>      Ограничить скорость передачи\n  -transfer=<режим>    Режим передачи: binary, ascii, automatic\n  -filemask=<маска>    Задаёт файловую маску.\n  -resumesupport=<состояние> Настраивает поддержку возобновления.\n                      Возможные значения: 'on', 'off' или пороговая величина \nдействующие параметры:\n  reconnecttime\nпримеры:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <папка>\n  Изменить локальную папку для всех соединений.\nПример:\n  cd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <Папка> ]\\[ <Маска> ]\n  Отобразить содержимое локальной папки — указанной или текущей.\n  Если маска не указана — отображаются все файлы,\n  иначе — только соответствующие маске.\nПримеры:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <путь> <ссылка>\n  Создаёт символические ссылки.\nПсевдоним:\n  symlink\nПример:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Отобразить путь к локальной папке (для всех соединений).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <каталог> ]/[ <маска> ]\n  Отобразить содержимое папки сервера — указанной или текущей.\n  Если маска не указана — отображаются все файлы,\n  иначе — только соответствующие маске.\nПсевдоним:\n  dir\nПримеры:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <каталог>\n  Создать каталог на сервере.\nПример:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <файл> [ <файл2> ... ] [ <каталог>/ ][ <новое имя> ]\n  Перемещает или переименовывает файлы на сервере.\n  Нужно указать каталог назначения или новое имя (или оба). Каталог должен завершаться символом /.\n  В именах можно использовать маски.\nПсевдоним:\n  rename\nПримеры:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <сайт>\nopen [ sftp|scp|ftp:// ][ <пользователь> [ :пароль ] @ ] <хост> [ :<номер порта> ]\n  Устанавливает соединение с заданным хостом. Используйте либо имя сайта, либо непосредственно укажите хост, имя пользователя, порт и протокол.\nпараметры:\n  -privatekey=<ключ>  Файл с секретным ключом\n  -timeout=<сек>     Время ожидания ответа сервера\n  -hostkey=<отпечаток> Отмечаток хост-ключа сервера (только SFTP и SCP).\n  -certificate=<отпечаток> Отпечаток сертификата TLS/SSL (только FTPS)\n  -passive=on|off    Пассивный режим (только протокол FTP)\n  -implicit          Неявный TLS/SSL (только протокол FTPS)\n  -explicittls       Явный TLS (только протокол FTPS)\n  -explicitssl       Явный SSL (только протокол FTPS)\n  -rawsettings setting1=значение1 setting2=значение2 ...\n                     Задаёт любые параметры сайта, используя формат,\n                     как в файле INI\nпримеры:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <опция> [ <значение> ] ]\n  Если параметры не указаны, выводит все опции сценариев\n  и их значения. Если указан лишь один параметр, показывает\n  значение опции. Если указаны два параметра, устанавливает\n  значение опции. Начальные значения некоторых опций\n  берутся из настройки приложения, однако при установке\n  значений опций настройки приложения не меняются.\nопции:\n  echo     on|off\n           Включает и выключает вывод выполняемых команд.\n           Затрагиваемые команды: все\n  batch    on|off|abort|continue\n           Включает и выключает пакетный режим (все запросы\n           автоматически получают отрицательные ответы).\n           При выборе 'on' рекомендуется задать 'confirm' для 'off',\n           чтобы разрешить перезапись. При выборе 'abort'\n           сценарий прекращается при любой ошибке. При выборе\n           'continue' игнорируются все ошибки.\n           Затрагиваемые команды: почти все\n  confirm  on|off\n           Включает и выключает подтверждения (перезаписи и т. п.).\n           Затрагиваемые команды: get, put\n  reconnecttime off | <секунд>\n           Ограничение времени в секундах для попыток\n           восстановить сессии.\n           Затрагиваемые команды: get, put, synchronize, keepuptodate\nпримеры:\n  option\n  option batch\n  option confirm off\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <файл> [ [ <файл2> ... ] <каталог>/[ <новое имя> ] ]\n    Отправляет один или несколько файлов из локального каталога\n  в каталог на сервере.\n  Если указан только один параметр, отправляет файл в текущий\n  рабочий каталог. Если указано несколько параметров, то все, кроме\n  последнего, задают набор файлов для отправки. Последний\n  параметр задаёт каталог назначения и, опционально, маску для\n  сохранения файлов под другими именами. Каталог назначения\n  должен заканчиваться слэшом. Имя файла может быть заменено\n  маской для выбора нескольких файлов. Чтобы отправить\n  несколько файлов в текущий рабочий каталог, используйте './'\n  в качестве последнего параметра.\nпсевдоним:\n  send, mput\nпараметры:\n  -delete             Удалить исходные локальные файлы после передачи\n  -resume             Возобновить передачу, если можно (только SFTP и FTP)\n  -append             Дописать файл в конец файла назначения (только SFTP)\n  -preservetime       Сохранить время изменения\n  -nopreservetime     Не сохранить время изменения\n  -permissions=<код> Установить права\n  -nopermissions      Сохранить права по умолчанию\n  -speed=<кбит/с>      Ограничить скорость передачи\n  -transfer=<режим>    Режим передачи: binary, ascii, automatic\n  -filemask=<маска>    Задаёт файловую маску.\n  -resumesupport=<состояние> Настраивает поддержку возобновления.\n                      Возможные значения: 'on', 'off' или пороговая величина\nдействующие параметры:\n  confirm, reconnecttime\nпримеры:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  Выводит путь к каталогу на сервере для активного соединения.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <каталог> [ <каталог> ... ]\n  Удаляет один или несколько каталогов с сервера. При настроенной корзине — переносит в корзину\nПример:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <Файл> [ <Файл2> ... ]\n  Удаляет один или несколько файлов с сервера.\n  Если на сервере настроена Корзина, вместо удаления помещает в неё.\n  В качестве имени могут использоваться маски.\nПримеры:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <соединение> ]\n  Создаёт соединение с указанным номером или выводит список всех соединений, если номер не указан.\nпримеры:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <файл>\n  Запрашивает и выводит атрибуты указанного файла на сервере.\nпримеры:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <локальный каталог> [ <каталог на сервере> ] ]\n  Если первый параметр — 'local', синхронизирует локальный\n  каталог с удалённым Если первый параметр — 'remote',\n  синхронизирует удалённый каталог с локальным. Если первый\n  параметр — 'both', взаимно синхронизирует каталоги.\n  Если каталоги не указаны, синхронизируются текущие рабочие\n  каталоги.\n  Примечание: подтверждения перезаписи для этой команды\n  всегда отключены.\nпараметры:\n  -preview             Только просмотр различий, не синхронизировать\n  -delete              Удалить устаревшие файлы\n  -mirror              Зеркалирование (синхронизирует старые файлы тоже).\n                       Игнорируется в режиме 'both'.\n  -criteria=<критерии> Критерии сравнения. Возможные значения:\n                       'none', 'time', 'size' и 'either'. Игнорируется в режиме 'both'.\n  -permissions=<код>  Установить права\n  -nopermissions      Сохранить права по умолчанию\n  -speed=<кбит/с>      Ограничить скорость передачи\n  -transfer=<режим>    Режим передачи: binary, ascii, automatic\n  -filemask=<маска>    Задаёт файловую маску.\n  -resumesupport=<состояние> Настраивает поддержку возобновления.\n                      Возможные значения: 'on', 'off' или пороговая величина\nдействующие параметры:\n  reconnecttime\nпримеры:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="Открытый хост-ключ ранее не использовался. Невозможно проверить, что Вы соединяетесь именно с тем сервером, с которым хотите. Отпечаток %s хост-ключа: \n%s\n\nЕсли Вы доверяете этому серверу, нажмите \xABДа\xBB. Чтобы соединиться, не запоминая хост-ключ, нажмите \xABНет\xBB. Для отказа от соединения нажмите \xABОтмена\xBB."
TextsCore2.rc_UNKNOWN_KEY3="**Продолжить подключение к неизвестному серверу и добавить его ключ в кэш?**\n\nХост-ключ сервера не найден в кэше. Нельзя гарантировать, что это тот самый сервер, который вам нужен.\n\nОтпечаток хост-ключа %s:\n%s\n\nЕсли вы доверяете этому хосту, нажмите «Да». Для подключения без добавления хост-ключа в кэш нажмите «Нет». Чтобы прервать подключение, нажмите «Отмена»."
