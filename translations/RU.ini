; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Свободный SFTP-, WebDAV- и FTP-клиент для Windows"
; "WinSCP is a popular free SFTP, SCP, WebDAV, S3 and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP - это популярный бесплатный клиент SFTP, SCP, WebDAV, S3 и FTP для Windows."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP, WebDAV and S3. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP - это популярный бесплатный клиент SFTP и FTP для Windows, копирующий файлы между локальным и удалённым компьютером. Он также поддерживает FTPS, SCP, WebDAV и S3. Он предлагает лёгкий в использовании графический интерфейс пользователя для всех обычных операций с файлами и мощную автоматизацию посредством сборок .NET"
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP, WebDAV or S3. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at https://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP - это популярный бесплатный клиент SFTP и FTP для Windows, мощная утилита, которая повысит Вашу продуктивность. WinSCP может копировать файлы между локальным и удалённым компьютером используя протоколы FTP, FTPS, SCP, SFTP, WebDAV или S3. WinSCP предлагает лёгкий в использовании графический интерфейс пользователя для всех распространённых операций с файлами и каталогами. Продвинутые пользователи могут автоматизировать работу WinSCP используя сборки .NET . Документация по WinSCP доступна по адресу https://winscp.net/. WinSCP доступна на английском и многих других языках."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP, WebDAV or S3. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP - это популярный бесплатный клиент SFTP и FTP для Windows. Более того,WinSCP - это мощный многофункциональный инструмент, который увеличит Вашу продуктивность. WinSCP может копировать файлы между локальным и удалённым компьютерами при помощи множества протоколов: FTP, FTPS, SCP, SFTP, WebDAV или S3. С другой стороны, WinSCP предлагает лёгкий в использовании графический интерфейс пользователя; Вы можете выбрать внешний вид как у Проводника Windows или с вкладками в виде двухпанельных интерфейсов как у Norton Commander. В то же время продвинутые пользователи могут автоматизировать функционал WinSCP посредством сборок .NET или простых пакетных файлов. Вы сможете использовать WinSCP для всех повседневных операций с файлами. Вы можете начать редактировать файл напрямую из WinSCP, используя при этом либо встроенный текстовый редактор WinSCP или Ваш предпочитаемый внешний редактор текстов. Операции в WinSCP не ограничиваются отдельно взятыми файлами: программа предлагает несколько разных путей для синхронизации Ваших локальных и удалённых папок. После соединения с удалённым сервером Вы можете выбрать вариант с сохранением информации о нём для последующих соединений, WinSCP также может разделять эти данные с другой популяной утилитой с открытым исходным кодом - с PuTTY. WinSCP также интегрируется с Pageant (агентом аутентификации из пакета PuTTY) для полной и полноценной поддержки аутентификации через публичные ключи посредством SSH. Системные администраторы предпочитают WinSCP за его поддержку режима переносимого приложения и работы посредством файла конфигурации вместо записей системного реестра на компьютере пользователя, что отлично подходит для случаев работы со съёмного насителя. Полная документация по WinSCP свободно доступна по адресу https://winscp.net/. Этот сайт также содержит активный форум пользователей программы для технической помощи и запросов на добавление возможностей. WinSCP доступна на английском и многих других языках. WinSCP - это бесплатная программа с открытым исходным кодом и распространяется по лицензии GNU General Public License (GPL)."
