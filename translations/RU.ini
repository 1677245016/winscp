TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nИспользование:\nG:%APP% сайт|рабочая_область|каталог\nG:%APP% (sftp|scp|ftp|http[s])://[логин[:пароль]@]хост[:порт][/путь/[файл]]\nG:%APP% [моя_сессия] /newinstance\nG:%APP% [моя_сессия] /edit <file>\nG:%APP% [моя_сессия] /synchronize [лок_каталог] [серв_каталог] [/defaults]\nG:%APP% [моя_сессия] /keepuptodate [лок_каталог] [серв_каталог] [/defaults]\nG:%APP% [моя_сессия] [/privatekey=<key>] [/hostkey=<отпечаток>]\nG:%APP% [моя_сессия] [/passive[=on|off]] /implicit|explicit\nG:%APP% [моя_сессия] [/timeout=<сек>]\nG:%APP% [моя_сессия] [/rawsettings параметр1=значение1 параметр2=значение2 ...]\nG:%APP% [/console] [/script=файл] [/command команда1...] [/parameter параметр1...]\nC:%APP% [/script=файл] [/command команда1...] [/parameter параметр1...]\nB:%APP% [/ini=<ini-файл>] [/log=<файл_протокола>] [/xmllog=<файл_протокола> [/xmlgroups]]\nB:%APP% [/rawconfig конфиг1=значение1 конфиг2=значение2 ...]\nB:%APP% [/batchsettings <маска_сайта> параметр1=значение1 параметр2=значение2 ...]\nG:%APP% /update\nB:%APP% /help\n\nG: сессия       Имя сайта или указание на сессию.\nG: /newinstance  Открыть сессию в новом окне, даже если %APP% уже запущен.\nG: /edit         Открывает файл сервера во встроенном редакторе.\nG: /synchronize  Синхронизирует содержание двух каталогов.\nG: /keepuptodate Запускает функцию «Поддерживать каталог на сервере актуальным».\nG: /defaults     Запускает операцию без диалога настроек.\nG: /console      Консольный режим. Режим по умолчанию при вызове\nG:               с помощью %APP%.com.\nB: /script=      Запускает пакетный файл. Если скрипт не заканчивается\nB:               командой 'exit', следует обычный интерактивный режим.\nB: /command      Запускает список команд.\nB: /parameter    Передаёт список команд в скрипт.\nB: /ini=         Путь к INI-файлу с конфигурацией.\nB: /rawconfig    Настраивает все параметры, используя формат как в INI-файле.\nB: /batchsettings Обновляет настройки сайтов, отвечающих маске, используя\nB:               формат как в INI-файле.\nB: /log=         Включает протоколирование сессии в файл.\nB: /xmllog=      Включает XML-протоколирование в файл.\nB: /xmlgroups    Группирует элементы XML-протокола по командам.\nG: /privatekey=  Файл закрытого ключа.\nG: /timeout=     Время ожидания ответа сервера.\nG: /hostkey=     Отпечаток хост-ключа.\nG: /passive=     Пассивный режим (только протокол FTP).\nG: /rawsettings  Настраивает все параметры сессии, используя формат\nG:               как в INI-файле.\nG: /implicit     Неявный TLS/SSL (только протокол FTPS).\nG: /explicit     Явный TLS/SSL (только протокол FTPS).\nG: /update       Запрашивает страницу приложения для обновления.\nB: /help         Выводит этот список.\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nИспользование:\nG:%APP% сессия\nG:%APP% [(sftp|scp|ftp)://][логин[:пароль]@]хост[:порт][/путь/[файл]]\nG:%APP% [сессия] /synchronize [лок_каталог] [серв_каталог] [/defaults]\nG:%APP% [сессия] /keepuptodate [лок_каталог] [серв_каталог] [/defaults]\nG:%APP% [сессия] /privatekey=<ключ> /hostkey=<отпечаток>\nG:%APP% [сессия] /certificate=<отпечаток> /implicit|explicittls|explicitssl\nG:%APP% [сессия] /passive=on|off /timeout=<сек>\nG:%APP% [сессия] /rawsettings параметр1=значение1 параметр2=значение2 ...\nG:%APP% [/console] [/script=файл] [/command команда1...] [/parameter параметр1...]\nC:%APP% [/script=файл] [/command команда1...] [/parameter параметр1...]\nB:%APP% /ini=<ini-файл> /log=<файл_протокола> /xmllog=<файл_протокола>\nG:%APP% /update\nB:%APP% /help\n\nG: сессия       Имя подключения или параметры соединения.\nG: /synchronize  Синхронизирует содержание двух каталогов.\nG: /keepuptodate Запускает функцию поддержки каталога на сервере\nG:               в актуальном состоянии.\nG: /defaults     Запускает операцию без запроса параметров.\nG: /console      Консольный режим. Режим по умолчанию, если вызван\nG:               с использованием %APP%.com.\nB: /script=      Выполняет пакетный файл. Если сценарий не оканчивается\nB:               командой 'exit', следует обычный интерактивный режим.\nB: /command      Выполняет список команд.\nB: /parameter    Передаёт сценарию список параметров.\nB: /ini=         Путь к INI-файлу настроек.\nB: /log=         Включает протоколирование сессии в файл.\nB: /xmllog=      Включает протоколирование в XML-файл.\nG: /privatekey=  Файл с закрытым ключом.\nG: /timeout=     Время ожидания ответа сервера.\nG: /hostkey=     Отпечаток хост-ключа.\nG: /passive=     Пассивный режим (только для протокола FTP).\nG: /rawsettings= Задаёт все настройки соединения с помощью\nG:               формата, как в INI-файле.\nG: /certificate= Отпечаток сертификата TLS/SSL.\nG: /implicit     Неявный TLS/SSL (только