SCRIPT_HELP_HELP="help [ <komut> [ <komut2> ... ] ]\n  Hiç bir parametre yazılmazsa, komutların listesini görüntüler.\n Bazı parametreler yazılırsa, her bir komut için yardım görüntülenir.\nkısaltma:\n  man\nörnekler:\n help\n help ls\n "
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
; <override>
SCRIPT_EXIT_HELP="exit\n Bütün oturumları kapatarak yazılımdan çıkar.\nkısaltma:\n bye\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <oturum> ]\n Belirtilen numaralı oturumu kapatır. Oturum numarası belirtilmediğinde,\n geçerli seçilmiş oturum kapatılır.\nörnekler:\n close\n close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <oturum> ]\n Belirtilen numaralı oturumu etkinleştirir. Oturum numarası belirtilmediğinde,\n bağlı olan oturumları görüntüler.\nörnekler:\n session\n session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
; <override>
SCRIPT_PWD_HELP="pwd\n Etkin oturumdaki geçerli uzak çalışma klasörünü görüntüler.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_CD_HELP="cd [ <klasör> ]\n Etkin oturumdaki geçerli uzak klasörü değiştirir.\n Klasör belirtilmezse, kök klasöre geçer.\nörnekler:\n cd /home/martin\n cd \n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n Geçerli yerel çalışma klasörünü görüntüler (tüm oturumlar için geçerlidir).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
; <override>
SCRIPT_LCD_HELP="lcd <klasör>\n Tüm oturumlarda geçerli yerel çalışma klasörünü değiştirir.\nörnek:\n lcd d:\\\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <klasör> [ <klasör2> ... ]\n  Bir ya da daha fazla uzak klasörü siler. Uzak Geri Dönüşüm Kutusu\n kullanılıyorsa, klasörü silmek yerine Geri Dönüşüm Kutusuna taşır\nörnek:\n  rmdir public_html\n"
; "ln <target> <symlink>\n  Creates remote symbolic link.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_LN_HELP="ln <hedef>  <sembolikbağlantı> \n Uzak bağlantı oluşturur.\nkısaltma:\n symlink\nörnek:\n ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <klasör>\n Uzak klasör oluşturur.\nörnek:\n mkdir public_html\n>"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kbps>        Limit transfer speed (in KB/s)\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <yerel klasör> [ <uzak klasör> ] ]\n  ilk parametre 'local' ise yerel klasör uzak\n olanla eşitlenir. İlk parametre  'remote' ise, uzak klasör yerel\n olanla eşitlenir. İlk parametre 'both' ise klasörlerin\n  ikisi de karşılıklı olarak eşitlenir.\n  Klasörler belirtilmediğinde, geçerli çalışma klasörleri\n eşitlenir.\n  Not: Bu komut için üzerine yazma onayları her zaman kapalıdır.\nanahtarlar:\n  -preview             Değişiklikleri yalnızca görüntüler, eşitleme yapılmaz\n  -delete              Eşi olmayan dosyaları siler\n  -mirror              Ayna kipi (daha eski dosyalar da eşitlenir).\n                       'both' için yoksayılır.\n  -criteria=<ölçüt> Karşılaştırma ölçütü. Şu değerler olabilir: 'none', 'time',\n                       'size' ve 'either'. 'both' için yoksayılır.\n  -permissions=<kip>  İzinleri ayarlar\n  -nopermissions       Varsayılan izinleri korur\n  -speed=<kibps>       Aktarım hızını sınırlar\n  -transfer=<kip>     Aktarım kipi: ikili, ascii, otomatik\n  -filemask=<maske>     Dosya maskesini ayarlar.\n  -resumesupport=<durum> Aktarım sürdürme desteğini ayarlar.\n                   Seçilebilecek değerler 'on', 'off' ya da eşik\netkin ayarlar:\n  reconnecttime\nörnekler:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_CALL_HELP2="call <komut>\n  SFTP ve SCP iletişim kuralları için, isteğe bağlı kabuk komutunu yürütür.\n  Geçerli outurum isteğe bağlı uzak komutların yürütülmesine izin vermiyorsa,\n  kendiliğinden ayrı bir kabuk oturumu açılır.\n  FTP iletişim kuralları için, bir iletişim kuralı komutu yürütür.\n  Komut kullanıcı girişi istememelidir.\nkısaltma:\n  !\nörnek:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
; <override>
SCRIPT_ECHO_HELP="echo <ileti>\n  Betik çıktısında istenen iletiyi görüntüler.\nörnek:\n  echo Yüklemeye başlanıyor...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexample:\n  stat index.html\n"
; <override>
SCRIPT_STAT_HELP="stat <dosya>\n  Belirtilen uzak dosyanın özniteliklerini alır ve görüntüler.\nörnek:\n  stat index.html\n"

