TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <klasör> ]/[ <aramakarakteri> ]\n Belirtilen yerel klasörün içeriğini görüntüler. Klasör\n belirtilmemişse tüm dosyalar görüntülenir.\n Arama karakteri belirtildiğinde, uyan dosyalar görüntülenir. \n Belirtilmediğinde tüm dosyalar görüntülenir.\nörnekler:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <hedef>  <sembolikbağlantı> \n Uzak bağlantı oluşturur.\nkısaltma:\n symlink\nörnek:\n ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n Geçerli yerel çalışma klasörünü görüntüler (tüm oturumlar için geçerlidir).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <klasör> ]/[ <aramakarakteri> ]\n Belirtilen uzak klasörün içeriğini görüntüler. Klasör \n belirtilmemişse, tüm dosyaları görüntüler.\n Arama karakteri belirtildiğinde, uyan dosyalar görüntülenir.\n Belirtilmediğinde tüm dosyalar görüntülenir.\nkısaltma:\n dir\nörnekler:\n ls\n ls *.html\n ls /home/martin\n "
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <klasör>\n Uzak klasör oluşturur.\nörnek:\n mkdir public_html\n>"
TextsCore2.rc_SCRIPT_MV_HELP="mv <dosya> [ <dosya2> ... ] [ <klasör>/ ][ <yeniad> ]\n Bir ya da daha fazla uzak dosyayı taşır ya da yeniden adlandırır. Hedef klasör, yeni ad\n ya da ikisi birden belirtilmelidir. Hedef klasör kesme işareti \n ile bitmelidir. Yeni ad yerine işlem maskesi kullanılabilir.\n Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\nkısaltma:\n rename\nörnekler:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <bağlantı>\nopen [ sftp|scp|ftp:// ][ <kullanıcıadı> [ :parola ] @ ] <sunucu> [ :<kapı> ]\n  Belirtilen sunucuya bağlanır. Bağlantı ya da\n  sunucu adını, kullanıcı adı, kapı ve iletişim kuralını belirtin.\nanahtarlar:\n  -privatekey=<anahtar>  Kişisel anahtar dosyası\n  -timeout=<sn>     Sunucu yanıtı zaman aşımı\n  -hostkey=<parmakizi> Sunucu anahtarının parmakizi (yalnız SFTP ve SCP).\n  -certificate=<parmakizi> TLS/SSL sertifikasının parmakizi (yalnız FTPS)\n  -passive=on|off    Pasif kip (yalnız FTP iletişim kuralı)\n  -implicit          Örtülü TLS/SSL (yalnız FTPS iletişim kuralı)\n  -explicittls       Açık TLS (yalnız FTPS iletişim kuralı)\n  -explicitssl       Açık SSL (yalnız FTPS iletişim kuralı)\n  -rawsettings ayar1=değer1 ayar2=değer2 ...\n                     Ham biçimi kullanarak oturum ayarlarını yapar\n                     INI dosyası olarak\nörnekler:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <ayar> [ <değer> ] ]\n  Bir parametre belirtilmezse, tüm betik ayarlarını ve değerlerini\n  görüntüler. Yalnız bir parametre belirtildiğinde, ayarın değerini görüntüler.\n  İki parametre belirtildiğinde, ayarın değerini değiştirir.\n  Bazı ayarların başlangıç değerleri uygulama ayarlarından alınır.\n  Bununla birlikte ayarların değiştirilmesi uygulama ayarlarını \n  değiştirmez.\nayarlar:\n  echo     on|off\n           Yürütülen komutun çıktısını açar ya da kapatır.\n           Etkilenen komutlar: tümü\n  batch    on|off|abort|continue\n           Yığın kipini açar ya da kapatır (tüm sorular kendiliğinden olumsuz olarak\n           yanıtlanır). 'on' iken, 'confirm' olarak ayarlanması önerilir\n           'off' seçildiğinde üzerine yazmaya izin verilir. 'abort', bir hata oluştuğunda\n           betiğin işlenmesini durdurur. 'continue', tüm hataları yoksayar.\n           Etkilenen komutlar: neredeyse tümü\n  confirm  on|off\n           Onayları açar ya da kapatır (üzerine yazılsın, vb.).\n           Etkilenen komutlar: get, put\n  reconnecttime off | <saniye>\n           Kesilen oturumların yeniden bağlanması için denenecek süre sınırı.\n           Etkilenen komutlar: get, put, synchronize, keepuptodate\nörnekler:\n  option\n  option batch\n  option confirm off\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <dosya> [ [ <dosya2> ... ] <klasör>/[ <yeniad> ] ]\n  Bir ya da birkaç dosyayı yerel klasörden uzak klasöre yükler.\n  Yalnız bir parametre belirtilirse, dosyalar uzak çalışma\n klasörüne yüklenir. Sonuncusu dışında diğer parametreler belirtilirse\n uygun dosyalar yüklenir. Son parametre hedef uzak klasörü\n  ve isteğe bağlı olarak dosyaları farklı ad ile kaydetmek için işlem\n maskesini belirtir. Hedef klasör kesme işareti ile bitmelidir. \n  Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\n  Geçerli çalışma klasörüne daha fazla dosya yüklemek için\n son parametre olarak './' kullanın.\nkısa şekli:\n  send, mput\nanahtarlar:\n  -delete             Aktarımdan sonra yerel kaynak dosyaları siler\n  -resume             Olabiliyorsa aktarımı sürdürür (yalnız SFTP ve FTP iletişim kuralları)\n  -append             Dosyayı hedef dosyanın sonuna ekler (yalnız SFTP iletişim kuralı)\n  -preservetime       Zaman damgalarını korur\n  -nopreservetime     Zaman damgalarını korumaz\n  -permissions=<kip> İzinleri ayarlar\n  -nopermissions      Varsayılan izinleri korur\n  -speed=<kibps>      Aktarım hızını sınırlar\n  -transfer=<kip>    Aktarım kipi: ikili, ascii, kendiliğinden\n  -filemask=<maske>    Dosya maskesini ayarlar.\netkin ayarlar:\n  confirm, reconnecttime\nörnekler:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <dosya> [ [ <dosya2> ... ] <klasör>/[ <yeniad> ] ]\n  Bir ya da birkaç dosyayı yerel klasörden uzak klasöre yükler.\n  Yalnız bir parametre belirtilirse, dosyalar uzak çalışma\n klasörüne yüklenir. Sonuncusu dışında diğer parametreler belirtilirse\n uygun dosyalar yüklenir. Son parametre hedef uzak klasörü\n  ve isteğe bağlı olarak dosyaları farklı ad ile kaydetmek için işlem\n maskesini belirtir. Hedef klasör kesme işareti ile bitmelidir. \n  Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\n  Geçerli çalışma klasörüne daha fazla dosya yüklemek için\n son parametre olarak './' kullanın.\nkısaltma:\n  send, mput\nanahtarlar:\n  -delete             Aktarımdan sonra yerel kaynak dosyaları siler\n  -resume             Olabiliyorsa aktarımı sürdürür (yalnız SFTP ve FTP iletişim kuralları)\n  -append             Dosyayı hedef dosyanın sonuna ekler (yalnız SFTP iletişim kuralı)\n  -preservetime       Zaman damgalarını korur\n  -nopreservetime     Zaman damgalarını korumaz\n  -permissions=<kip> İzinleri ayarlar\n  -nopermissions      Varsayılan izinleri korur\n  -speed=<kibps>      Aktarım hızını sınırlar\n  -transfer=<kip>    Aktarım kipi: ikili, ascii, otomatik\n  -filemask=<maske>    Dosya maskesini ayarlar.\n  -resumesupport=<durum> Aktarım sürdürme desteğini ayarlar.\n                   Seçilebilecek değerler 'on', 'off' ya da eşik\netkin ayarlar:\n  confirm, reconnecttime\nörnekler:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n Etkin oturumdaki geçerli uzak çalışma klasörünü görüntüler.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <klasör> [ <klasör2> ... ]\n  Bir ya da daha fazla uzak klasörü siler. Uzak Geri Dönüşüm Kutusu\n kullanılıyorsa, klasörü silmek yerine Geri Dönüşüm Kutusuna taşır\nörnek:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <dosya> [ <dosya2> ... ]\n Bir ya da daha fazla uzak dosyayı siler. Uzak Geri Dönüşüm Kutusu\n kullanılıyorsa, dosyayı silmek yerine Geri Dönüşüm Kutusuna taşır.\n Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\nörnekler:\n  rm index.html\n  rm index.html about.html\n rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <oturum> ]\n Belirtilen numaralı oturumu etkinleştirir. Oturum numarası belirtilmediğinde,\n bağlı olan oturumları görüntüler.\nörnekler:\n session\n session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <dosya>\n  Belirtilen uzak dosyanın özniteliklerini alır ve görüntüler.\nörnek:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <yerel klasör> [ <uzak klasör> ] ]\n  ilk parametre 'local' ise yerel klasörü uzak\n  olanla eşleştirir. İlk parametre  'remote' ise, uzak klasörü yerel\n  olanla eşleştirir. İlk parametre 'both' ise klasörlerin\n  ikisini de karşılıklı olarak eşleştirir.\n  Klasörler belirtilmediğinde, geçerli çalışma klasörleri\n  eşleştirilir.\n  Not: Bu komut için üzerine yazma onayları her zaman kapalıdır.\nanahtarlar:\n  -delete              Eşi olmayan dosyaları siler\n  -mirror              Ayna kipi (daha eski dosyaları da eşleştirir).\n                       'both' için yoksayılır.\n  -criteria=<ölçüt> Karşılaştırma ölçütü. Şu değerler olabilir: 'none', 'time',\n                       'size' ve 'either'. 'both' için yoksayılır.\n  -permissions=<kip>  İzinleri ayarlar\n  -nopermissions       Varsayılan izinleri korur\n  -speed=<kibps>       Aktarım hızını sınırlar\n  -transfer=<kip>     Aktarım kipi: ikili, ascii, kendiliğinden\n  -filemask=<maske>     Dosya maskesini ayarlar.\netkin ayarlar:\n  reconnecttime\nörnekler:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <yerel klasör> [ <uzak klasör> ] ]\n  ilk parametre 'local' ise yerel klasör uzak\n olanla eşitlenir. İlk parametre  'remote' ise, uzak klasör yerel\n olanla eşitlenir. İlk parametre 'both' ise klasörlerin\n  ikisi de karşılıklı olarak eşitlenir.\n  Klasörler belirtilmediğinde, geçerli çalışma klasörleri\n eşitlenir.\n  Not: Bu komut için üzerine yazma onayları her zaman kapalıdır.\nanahtarlar:\n  -preview             Değişiklikleri yalnızca görüntüler, eşitleme yapılmaz\n  -delete              Eşi olmayan dosyaları siler\n  -mirror              Ayna kipi (daha eski dosyalar da eşitlenir).\n                       'both' için yoksayılır.\n  -criteria=<ölçüt> Karşılaştırma ölçütü. Şu değerler olabilir: 'none', 'time',\n                       'size' ve 'either'. 'both' için yoksayılır.\n  -permissions=<kip>  İzinleri ayarlar\n  -nopermissions       Varsayılan izinleri korur\n  -speed=<kibps>       Aktarım hızını sınırlar\n  -transfer=<kip>     Aktarım kipi: ikili, ascii, otomatik\n  -filemask=<maske>     Dosya maskesini ayarlar.\n  -resumesupport=<durum> Aktarım sürdürme desteğini ayarlar.\n                   Seçilebilecek değerler 'on', 'off' ya da eşik\netkin ayarlar:\n  reconnecttime\nörnekler:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
