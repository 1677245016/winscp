TextsCore1.rc_VERIFY_CERT_PROMPT2="Sunucu sertifikası bilinmiyor. Bu sunucunun, olmasını umduğunuz bilgisayar olacağının bir garantisi yok.\n\n Sunucu sertifikasının ayrıntıları şu şekildedir:\n%s\n Bu sertifikaya güveniyorsanız Evet düğmesine tıklayın. Sunucu sertifikasını kaydetmeden bağlanmak için Hayır düğmesine tıklayın. Bağlantıyı iptal etmek için İptal düğmesine tıklayın.\n\n İşleme devam ederek sunucu sertifikasını kaydetmek istiyor musunuz?"
