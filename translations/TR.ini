TextsCore2.rc_DIFFERENT_KEY="UYARI POTANSIYEL GUVENLIK ACIGI!\n\n.Sunucunun host anahtari dizinin icindeki WinSCP onbellegindeki benzer birsey degil. Bununanlami sunucu yoneticisi host anahtarini degistirebilir yada sen gercekten baska bir bilgisayar sunucu gibi baglanabilirsinYeni parmakizi anahtar :%s\n\n eger sen degistirdigini sanarsan ve guvenirsen yeni anahtara Evete basıp bellegi gunceller ve baglantiya devam eder.Eger sen baglantiyi tasimak istemezsen guncellemsiz bellek icin , Hayira bas.Eger sen baglantiyi terketmek istersen ,Iptale bas.Iptale bastiginda sadece guvenlik secilir.\n"
TextsCore2.rc_DIFFERENT_KEY3="DİKKAT - OLASI GÜVENLİK AÇIĞI!\n\nSunucunun anahtarı WinSCP önbelleğindeki ile aynı değil. Sunucu yöneticisi sunucu anahtarını değiştirmiş, sunucu belli koşullar altında farklı bir anahtar kullanmaya ayarlanmış ya da bağlandığınız, umduğunuzdan başka bir bilgisayar olabilir.\n\nYeni %s anahtarı parmakizi:\n%s\n\nBöyle bir değişikliği bekliyorduysanız, yeni anahtarı güvenilir yapmak için, Güncelle düğmesine tıklayıp önbelleği güncelleyebilir ya da Ekle düğmesine tıklayıp yeni anahtarı önbellekteki eski anahtarların yanına ekleyebilir, ardından bağlanmaya devam edebilirsiniz. Önbelleği güncellemeden bağlanmaya devam etmek isterseniz Atla düğmesine tıklayın. Bağlanmaktan vazgeçmek için İptal düğmesine tıklayın. İptal düğmesine tıklamak güvenliği garanti edilen TEK seçenektir.\n"
TextsCore2.rc_DIFFERENT_KEY4="**DİKKAT - OLASI GÜVENLİK AÇIĞI!**\n\nSunucu anahtarı, WinSCP önbelleğindeki anahtar ile aynı değil. Sunucu yöneticisi sunucu anahtarını değiştirmiş, sunucu belli koşullar altında farklı bir anahtar kullanmaya ayarlanmış ya da bağlandığınız sunucu, umduğunuzdan başka bir bilgisayar olabilir.\n\nYeni %s anahtarının parmakizi:\n%s\n\nBöyle bir değişikliğin olacağını biliyorduysanız, Güncelle düğmesine tıklayıp önbelleği güncelleyerek ya da Ekle düğmesine tıklayıp yeni anahtarı ön bellekteki eski anahtarların yanına ekleyerek, yeni anahtarı güvenilir yapabilir ve bağlanmaya devam edebilirsiniz. Önbelleği güncellemeden bağlanmaya devam etmek isterseniz Atla düğmesine tıklayın. Bağlanmaktan vazgeçmek için İptal düğmesine tıklayın. Güvenliği garanti edilen tek seçenek İptal düğmesine tıklamaktır."
TextsCore2.rc_SCRIPT_CALL_HELP2="call <komut>\n  SFTP ve SCP iletişim kuralları için, isteğe bağlı kabuk komutunu yürütür.\n  Geçerli outurum isteğe bağlı uzak komutların yürütülmesine izin vermiyorsa,\n  kendiliğinden ayrı bir kabuk oturumu açılır.\n  FTP iletişim kuralları için, bir iletişim kuralı komutu yürütür.\n  Komut kullanıcı girişi istememelidir.\nkısaltma:\n  !\nörnek:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <klasör> ]\n Etkin oturumdaki geçerli uzak klasörü değiştirir.\n Klasör belirtilmezse, kök klasöre geçer.\nörnekler:\n cd /home/martin\n cd \n"
TextsCore2.rc_SCRIPT_CHMOD_HELP=" chmod <kip> <dosya> [ <dosya2> ... ]\n  Bir ya da daha fazla uzak dosyanın izinlerini değiştirir. Kip, \n üç ya da dört basamaklı sekizli bir sayı olarak belirtilebilir.\n Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\nörnekler:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <oturum> ]\n Belirtilen numaralı oturumu kapatır. Oturum numarası belirtilmediğinde,\n geçerli seçilmiş oturum kapatılır.\nörnekler:\n close\n close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <ileti>\n  Betik çıktısında istenen iletiyi görüntüler.\nörnek:\n  echo Yüklemeye başlanıyor...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n Bütün oturumları kapatarak yazılımdan çıkar.\nkısaltma:\n bye\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <dosya> [ [ <dosya2> ... ] <klasör>\\[ <yeniad> ] ]\n  Bir ya da birkaç dosyayı uzak klasörden yerel klasöre indirir.\n  Yalnız bir parametre belirtilirse, dosyalar geçerli çalışma\n klasörüne indirilir. Sonuncusu dışında diğer parametreler belirtilirse\n uygun dosyalar indirilir. Son parametre hedef yerel klasörü\n  ve isteğe bağlı olarak dosyaları farklı ad ile kaydetmek için işlem\n maskesini belirtir. Hedef klasör ters kesme işareti ile bitmelidir. \n  Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\n  Geçerli çalışma klasörüne daha fazla dosya indirmek için\n son parametre olarak '.\\' kullanın.\nkısa şekli:\n  recv, mget\nanahtarlar:\n  -delete          Aktarımdan sonra uzaktaki kaynak dosyaları siler\n  -resume          Olabiliyorsa aktarımı sürdürür (yalnız SFTP ve FTP iletişim kuralları)\n  -append          Dosyayı hedef dosyanın sonuna ekler (yalnız SFTP iletişim kuralı)\n  -preservetime    Zaman damgalarını korur\n  -nopreservetime  Zaman damgalarını korumaz\n  -speed=<kibps>   Aktarım hızını sınırlar\n  -transfer=<kip> Aktarım kipi: ikili, ascii, kendiliğinden\n  -filemask=<maske> Dosya maskesini ayarlar.\netkin ayarlar:\n  confirm, reconnecttime\nörnekler:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <dosya> [ [ <dosya2> ... ] <klasör>\\[ <yeniad> ] ]\n  Bir ya da birkaç dosyayı uzak klasörden yerel klasöre indirir.\n  Yalnız bir parametre belirtilirse, dosyalar geçerli çalışma\n klasörüne indirilir. Sonuncusu dışında diğer parametreler belirtilirse\n uygun dosyalar indirilir. Son parametre hedef yerel klasörü\n  ve isteğe bağlı olarak dosyaları farklı ad ile kaydetmek için işlem\n maskesini belirtir. Hedef klasör ters kesme işareti ile bitmelidir. \n  Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\n  Geçerli çalışma klasörüne daha fazla dosya indirmek için\n son parametre olarak '.\\' kullanın.\nkısaltma:\n  recv, mget\nanahtarlar:\n  -delete          Aktarımdan sonra uzaktaki kaynak dosyaları siler\n  -resume          Olabiliyorsa aktarımı sürdürür (yalnız SFTP ve FTP iletişim kuralları)\n  -append          Dosyayı hedef dosyanın sonuna ekler (yalnız SFTP iletişim kuralı)\n  -preservetime    Zaman damgalarını korur\n  -nopreservetime  Zaman damgalarını korumaz\n  -speed=<kibps>   Aktarım hızını sınırlar\n  -transfer=<kip> Aktarım kipi: ikili, ascii, otomatik\n  -filemask=<maske> Dosya maskesini ayarlar.\n  -resumesupport=<durum> Aktarım sürdürme desteğini ayarlar.\n                   Seçilebilecek değerler 'on', 'off' ya da eşik\netkin ayarlar:\n  confirm, reconnecttime\nörnekler:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <komut> [ <komut2> ... ] ]\n  Hiç bir parametre yazılmazsa, komutların listesini görüntüler.\n Bazı parametreler yazılırsa, her bir komut için yardım görüntülenir.\nkısaltma:\n  man\nörnekler:\n help\n help ls\n "
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <yerel klasör> [ <uzak klasör> ] ]\n  Yerel klasördeki değişiklikleri izleyerek uzak klasöre yansıtır.\n  Klasörler belirtilmediğinde, geçerli çalışma klasörleri\n  eşleştirilir. Değişiklikleri izlemeyi durdurmak için Ctrl-C tuşlarına basın.\n  Not: Bu komut için üzerine yazma onayları her zaman kapalıdır.\nanahtarlar:\n  -delete             Eşi olmayan dosyaları siler\n  -permissions=<kip> İzinleri ayarlar\n  -nopermissions      Varsayılan izinleri korur\n  -speed=<kibps>      Aktarım hızını sınırlar\n  -transfer=<kip>    Aktarım kipi: ikili, ascii, kendiliğinden\n  -filemask=<maske>    Dosya maskesini ayarlar.\netkin ayarlar:\n  reconnecttime\nörnekler:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <yerel klasör> [ <uzak klasör> ] ]\n  Yerel klasördeki değişiklikleri izleyerek uzak klasöre yansıtır.\n  Klasörler belirtilmediğinde, geçerli çalışma klasörleri\n eşitlenir. Değişiklikleri izlemeyi durdurmak için Ctrl-C tuşlarına basın.\n  Not: Bu komut için üzerine yazma onayları her zaman kapalıdır.\nanahtarlar:\n  -delete             Eşi olmayan dosyaları siler\n  -permissions=<kip> İzinleri ayarlar\n  -nopermissions      Varsayılan izinleri korur\n  -speed=<kibps>      Aktarım hızını sınırlar\n  -transfer=<kip>    Aktarım kipi: ikili, ascii, otomatik\n  -filemask=<maske>    Dosya maskesini ayarlar.\n  -resumesupport=<durum> Aktarım sürdürme desteğini ayarlar.\n                   Seçilebilecek değerler 'on', 'off' ya da eşik\netkin ayarlar:\n  reconnecttime\nörnekler:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
