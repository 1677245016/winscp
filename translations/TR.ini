TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nKullanım:\nG:%APP% site|calismaalani|klasor\nG:%APP% (sftp|scp|ftp|http[s])://[kullanici[:parola]@]sunucu[:kapi][/path/[file]]\nG:%APP% [oturumum] /newinstance\nG:%APP% [oturumum] /edit <file>\nG:%APP% [oturumum] /synchronize [yerel_klasor] [uzak_klasor] [/defaults]\nG:%APP% [oturumum] /keepuptodate [yerel_klasor] [uzak_klasor] [/defaults]\nG:%APP% [oturumum] [/privatekey=<anahtar>] [/hostkey=<parmakizi>]\nG:%APP% [oturumum] [/passive[=on|off]] /implicit|explicit\nG:%APP% [oturumum] [/timeout=<sec>]\nG:%APP% [oturumum] [/rawsettings ayar1=deger1 ayar2=deger2 ...]\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command komut1...] [/parameter param1...]\nB:%APP% [/ini=<inifile>] [/log=<logfile>] [/xmllog=<logfile> [/xmlgroups]]\nB:%APP% [/rawconfig config1=deger1 config2=deger2 ...]\nB:%APP% [/batchsettings <site_suzgeci> ayar1=deger1 ayar2=deger2 ...]\nG:%APP% /update\nB:%APP% /help\n\nG: session       Site adı ya da doğrudan oturum belirleyici.\nG: /newinstance  %APP% çalışıyor olsa bile oturumu yeni bir pencerede açar.\nG: /edit         Uzak dosyayı iç düzenleyicide açar.\nG: /synchronize  İki klasörün içeriği eşitlenir.\nG: /keepuptodate Uzak klasörü güncel tutma işlevini başlatır.\nG: /defaults     Seçenekler penceresini görüntülemeden işlemi başlatır.\nG: /console      Konsol (metin) kipi. Varsayılan kip, çağrıldığında\nG:               %APP%.com kullanılarak.\nB: /script=      Toplu işlem dosyasını yürütür. betik 'exit' komutu ile\nB:               sone ermiyorsa, normal etkileşimli kipe geçilir.\nB: /command      Betik komutlarını yürütür.\nB: /parameter    İşlenecek parametre listesini aktarır.\nB: /ini=         Configuration INI ayar dosyasının yolu.\nB: /rawconfig    Ayarları ham biçimi kullanarak INI dosyasında saklar.\nB: /batchsettings INI dosyasında ham biçimde bulunan süzgece uygun\nB:               site ayarlarını günceller.\nB: /log=         Oturum günlüğünü dosyaya yazar.\nB: /xmllog=      XML günlüğünü dosyaya yazar.\nB: /xmlgroups    Aynı komuta ait tüm XML günlüğü bileşenlerini gruplar.\nG: /privatekey=  Kişisel anahtar dosyası.\nG: /timeout=     Sunucu yanıtı zaman aşımı.\nG: /hostkey=     Sunucu anahtarının parmakizi.\nG: /passive=     Pasif kip (yalnız FTP iletişim kuralı).\nG: /rawsettings  Oturum ayarları için INI dosyasında\nG:               ham biçimi kullanır.\nG: /implicit     Açıkta TLS/SSL (yalnız FTPS iletişim kuralı).\nG: /explicit     Örtülü TLS/SSL (yalnız FTPS iletişim kuralı).\nG: /update       Uygulama web sitesinden güncellemeleri denetler.\nB: /help         Bu bilgileri görüntüler.\n"
TextsWin2.rc_USAGE2="WinSCP, %s\n%s\n\nKullanim:\n%APP% session\n%APP% [(scp|sftp)://][kullanici[:sifre]@]host[:port][/yol/[dosya]]\n%APP% [oturum] /konsol[/script=dosya] [/komut komut2 komut3 ...]\n%APP% /ini=<inifile> /ozelanahtar=<anahtardosya>\n%APP% /guncel\n%APP% /yardim\n\n oturum-Belirtilen dizin bilgisi oturum yada depo uturumun ismidir.\n/konsol(yazi)modu.Varsayilan mod, kullanmak isteridginizde %APP%.com.\n /script - Dizi script dosyasi calisir. Eger script  'cikis'\nkomutu sonlanmamissa, normal interaktif modu izler.\n/komut-Script komdlari listesini calistirir.\n/isi-Congfirasyon yolu INI-dosya.\n/ozelanahtar-Kimlik dogrulamak icin varsayilan ozel anahtar.\n/guncel- Guncelleme icin uygulama anasayfasina sorgulayin.\n/yardim-Bu kullanimi yazdirin .\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nKullanım:\nG:%APP% oturum\nG:%APP% [(sftp|scp|ftp)://][kullanıcı adı[:parola]@]sunucu[:kapı][/yol/[dosya]]\nG:%APP% [oturum] /synchronize [yerel_klasör] [uzak_klasör] [/defaults]\nG:%APP% [oturum] /keepuptodate [yerel_klasör] [uzak_klasör] [/defaults]\nG:%APP% [oturum] /privatekey=<kişisel_anahtar> /hostkey=<parmakizi>\nG:%APP% [oturum] /certificate=<parmakizi> /implicit|explicittls|explicitssl\nG:%APP% [oturum] /passive=on|off /timeout=<saniye>\nG:%APP% [oturum] /rawsettings ayar1=değer1 ayar2=değer2 ...\nG:%APP% [/console] [/script=dosya] [/command komut1...] [/parameter param1...]\nC:%APP% [/script=dosya] [/command komut1...] [/parameter param1...]\nB:%APP% /ini=<ini_dosyası> /log=<günlük_dosyası> /xmllog=<günlük_dosyası>\nG:%APP% /update\nB:%APP% /help\n\nG: oturum       Kaydedilmiş bağlantının adı ya da doğrudan oturum özellikleri.\nG: /synchronize  İki klasörün içerikleriklerini eşleştirir.\nG: /keepuptodate Uzak klasörü tarih işlevi ile güncel tutmaya başlar.\nG: /defaults     Ayarlar penceresini görüntülemeden işlemi başlatır.\nG: /console      Konsol (metin) kipi. Varsayılan kip, çağrıldığında\nG:               %APP%.com kullanarak.\nB: /script=      Yığın betiği dosyasını yürütür. Betik 'exit' komutu ile\nB:               sonlanmazsa, normal arayüz kipine geçilir.\nB: /command      Betik komutları listesini yürütür.\nB: /parameter    Parametre listesini betiğe aktarır.\nB: /ini=         Yapılandırma INI dosyasının yolu.\nB: /log=         Oturum günlük dosyasını etkinleştirir.\nB: /xmllog=      XML günlükleme dosyasını etkinleştirir.\nG: /privatekey=  Kişisel anahtar dosyası.\nG: /timeout=     Sunucu yanıtı zaman aşımı.\nG: /hostkey=     Sunucu anahtarının parmakizi.\nG: /passive=     Pasif kip (yalnız FTP iletişim kuralı).\nG: /rawsettings= Herhangi bir oturumun ayarlarını ham biçimde INI \nG:               dosyası içinde yapılandırır.\nG: /certificate= TLS/SSL sertifikasının parmakizi.\nG: /implicit     Örtülü TLS/SSL (yalnız FTPS iletişim kuralı).\nG: /explicittls  Açık TLS (yalnız FTPS iletişim kuralı).\nG: /explicitssl  Açık SSL (yalnız FTPS iletişim kuralı).\nG: /update       Yeni sürümler için uygulama anasayfasını sorgular.\nB: /help         Bu bilgileri görüntüler.\n"
