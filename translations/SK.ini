TextsCore2.rc_DIFFERENT_KEY4="**VAROVANIE - POTENCIÁLNE NARUŠENIE ZABEZPEČENIA!**\n\nHostiteľský kľúč servera nezodpovedá tomu, ktorý má program WinSCP uložený vo vyrovnávacej pamäti. Znamená to, že buď administrátor servera zmenil kľúč hostiteľa, alebo server prezentuje odlišný kľúč za určitých okolností, alebo ste práve pripojení k inému počítaču, ktorý predstiera, že je daným serverom.\n\nNový odtlačok kľúča %s je:\n%s\n\nAk ste túto zmenu očakávali, dôverujete novému kľúču a chcete pokračovať v pripájaní na server, kliknite na tlačidlo Aktualizovať (Update) a aktualizujte vyrovnávaciu pamäť, alebo kliknite na tlačidlo Pridať pre pridanie nového kľúča do vyrovnávacej pamäte, aj so zachovaním staršieho kľúča. Ak chcete zrealizovať pripojenie, avšak bez aktualizovania vyrovnávacej pamäte, kliknite na tlačidlo Preskočiť. Ak chcete pripojenie úplne zrušiť, kliknite na tlačidlo Zrušiť. Absolútna bezpečnosť je zaručená iba pri stlačení tlačidla Zrušiť"
TextsCore2.rc_SCRIPT_CALL_HELP2="call <príkaz>\n  S protokolmi SFTP a SCP vykoná ľubovoľný príkaz na serveri.\n  Ak aktuálna relácia neumožňuje vykonať ľubovoľný príkaz, otvorí\n  sa samostatná relácia pre jeho vykonanie.\n  S protokolom FTP vykoná príkaz protokolu FTP.\n  Príkaz nesmie vyžadovať vstup od používateľa.\naliasy:\n  !\npríklady:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <priečinok> ]\n  Zmení vzdialený pracovný priečinok pre aktívnu reláciu.\n  Ak nie je priečinok špecifikovaný, prebehne zmena na domovský priečinok.\npríklady:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <relácia> ]\n  Ukončí reláciu určenú číslom. Ak nie je určené žiadne číslo relácie, uzatvorí sa\n  ukončí relácia.\npríklady:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <správa>\n  Zahrnie správu do výstupu skriptu.\nPríklad:\n  echo Spúšťa sa odosielanie...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit \n Zatvorí všetky relácie a preruší program.\nalias:\n bye\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <príkaz> [ <príkaz2> ... ] ]\n  Zobrazí zoznam príkazov, ak nie je uvedený žiadny parameter, alebo sa zobrazí\n  pomocník pre uvedené príkazy.\nalias:\n  man\npríklady:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <priečinok>\n  Zmení lokálny pracovný priečinok pre všetky relácie.\npríklad:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <cieľ> <symbolický odkaz>\n  Vytvorí vzdialený symbolický odkaz.\nalias:\n  symbolický odkaz\npríklad:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Vytlačí aktuálny lokálny pracovný priečinok (platí pre všetky relácie).\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <priečinok>\n  Vytvorí vzdialený priečinok.\npríklad:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  Vytlačí aktuálny vzdialený pracovný priečinok pre aktívnu reláciu.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <priečinok> [ <priečinok2> ... ]\n  Odstráni jeden alebo viacero vzdialených priečinkov. Ak je nastavený aj vzdialený kôš,\n  presunie sa priečinok do koša, namiesto jeho vymazania.\npríklad:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <relácia> ]\n  Nastaví reláciu určenú číslom ako aktívnu. Ak nie je určené číslo\n  relácie, vypíše sa zoznam otvorených relácií.\npríklady:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <súbor>\n  Získa a uvedie do zoznamu atribúty špecifikovaného vzdialeného súboru.\nPríklady:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <lokálny priečinok> [ <vzdialený priečinok> ] ]\n  Ak je prvým parametrom 'local', synchronizuje sa lokálny priečinok so\n  vzdialeným priečinkom. Ak je prvým parametrom 'remote', synchronizuje sa vzdialený\n  priečinok s lokálnym. Ak je prvým parametrom 'both', synchronizujú sa priečinky\n  navzájom.\n  Ak priečinky nie sú špecifikované, budú synchronizované aktuálne\n  pracovné priečinky.\n  Poznámka: Potvrdenia prepísania sú pre tento príkaz vždy deaktivované.\nprepínače:\n  -preview             Zobraziť náhľad zmien, nesynchronizovať\n  -delete              Vymazať prebytočné súbory\n  -mirror              Režim zrkadlenia (synchronizovať aj staršie súbory).\n                       Ignorované pre možnosť 'both'.\n  -criteria=<kritérium> Kritérium pri porovnávaní. Možné hodnoty sú 'none', 'time',\n                       'size' a 'either'. Ignorované pre režim 'both'.\n  -permissions=<režim>  Nastaviť oprávnenia\n  -nopermissions       Zachovať predvolené oprávnenia\n  -speed=<kibps>       Obmedziť prenosovú rýchlosť\n  -transfer=<mode>     Režim prenosu: binary, ascii, automatic\n  -filemask=<maska>     Nastaví masku súboru.\n  -resumesupport=<stav> Konfiguruje podporu pre pokračovanie.\n                       Možné hodnoty sú 'on', 'off' alebo threshold\nefektívne hodnoty:\n  reconnecttime\npríklady:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY3="**Pokračovať v pripájaní k neznámemu serveru a pridať jeho hostiteľský kľúč do vyrovnávacej pamäte?**\n\nHostiteľský kľúč servera sa vo vyrovnávacej pamäti nenašiel. Nie je zaručené, že server je tým počítačom, za ktorý ho považujete.\n\nOdtlačok kľúča servera %s je:\n%s\n\nAk tomuto hostiteľovi dôverujete, kliknite na možnosť Áno. Pre pripojenie bez pridania kľúča hostiteľa do vyrovnávacej pamäte, kliknite na Nie. Na zrušenie pripájania kliknite na možnosť Zrušiť."
