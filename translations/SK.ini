; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="Pokúšate sa o presunutie vzdialených súborov do cieľa, do ktorého nemôže program WinSCP prenášať súbory priamo. Namiesto toho sa súbory stiahnu do dočasného priečinka. Presun do cieľového priečinka musí vykonať cieľová aplikácia (napríklad Prieskumník), ktorú však neovláda program WinSCP. Zdrojové súbory sa, po dokončení sťahovania do dočasného priečinka, ihneď vymažú. Ak cieľová aplikácia neodovzdá dočasné súbory ďalej, môže dôjsť k ich strate. Zvážte preto prosím, či nie je možné súbory radšej skopírovať, nie presúvať.\nNápoveda: Ak chcete súbory skopírovať, stlačte klávesu Ctrl počas ich ťahania.\n\nNaozaj sa chcete pokúsiť o presunutie súborov?"

; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Voľne dostupný klient SFTP, WebDAV a FTP pre systém Windows"
; "WinSCP is a popular free SFTP, SCP, WebDAV, S3 and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP je populárny, voľne dostupný klient SFTP, SCP, WebDAV a FTP pre systém Windows."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP, WebDAV and S3. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP, populárny, voľne dostupný klient SFTP a FTP pre systém Windows, kopíruje súbory medzi lokálnym a vzdialeným počítačom. Podporuje aj protokoly FTPS, SCP a WebDAV. Ponúka jednoduché používateľské rozhranie pre všetky bežné úkony so súbormi a ponúka výkonnú automatizáciu úkonov, vďaka prostrediu .NET."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP, WebDAV or S3. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at https://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP je populárny, voľne dostupný SFTP a FTP klient pre systém Windows. Je to výkonný nástroj, ktorý zlepší vašu produktivitu práce. WinSCP dokáže kopírovať súbory medzi lokálnym a vzdialeným počítačom s využitím protokolov FTP, FTPS, SCP, SFTP alebo WebDAV. WinSCP ponúka jednoduché používateľské rozhranie pre všetky bežné úkony so súbormi a priečinkami. Skúsení používatelia môžu využiť automatizáciu úkonov v programe WinSCP, vďaka integrovaniu .NET. Dokumentácia WinSCP je dostupná na stránke https://winscp.net/. WinSCP je dostupný v anglickom a mnohých iných jazykoch."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP, WebDAV or S3. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP je populárny, voľne dostupný SFTP a FTP klient pre systém Windows. Navyše je program WinSCP výkonným multifunkčným nástrojom, ktorá zlepší vašu produktivitu práce. WinSCP dokáže kopírovať súbory medzi lokálnym a vzdialeným počítačom, s využitím viacerých protokolov: FTP, FTPS, SCP, SFTP alebo WebDAV. Na jednej strane ponúka program WinSCP jednoducho použiteľné grafické používateľské rozhranie; pri ktorom si môžete vybrať štýl Windows Explorer a rozhranie s dvomi panelmi a kartami, podobajúce sa programu Norton Commander. Na druhej strane môžu skúsení používatelia automatizovať úkony vykonávané v programe WinSCP, vďaka integrovaniu prostredia .NET alebo jednoduchému skriptovaniu prostredníctvom dávkových súborov. Program WinSCP využijete pre všetky bežné úkony a prácu so súbormi. Priamo z prostredia programu WinSCP môžete spustiť vykonávanie úprav v súbore, s použitím interného textového editora programu WinSCP alebo pomocou vášho obľúbeného externého textového editora. Práca v programe WinSCP nie je obmedzená na individuálne súbory; WinSCP ponúka viacero možností synchronizácie vašich vzdialených a lokálnych priečinkov. Po pripojení k lokalite si môžte vybrať uloženie informácií o lokalite, aby bol prístup k nej možný aj v budúcnosti. WinSCP môže aj zdieľať nastavenia lokality s iným populárnym, voľne dostupným nástrojom PuTTY. WinSCP je integrovaný aj s Pageant (autentifikačný klient PuTTY), aby bola možná plná podpora overovania verejného kľúča prostredníctvom SSH. Administrátori vítajú podporu programu WinSCP pre portovateľné použitie programu, ktorá zabezpečuje uloženie nastavení do konfiguračného súboru namiesto ukladania do registrov konkrétneho operačného systému. Program tak môže byť uložený aj na vymeniteľných médiách. Rozsiahla dokumentácia programu WinSCP je voľne dostupná na stránke https://winscp.net/. Táto stránka obsahuje aj veľmi aktívne fórum používateľov, slúžiace pre ich podporu a nahlasovanie želaných funkcií. WinSCP je dostupný v anglickom a v mnohých iných jazykoch. WinSCP je voľne dostupným softvérom, distribuovaným voľne (bez poplatkov), pod podmienkami licencie GNU General Public License (GPL)."
