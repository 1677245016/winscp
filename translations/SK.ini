UNKNOWN_KEY4="**Pokračovať v pripájaní k neznámemu serveru a pridať jeho host. kľúč do vyrovnávacej pamäte?**\n\nHost. kľúč servera sa nenašiel vo vyrovnávacej pamäti. Nie je zaručené, že server je tým počítačom, ktorý predpokladáte.\n\nPodrobnosti kľúča servera %s sú: \n\n%s\n\nAk tomuto hostiteľovi dôverujete, kliknite na možnosť Áno. Pripojenie bez pridania host. kľúča do vyrovnávacej pamäte prebehne po kliknutí na možnosť Nie. Na prerušenie spojenia kliknite na možnosť pre zrušenie."
; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key details are:\n\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY5="**VÝSTRAHA - MOŽNÉ NARUŠENIE ZABEZPEČENIA!**\n\nHost. kľúč pre server nezodpovedá tomu, ktorý má program WinSCP uložený vo vyrovnávacej pamäti. Znamená to, že buď administrátor zmenil host. kľúč, server za určitých okolností prezentuje iný kľúč, alebo ste práve pripojení k inému počítaču, ktorý predstiera, že je serverom.\n\nNové podrobnosti kľúča pre %s sú: \n\n%s\n\nAk ste takúto zmenu očakávali, dôverujete novému kľúču a chcete pokračovať v prípájaní k serveru, môžete kliknúť na možnosť pre aktualizovanie vo vyrovnávacej pamäti pre aktualizácie, alebo môžete pridať nový kľúč do vyrovnávacej pamäte a súčasne zachovať aj pôvodný kľúč. Ak chcete pokračovať v pripájaní ale neaktualizovať vyrovnávaciu pamäť, kliknite na možnosť pre preskočenie. Ak chcete úplne prerušiť pripájanie, kliknite na možnosť pre zrušenie. JEDINOU zaručene bezpečnou možnosťou je možnosť Zrušiť."
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Načítavate súkromný kľúč SSH-2, ktorý obsahuje staršiu verziu formátu súboru. To znamená, že váš kľúč nie je plne zabezpečený proti ovplyvňovaniu. Odporúčame vám konvertovať svoj kľúč do nového formátu.\n\nTúto konverziu môžete vykonať načítaním kľúča do programu PuTTYgen a potom jeho opätovným uložením."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
; <override>
SCRIPT_HELP_HELP="help [ <príkaz> [ <príkaz2> ... ] ]\n  Zobrazí zoznam príkazov, ak nie je uvedený žiadny parameter, alebo sa zobrazí\n  pomocník pre uvedené príkazy.\nalias:\n  man\npríklady:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
; <override>
SCRIPT_EXIT_HELP="exit \n Zatvorí všetky relácie a preruší program.\nalias:\n bye\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <relácia> ]\n  Ukončí reláciu určenú číslom. Ak nie je určené žiadne číslo relácie, uzatvorí sa\n  ukončí relácia.\npríklady:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <relácia> ]\n  Nastaví reláciu určenú číslom ako aktívnu. Ak nie je určené číslo\n  relácie, vypíše sa zoznam otvorených relácií.\npríklady:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Vytlačí aktuálny vzdialený pracovný priečinok pre aktívnu reláciu.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_CD_HELP="cd [ <priečinok> ]\n  Zmení vzdialený pracovný priečinok pre aktívnu reláciu.\n  Ak nie je priečinok špecifikovaný, prebehne zmena na domovský priečinok.\npríklady:\n  cd /home/martin\n  cd\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Vytlačí aktuálny lokálny pracovný priečinok (platí pre všetky relácie).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
; <override>
SCRIPT_LCD_HELP="lcd <priečinok>\n  Zmení lokálny pracovný priečinok pre všetky relácie.\npríklad:\n  lcd d:\\\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <priečinok> [ <priečinok2> ... ]\n  Odstráni jeden alebo viacero vzdialených priečinkov. Ak je nastavený aj vzdialený kôš,\n  presunie sa priečinok do koša, namiesto jeho vymazania.\npríklad:\n  rmdir public_html\n"
; "ln <target> <symlink>\n  Creates remote symbolic link.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_LN_HELP="ln <cieľ> <symbolický odkaz>\n  Vytvorí vzdialený symbolický odkaz.\nalias:\n  symbolický odkaz\npríklad:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <priečinok>\n  Vytvorí vzdialený priečinok.\npríklad:\n  mkdir public_html\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kbps>        Limit transfer speed (in KB/s)\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <lokálny priečinok> [ <vzdialený priečinok> ] ]\n  Ak je prvým parametrom 'local', synchronizuje sa lokálny priečinok so\n  vzdialeným priečinkom. Ak je prvým parametrom 'remote', synchronizuje sa vzdialený\n  priečinok s lokálnym. Ak je prvým parametrom 'both', synchronizujú sa priečinky\n  navzájom.\n  Ak priečinky nie sú špecifikované, budú synchronizované aktuálne\n  pracovné priečinky.\n  Poznámka: Potvrdenia prepísania sú pre tento príkaz vždy deaktivované.\nprepínače:\n  -preview             Zobraziť náhľad zmien, nesynchronizovať\n  -delete              Vymazať prebytočné súbory\n  -mirror              Režim zrkadlenia (synchronizovať aj staršie súbory).\n                       Ignorované pre možnosť 'both'.\n  -criteria=<kritérium> Kritérium pri porovnávaní. Možné hodnoty sú 'none', 'time',\n                       'size' a 'either'. Ignorované pre režim 'both'.\n  -permissions=<režim>  Nastaviť oprávnenia\n  -nopermissions       Zachovať predvolené oprávnenia\n  -speed=<kibps>       Obmedziť prenosovú rýchlosť\n  -transfer=<mode>     Režim prenosu: binary, ascii, automatic\n  -filemask=<maska>     Nastaví masku súboru.\n  -resumesupport=<stav> Konfiguruje podporu pre pokračovanie.\n                       Možné hodnoty sú 'on', 'off' alebo threshold\nefektívne hodnoty:\n  reconnecttime\npríklady:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_CALL_HELP2="call <príkaz>\n  S protokolmi SFTP a SCP vykoná ľubovoľný príkaz na serveri.\n  Ak aktuálna relácia neumožňuje vykonať ľubovoľný príkaz, otvorí\n  sa samostatná relácia pre jeho vykonanie.\n  S protokolom FTP vykoná príkaz protokolu FTP.\n  Príkaz nesmie vyžadovať vstup od používateľa.\naliasy:\n  !\npríklady:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
; <override>
SCRIPT_ECHO_HELP="echo <správa>\n  Zahrnie správu do výstupu skriptu.\nPríklad:\n  echo Spúšťa sa odosielanie...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexample:\n  stat index.html\n"
; <override>
SCRIPT_STAT_HELP="stat <súbor>\n  Získa a uvedie do zoznamu atribúty špecifikovaného vzdialeného súboru.\nPríklady:\n  stat index.html\n"

