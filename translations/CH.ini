TextsWin2.rc_USAGE2="WinSCP, %s\n%s\n\nUsage:\n%APP% session\n%APP% [(scp|sftp)://][user[:password]@]host[:port][/path/[file]]\n%APP% [session] /console [/script=file] [/command command1 command2 ...]\n%APP% /ini=<inifile> /log=<logfile> /privatekey=<keyfile>\n%APP% /update\n%APP% /help\n\n session  - 已存期間的名稱或直接地指定期間資訊。\n /console - 終端機(文字)模式。預設模式，當引起時使用 %APP%.com.\n /script  - 執行批次 script 檔。如果 script 沒有使用 'exit' 做為\n            結束的命令，通常是跟隨互動模式。\n /command - 執行 script 的清單命令。\n /synchronize  - 同步兩個目錄的內容。\n /keepuptodate - 開始維持遠端目錄到最新日期的功能。\n /defaults     - 開始操作而不用顯示選項的對話框。\n /ini     - 組態 INI 檔案的路徑。\n /log     - 開啟記錄到檔案。\n /privatekey - 預設的私人金鑰檔案作為認證之用。\n /update  - 查詢應用程式官網有無可用的更新。\n /help    - 印出這個使用方法。\n"
TextsWin2.rc_USAGE3="WinSCP, %s\n%s\n\n使用方法:\n%APP% session\n%APP% [(scp|sftp)://][user[:password]@]host[:port][/path/[file]]\n%APP% [session] [/console] [/script=file] [/command command1 command2 ...]\n%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\n%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\n%APP% /ini=<inifile> /log=<logfile> /privatekey=<keyfile>\n%APP% /update\n%APP% /help\n\n session  - 已存期間的名稱或直接地指定期間資訊。\n /console - 終端機(文字)模式。預設模式，當引起時使用 %APP%.com.\n /script  - 執行批次 script 檔。如果 script 沒有使用 'exit' 做為\n            結束的命令，通常是跟隨互動模式。\n /command - 執行 script 的清單命令。\n /synchronize  - 同步兩個目錄的內容。\n /keepuptodate - 開始維持遠端目錄到最新日期的特色。\n /defaults     - 開始操作而不用顯示選項的對話框。\n /ini     - 組態 INI 檔案的路徑。\n /log     - 開啟記錄到檔案。\n /privatekey - 預設的私人金鑰檔案作為認證之用。\n /update  - 查詢應用程式官網有無可用的更新。\n /help    - 印出這個使用方法。\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nUsage:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicitssl|explicittls\nG:%APP% [session] /passive=on|off /timeout=<sec>\nG:%APP% [session] /rawsettings setting1=value1 settings2=value2 ...\nG:%APP% [/console] [/script=file] [/指令 指令1...] [/參數 參數1...]\nC:%APP% [/script=file] [/命令 命令1...] [/參數 參數1...]\nB:%APP% /ini=<inifile> /log=<logfile> /xmllog=<logfile>\nG:%APP% /update\nB:%APP% /help\n\nG: session       已存期間的名稱或直接指定期間。\nG: /synchronize  同步兩個資料夾的內容。\nG: /keepuptodate 開始維持遠端資料夾最新的功能。\nG: /defaults     開始操作而不用顯示選示對話視窗。\nG: /console      控制台(文字)模式。當引用時，此為預設模式\nG:               使用 %APP%.com.\nB: /script=      執行批次 script 檔案。如果 script 結尾沒有包含\nB:               'exit' 命令，正常互動模式如下跟隨。\nB: /command      執行 script 的清單命令。\nB: /parameter    傳送參數的清單到 script。\nB: /ini=         組態  INI 檔案的路徑。\nB: /log=         啟用期間記錄到檔案。\nB: /xmllog=      啟用 XML 記錄到檔案。\nG: /privatekey=  私人金鑰檔案。\nG: /timeout=     伺服器回應逾時。\nG: /hostkey=     伺服器主機金鑰的指紋碼\nG: /passive=     被動模式 (只限 FTP 協定)。\nG: /rawsettings= 組態任何期間設定使用真實格式\nG:               當成一個 INI 檔案。\nG: /certificate=  SSL/TLS 憑證的指紋碼。\nG: /implicit     Implicit TLS/SSL (只限 FTPS 協定).\nG: /explicitssl  Explicit SSL (只限 FTPS 協定)。\nG: /explicittls  Explicit TLS (只限 FTPS 協定).\nG: /update       查詢應用程式首頁有無更新。\nB: /help         列出這個用法說明。\n"
