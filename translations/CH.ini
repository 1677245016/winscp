TextsCore2.rc_DIFFERENT_KEY2="警告 - POTENTIAL SECURITY BREACH!\n\n伺服器的主機金鑰與 WinSCP 已快取的金鑰不相符。這個代表那伺服器管理員已變更主機金鑰，或是你已實際連線到其他的電腦假裝到伺服器了。\n\n新的 %s 金鑰指紋碼是:\n%s\n\n如果你期待這個變更和信任新金鑰，請按是來更新快取並繼續連線。\n如果你想要連線但是不想要更新快取，請按否。如果你想要完全地放棄連線，請按取消。按取消是只保證安全的選擇。"
TextsCore2.rc_DIFFERENT_KEY3="警告：潛在安全問題！\n\n伺服器金鑰與 WinSCP 快取的金鑰不同。可能是伺服器管理者變更了金鑰，也可能是你連到了偽裝的機器。\n\n新的 %s 金鑰指紋碼是：\n%s\n如果您知道這是正確的變更並相信這把新金鑰，想繼續連線的話，請按下「更新」來更新快取或按下「新增」來新增這把新金鑰並保留舊金鑰。如果您想取消連線，請按下「取消」。取消是比較建議的選擇。"
TextsCore2.rc_DIFFERENT_KEY4="**警告 - 潛在的安全漏洞！**\n\n伺服器的主機金鑰與 WinSCP 的快取不相符。這個表示那個伺服器的管理員已經變更主機金鑰，伺服器將在特定情況會採用不同的金鑰，或是您已經連線到偽裝成該伺服器的其他電腦。\n\n新的 %s 金鑰指紋碼是：\n%s\n\n如果您知道有這個變更，信任新的金鑰並且想要連線到伺服器，可點擊「更新」來更新快取，或是點擊「加入」來加入新的金鑰到快取，並同時保留舊的金鑰。如果想要進行連線而不更新快取，請點擊「略過」。如果想完全放棄連線，請點擊「取消」。點擊「取消」是＊唯一＊保證安全的選擇。"
TextsCore2.rc_SCRIPT_CALL_HELP="call <command>\n  執行隨心所欲遠端的 shell 命令。\n  如果目前的期間不同意執行遠端隨心所欲的命令\n  分隔 shell 期間將被自動地被開啟。\n  這個命令不需要使用者輸入。\n別名:\n  !\n範例:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CALL_HELP2="call <command>\n  SFTP 和 SCP 協定，執行任何遠端 shell 指令。\n  如果當前工作階段不允許執行任意遠端指令，則自動開啟\n獨立的 shell 工作階段。\n  對於 FTP 協定，則執行協定的指令。\n  該指令不能有使用者輸入。\nalias:\n  !\n範例：\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <directory> ]\n  為目前的工作階段，變更遠端工作目錄。\n  如果沒有指定目錄，則變更到家目錄。\n範例：\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <mode> <file> [ <file2> ... ]\n  變更一個或多個遠端的檔案的權限。 模式可以指定為3個或\n  4個八進位數(755 或 0755)。\n  檔名可用萬用字元來取代選取多個檔案。\n範例:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <session> ]\n  經由指定其自己的編號關閉工作階段。若沒有指定工作階段編號，\n  則關閉目前選取的工作階段。\n範例：\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <message>\n  在 script 輸出訊息。\n範例：\n  echo 開始上傳...(Starting upload...)\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  關閉全部工作階段並終止程式。\n別名：\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP="get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  從遠端目錄下載一個或多個檔案到本地目錄。\n  如果只有一個參數是已指定的下載檔案到本地工作目錄。\n  如果有指定更多參數，全部除了最後一個指定檔案設為要下載。\n  最後的參數指定目標本地目錄和可選擇的操作遮罩\n  在不同的名稱下儲存檔案。目標目錄的結尾必須要用反斜線(\\)。\n  檔名可用萬用字元來選取多個檔案。\n  要下載更多的檔案到目前的工作目錄請用 '.\\' 作為最後的參數。\n  使用 '選項' 命令來設定傳送選項。\n別名:\n  recv\n有效的選項:\n  transfer, confirm, exclude, include\n範例:\n  get index.html\n  get index.html about.html .\\\n  get index.html bout.html :\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  下載一個或多個檔案從遠端資料夾到本地資料夾。\n  如果只有指定一個參數下載檔案到本地工作\n  資料夾。如果有指定更多的參數，全部除了最後一個指定要\n  下載的檔案集。 最後的參數指定目標\n  本地資料夾及可選用的操作遮罩來儲存檔案在\n  不同的名稱之下。目的地資料夾的結尾要有反斜線 (\\)。\n  檔名可用萬用字元(*)取代做為選擇多個檔案使用。\n  要下載更多檔案到目前的工作資料夾 '.\\' 當最\n  後的參數。\n別名:\n  recv, mget\n參數:\n  -delete          在傳送後刪除來源遠端檔案\n  -resume          如果可能就續傳 (只限 SFTP 及 FTP 協定)\n  -append          增加檔案目的檔案的結尾 (只限 SFTP 協定)\n  -preservetime    保留時間戳記\n  -nopreservetime  不用保留時間戳記\n  -speed=<kibps>   限制傳送速度\n  -transfer=<mode> 傳送模式: 二進位, ascii, 自動地\n  -filemask=<mask> 設定檔案遮罩。\n影響的選項:\n  confirm, reconnecttime\n例如:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <command> [ <command2> ... ] ]\n  當沒有指定參數時顯示指令的清單。\n  當某些已指定為每個指令顯示說明。\n別名：\n  man\n範例：\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP="keepuptodate [ <local directory> [ <remote directory> ] ]\n  監視變更在本地目錄和相對映的遠端目錄。\n  當目錄沒有指定時，目前工作目錄會是已同步的。\n  要停止監視變更請按 Ctrl-C。\n  廢棄檔已被刪除， 如果選項 'synchdelete' 是開啟的。\n  注意: 對這個命令而會覆寫確認是永遠關閉的。\n影響選項:\n  transfer, synchdelete, exclude, include\n範例:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <本地資料夾> [ <遠端資料夾> ] ]\n  監視對本地資料夾及反映到遠端的那一個的變更。\n  當資料夾沒有指定時，目的工作資料夾是已\n  同步的。要停止監視變更請按 Ctrl-C.\n  注意: 覆寫確認對此一命令是永遠關閉的。\n參數:\n  -delete             刪除過時的檔案\n  -permissions=<mode> 設定權限\n  -nopermissions      維持預設的權限\n  -speed=<kibps>      限制傳送速度\n  -transfer=<mode>    傳送模式: 二進位, ascii, 自動地\n  -filemask=<mask>   設定檔案遮罩\n影響的選項:\n  reconnecttime\n範例:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <directory>\n  變更本機工作目錄 (對全部工作階段有效)。\n範例：\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <directory> ]\\[ <wildcard> ]\n  列出指定的本地目錄的內容。如果目錄是\n  沒有指定，列出工作目錄。\n  當指定使用萬用字元(*)，它是看作檔案的設定到清單。\n  否則, 列出全部檔案。\n範例:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <target> <symlink>\n  建立遠端符號連結。\n別名：\n  symlink\n範例：\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  顯示目前的本機工作目錄 (對全部工作階段有效)。\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <directory> ]/[ <wildcard> ]\n  列出指定的遠端目錄的內容。如果目錄沒有指定 \n  ，就列出工作目錄。\n  當指定萬用字元(*)時，信任設定的檔案到清單。\n  否則，全部檔案是已列出的。\n別名:\n  dir\n範例:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <directory>\n  建立遠端目錄。\n範例：\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  搬移或更名一個或更多遠端的檔案。目的地目錄或新\n  名稱或全部都必須指定。目的地資料夾的結尾必須有斜線(/)。\n操作遮罩可用新名稱來替代。\n  檔名可用萬用字元(*)來替代選取多個檔案。\n別名:\n  rename\n範例:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP="open <已存期間>\nopen [ sftp|scp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  給予主機建立連線。也使用已存期間或指定\n  主機, 使用者名稱, 埠口和直接地協定。\n範例:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  給主機建立連線。 使用已存期間的名稱\n  或直接地指定的主機, 用戶名稱, 埠號及協定。\n參數:\n  -privatekey=<key>  私人金鑰檔案\n  -timeout=<sec>     伺服器回應逾時時間\n  -hostkey=<fingerprint> 伺服器主機金鑰的指紋碼 (只限 SFTP 及 SCP )。\n  -certificate=<fingerprint> SSL/TLS 憑證的指紋碼 (只限 FTPS )\n  -passive=on|off    被動模式 (只限 FTP 協定)\n  -implicit          Implicit TLS/SSL (只限 FTPS 協定)\n  -explicitssl       Explicit SSL (只限 FTPS 協定)\n  -explicittls       Explicit TLS (只限 FTPS 協定)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     組態任何期間設定使用真實格式\n                     當成一個 INI 檔案\n例如:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP4="option [ <option> [ <value> ] ]\n  如果沒有指定參數，會列出全部 script 選項和他們的數值。\n  當只有指定一個參數，顯示該選項的數值。\n  當有指定兩個參數設定選項的數值。\n  從應用程式組態初始化某些選項的數值，\n  然而修改選項也不能改變應用程式的組態。\n選項有:\n  echo        on|off\n              切換 echo 命令執行與否。\n              命令影響: 全部\n  batch       on|off|abort|continue\n              切換批次模式 (全部提示將自動地取消回應。)\n              當 'on' 時，它是建議設成 'confirm'\n              到 'off' 時同意覆寫。當有任何錯誤發生時 'abort' script 時放棄\n              而用 'continue' 全部錯誤就忽略。\n              命令影響: 近乎全部\n  confirm     on|off\n              切換確認 (覆寫, 其它。)。\n              命令影響: get, put\n  transfer    binary|ascii|automatic\n              傳送模式: 二進制, ascii (純文字), 自動地 (按副檔名判斷)。\n              命令影響: get, put, synchronize, keepuptodate\n  synchdelete on|off\n              在同步期間應該要廢棄的檔案會被刪除?\n              命令影響: synchronize, keepuptodate\n  exclude     clear | <mask> [ ; <mask2> ... ]\n  include     clear | <mask> [ ; <mask2> ... ]\n              設定排除或包含遮罩 (一次只能設定一種)。\n              目錄也會有影響 (*/ 符合全部的目錄)。\n              命令影響: get, put, synchronize, keepuptodate\n別名:\n  ascii =   ascii 傳送選項\n  binary = 二進制傳送選項\n範例:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <選項> [ <數值> ] ]\n  如果沒有指定參數， 列出全部 script 選項及他們的\n  數值。當只有指定一個參數，顯示選項的數值。\n  當指定兩個參數時設定選項的數值。\n  初始化一些選項的數值來自程式組態,\n  然而修改選項不變更程式\n  組態。\n選項有:\n  echo     on|off\n           切換已執行命令的回應。\n           作用的命令: all\n  batch    on|off|abort|continue\n           切換批次模式 (所有提示自動回答\n           否定). 當 'on' 時, 它是建議來設為 'confirm'\n           到 'off' 來允許覆寫。有 'abort', script 已放棄\n           當任何錯誤發生時。 有 'continue', 全部錯誤皆被忽略。\n           影響的命令: nearly all\n  confirm  on|off\n           切換確認 (覆寫, 其它.).\n           影響的命令: get, put\n  reconnecttime off | <sec>\n           時間限制於秒數來重試連線已斷掉的期間。\n           影響的命令: get, put, synchronize, keepuptodate\n範例:\n  option\n  option batch\n  option confirm off\n"
TextsCore2.rc_SCRIPT_PUT_HELP="put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  從本地目錄上傳一個或多個檔案到遠端目錄。\n  如果只有一個參數已指定上傳的檔案到遠端工作\n  目錄。如果有指定更多參數，全部除了最後一個指定\n  檔案設成要上傳。最後的參數指定目標\n  遠端目錄和可選擇地操作遮罩在不同的名稱下來儲存檔案\n  目的地目錄結尾必須要用斜線(/)。 \n  檔名可用萬用字元來選取多個檔案。\n  要上傳更多檔案到目前工作目錄請用 './' 作為最後的\n  參數。\n  使用 '選項' 命令來設定傳送選項。\n別名:\n  send\n有效的選項:\n  transfer, confirm, exclude, include\n範例:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  上傳一個或多個檔案從本地資料夾到遠端資料夾。\n  如果只有指定一個參數上傳檔案到遠端工作\n  資料夾。如果有指定更多的參數，全部除了最後一個指定要\n  上傳的檔案集。 最後的參數指定目標\n  遠端資料夾及可選用的操作遮罩來儲存檔案在\n  不同的名稱之下。目的地資料夾的結尾要有斜線 ( / )。 \n  檔名可用萬用字元(*)取代做為選擇多個檔案使用。\n  要上傳更多檔案到目前的工作資料夾 './' 當成最\n  後的參數。\n別名:\n  send, mput\n參數:\n  -delete             在傳送後刪除本地檔案\n  -resume             如果可能就續傳 (只限 SFTP 及 FTP 協定)\n  -append             增加檔案目的檔案的結尾 (只限 SFTP 協定)\n  -preservetime       保留時間戳記\n  -nopreservetime     不用保留時間戳記\n  -permissions=<mode> 設定權限\n  -nopermissions      維持預設的權限\n  -speed=<kibps>      限制傳送速度\n  -transfer=<mode>    傳送模式: 二進位, ascii, 自動地\n  -filemask=<mask>    設定檔案遮罩。\n影響的選項:\n  confirm, reconnecttime\n範例:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  顯示目前工作階段，遠端的工作目錄。"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <directory> [ <directory2> ... ]\n  移除一個或以上的遠端目錄。如果已設定遠端資源回收筒，\n  則改為將目錄移到回收筒，而不刪除。\n範例：\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <file> [ <file2> ... ]\n  移除一個或更多遠端的檔案。 如果遠端資源回收桶\n  已有組態，搬移檔案到回收桶作為替代刪除。\n  檔名可用萬用字元取代來選取多個檔案。\n範例:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <session> ]\n  經由指定啟用的編號來產生工作階段。若沒有指定工作階段編號\n  則會列出已連線的工作階段。\n範例：\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <file>\n  獲得及列出遠端指定檔案的屬性。\n範例：\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP="synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  當第一個參數為 'local' 同步本地目錄與遠端的那一個。\n  當第一個參數為 'remote' 同步遠端目錄與本地的那一個。\n  當第一個參數為 'both' 再一次同步其他的資料\n  當沒有指定目錄時，目前工作目錄是已同步的。\n  廢棄的檔案已刪除，如果選項 'synchdelete' 是開啟的。\n  注意: 覆寫確認在這個命令是永遠關閉的。\n影響選項:\n  transfer, synchdelete, exclude, include\n例:\n  synchronize remote\n synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <本地資料夾> [ <遠端資料夾> ] ]\n  當第一個參數是 'local' 同步本地資料夾與\n  遠端的那一個。當第一參數是 '遠端' 同步遠端資料夾與\n  本地的那一個。當第一個參數是 '全部皆是' 同步的\n  對其他資料夾之一。\n  當資料夾沒有指定時，目前工作的資料夾是\n  已同步地。\n  注意: 覆寫確認已永遠關閉針對此命令。\n參數:\n  -delete              刪除過時的檔案\n  -mirror              鏡射模式 (也同步舊的檔案)。\n                       忽略對 '全部皆是'。\n  -criteria=<criteria> 比對條件。 可用的數值有 'none', 'time',\n                       'size' 及 'either'. 忽略給 'both' 模式。\n  -permissions=<mode>  設定權限\n  -nopermissions       維持預設的權限\n  -speed=<kibps>       限制傳送速度\n  -transfer=<mode>     傳送模式: 二進位, ascii, 自動地\n  -filemask=<mask>     設定檔案遮罩。\n影響的選項:\n  reconnecttime\n範例:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="伺服器的主機金鑰在快取裡找不到。你無法保證那伺服器是你想的那樣子。\n\n伺服器的 %s 金鑰指紋碼是:\n%s\n\n如果你信任這個主機，請按是。要連線而不加入任何主機金鑰到快取中，請按否。要放棄連線請按取消。\n\n繼續連線和加入主機金鑰到快取嗎？"
TextsCore2.rc_UNKNOWN_KEY3="**要繼續連線到未知的伺服器，並加入其主機金鑰快取嗎？**\n\n伺服器的主機金鑰在快取找不到。無法保證那個伺服器是您所想的那部。\n\n伺服器的 %s 金鑰指紋碼是：\n%s\n\n如果信任這個主機，請點擊「是」。要連線而不新增主機金鑰到快取，請點擊「否」。要放棄連線請點擊「取消」。"
